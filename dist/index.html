s="language-sh">git clone git@github.com:freesewing/data.git\n</code></pre>\n<p>cd into it, and let composer install all dependencies.</p>\n<pre class="language-sh"><code class="language-sh">cd data\ncomposer install\ncomposer dump-autoload -o\n</code></pre>\n<h3>Create the database</h3>\n<p>Time to create our database, and database user. Connect to the database server as such:</p>\n<pre class="language-sh"><code class="language-sh">sudo mysql -u root\n</code></pre>\n<p>You don’t need to enter a password, because the database server uses the <code>unix_socket</code>\nauthentication plugin that matches the local username to the database user.</p>\n<p>Since you connect as root (you used sudo) you are now the root database user.</p>\n<p>First, let’s create our database:</p>\n<pre class="language-"><code class="language-">CREATE DATABASE freesewing_data;\n</code></pre>\n<p>Just as we don’t login with root on our server, we won’t login as root on our database server.\nSo let’s add a user, and grant them privileges:</p>\n<pre class="language-"><code class="language-">CREATE USER \'freesewing\'@\'localhost\' IDENTIFIED VIA mysql_native_password USING \'YOUR_PASSWORD_HERE\';GRANT USAGE ON *.* TO \'freesewing\'@\'localhost\' REQUIRE NONE WITH MAX_QUERIES_PER_HOUR 0 MAX_CONNECTIONS_PER_HOUR 0 MAX_UPDATES_PER_HOUR 0 MAX_USER_CONNECTIONS 0;\nGRANT ALL PRIVILEGES ON `freesewing\\_%`.* TO \'freesewing\'@\'localhost\';\n</code></pre>\n<blockquote>\n<p>Obviously, replace <code>YOUR_PASSWORD_HERE</code> in the command with your password.\n{:.comment}</p>\n</blockquote>\n<p>When it’s done, flush the privileges and disconnect:</p>\n<pre class="language-"><code class="language-">FLUSH PRIVILEGES;\nquit;\n</code></pre>\n<p>With our database in place, it’s time to populate it with all tables.</p>\n<p>Assuming you’re still in the data repository directory, run this command:</p>\n<pre class="language-sh"><code class="language-sh">mysql -u root freesewing_data &lt; DATABASE_STRUCTURE.sql\n</code></pre>\n<h3>Create the users directory</h3>\n<p>Our users’ profile pictures and pattern drafts will be stored on disk.\nWe need to add this directory to the repository (since it’s ignored by git,\nit is not in the repository)\nand let the webserver own it:</p>\n<pre class="language-sh"><code class="language-sh">mkdir public/static/users\nsudo chown www-data public/static/users\n</code></pre>\n<h3>Apache</h3>\n<h4>HTTP site</h4>\n<p>Get to the apache configuration directory where site configurations are held:</p>\n<pre class="language-"><code class="language-">cd /etc/apache2/sites-available \n</code></pre>\n<p>We’re going to add a new site, so let’s create an empty file:</p>\n<pre class="language-"><code class="language-">sudo touch joost.data.freesewing.org.conf\n</code></pre>\n<p>To avoid having to use <code>sudo</code> everytime we want to update our site config,\nlet’s make it our file:</p>\n<pre class="language-"><code class="language-">sudo chown joost joost.data.freesewing.org.conf\n</code></pre>\n<p>Now open the file with your editor of choice, and add the configuration.\nHere’s mine:</p>\n<pre class="language-"><code class="language-"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>VirtualHost</span> <span class="token attr-name"><span class="token namespace">*:</span>80</span><span class="token punctuation">></span></span>\n  ServerName joost.data.freesewing.org\n  ServerAdmin joost@decock.org\n\n  DocumentRoot /home/joost/git/data/public\n\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Directory</span> <span class="token punctuation">/></span></span>\n    Options FollowSymLinks\n    AllowOverride None\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  &lt;Directory /home/joost/git/data/public>\n    Options FollowSymLinks MultiViews\n    AllowOverride None\n    Require all granted\n    RewriteEngine on\n    RewriteCond %{SERVER_NAME} =joost.data.freesewing.org\n    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>VirtualHost</span><span class="token punctuation">></span></span>\n\n</code></pre>\n<p>You can adapt it to your own needs, most of it is self-explanatory.</p>\n<p>For now, comment out these three lines:</p>\n<pre class="language-sh"><code class="language-sh">  #RewriteEngine on\n  #RewriteCond %{SERVER_NAME} =joost.data.freesewing.org\n  #RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n</code></pre>\n<p>These will force users who visit the HTTP site to the HTTPS site.\nBut since that one doesn’t work yet, we don’t need that for now.</p>\n<p>Now tell apache about the new site, and reload the service:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2ensite joost.data.freesewing.org.conf\nsudo service apache2 reload\n</code></pre>\n<p>If all is well, you can now point your browser to\nyour equivalent of <a href="http://joost.data.freesewing.org">joost.data.freesewing.org</a>\nand you should see a error message from <a href="https://www.slimframework.com/">the Slim framework</a>.</p>\n<h4>HTTPS site</h4>\n<p>You should encrypt your backend. To do so, we’re going to install\nanother certificate from Let’s Encrypt.</p>\n<p>Like with our site,\nwe’ll let certbot spin up a temporary webserver for this, but it can’t bind to the port\napache is already listening on. So first, we stop apache:</p>\n<pre class="language-sh"><code class="language-sh">sudo service apache stop\n</code></pre>\n<p>Then, we run certbot in certificate-only mode:</p>\n<pre class="language-sh"><code class="language-sh">cerbot certonly\n</code></pre>\n<p>When prompted, pick the stand-along server option (2) and enter your domain name.\nIn my case, it’s <code>joost.data.freesewing.org</code>.</p>\n<p>When you’re all done, get back to the apache site configuration directory.\nAs before, we’ll create an empty file, and change its ownership:</p>\n<pre class="language-sh"><code class="language-sh">cd /etc/apache2/sites-available \nsudo touch joost.data.freesewing.org-le.conf\nsudo chown joost joost.data.freesewing.org-le.conf\n</code></pre>\n<p>Now, let’s configure. Here’s what I’ve got:</p>\n<pre class="language-"><code class="language-"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>IfModule</span> <span class="token attr-name">mod_ssl.c</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>VirtualHost</span> <span class="token attr-name"><span class="token namespace">*:</span>443</span><span class="token punctuation">></span></span>\n  ServerName joost.data.freesewing.org\n  ServerAdmin joost@decock.org\n\n  SSLCertificateFile /etc/letsencrypt/live/joost.data.freesewing.org/fullchain.pem\n  SSLCertificateKeyFile /etc/letsencrypt/live/joost.data.freesewing.org/privkey.pem\n  Include /etc/letsencrypt/options-ssl-apache.conf\n\n  DocumentRoot /home/joost/git/data/public\n\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Directory</span> <span class="token punctuation">/></span></span>\n    Options FollowSymLinks\n    AllowOverride None\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  &lt;Directory /home/joost/git/data/public>\n    Options FollowSymLinks MultiViews\n    AllowOverride None\n    Require all granted\n\n    RewriteEngine on\n    RewriteCond %{REQUEST_FILENAME} !-f\n    RewriteCond %{REQUEST_FILENAME} !-d\n    RewriteRule ^ index.php [QSA,L]\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  SetEnv DB_HOST "localhost"\n  SetEnv DB_DB "freesewing_data"\n  SetEnv DB_USER "freesewing"\n  SetEnv DB_PASS "FREESEWING_DB_USER_PASSWORD_HERE"\n  SetEnv JWT_SECRET "YOUR_JWT_SECRET_HERE"\n  SetEnv MAILGUN_KEY "YOUR_MAILGUN_API_KEY_HERE"\n  SetEnv MAILGUN_INSTANCE "MAILGUN_INSTANCE_HERE"\n  SetEnv GMAIL_USER "GMAIL_EMAIL_ADDRESS_HERE"\n  SetEnv GMAIL_SECRET "GMAIL_APP_PASSWORD_HERE"\n  SetEnv DATA_API "https://joost.data.freesewing.org"\n  SetEnv CORE_API "https://joost.core.freesewing.org"\n  SetEnv SITE "https://joost.freesewing.org"\n  SetEnv ORIGIN "https://joost.freesewing.org"\n  SetEnv LOG_FILE "/home/joost/logs/joost.data.app.log"\n\n  LogLevel warn\n  ErrorLog /home/joost/logs/joost.data.error.log\n  CustomLog /home/joost/logs/joost.data.access.log combined\n\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>VirtualHost</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>IfModule</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>As before, it’s pretty much self-explanatory. The things you might want to change\nare the servername, locations of log files and certificates.</p>\n<p>What’s new is a bunch of environment variables that you’ll need to adapt.\nThis is because things like passwords shoulnd’t be kept in the source code.\nInstead, we define them here, and use the environment variables.</p>\n<p>This are the things to adapt:</p>\n<ul>\n<li><strong>DB_HOST</strong>: Your database host, <code>localhost</code> in our case</li>\n<li><strong>DB_DB</strong>: Your database, <code>freesewing_data</code> in our case</li>\n<li><strong>DB_USER</strong>: Your database user, <code>freesewing</code> in our case</li>\n<li><strong>DB_PASS</strong>: Your database user password</li>\n<li><strong>JWT_SECRET</strong>: A random string to be used as secret for our JWT middleware</li>\n<li><strong>MAILGUN_KEY</strong>: Freesewing data uses <a href="https://www.mailgun.com/">MailGun</a> for email delivery. This is the API key.</li>\n<li><strong>MAILGUN_INSTANCE</strong>: The mailgun instance</li>\n<li><strong>GMAIL_USER</strong>: Freesewing data also uses Gmail for email delivery (see <a href="/blog/email-spam-problems/">this blog post</a> to understand why). This is the email address of the Google account you’ll use</li>\n<li><strong>GMAIL_SECRET</strong>: The password of the Google account, or more probably <a href="https://support.google.com/accounts/answer/185833?hl=en">an app password</a> (you are using two-factor authentication on your account, right?)</li>\n<li><strong>DATA_API</strong>: The url to your data API</li>\n<li><strong>CORE_API</strong>: The url to your core API</li>\n<li><strong>SITE</strong>: The url of your frontend</li>\n<li><strong>ORIGIN</strong>: The url of your frontend</li>\n</ul>\n<p>Once this is done, add the site and start the service again:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2ensite joost.data.freesewing.org-le.conf\nsudo service apache2 start\n</code></pre>\n<p>Before you continue, you need to create the log file for Slim and change its permissions:</p>\n<pre class="language-sh"><code class="language-sh">touch /home/joost/logs/joost.data.app.log\nsudo chown www-data /home/joost/logs/joost.data.app.log\n</code></pre>\n<p>Now if you point your browser to your equivalent of <a href="https://joost.data.freesewing.org">https://joost.data.freesewing.org</a>\nyou should get an error message like this one:</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/freesewing-from-scratch/error.png&quot;\ndescription=“This is an API, not some promiscuous free-for-all”\n%}</p>\n<p>Now that our encrypted site is up and running, uncomment the rewrite rules in our HTTP site\nthat force people to the HTTPS site:</p>\n<pre class="language-sh"><code class="language-sh">  RewriteEngine on\n  RewriteCond %{SERVER_NAME} =joost.data.freesewing.org\n  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n</code></pre>\n<p>That’s it, you’ve setup the freesewing data backend.</p>\n<p>All that’s left to do now is setup freesewing core.</p>\n<h2>Freesewing core</h2>\n<h3>Clone the repository</h3>\n<p>Let’s get core. Change to the <code>git</code> folder in your home directory and clone the core repo:</p>\n<pre class="language-sh"><code class="language-sh">git clone git@github.com:freesewing/core.git\n</code></pre>\n<p>cd into it, and make and let composer install all dependencies.</p>\n<pre class="language-sh"><code class="language-sh">cd core\ncomposer install \ncomposer dump-autoload -o \n</code></pre>\n<p>That’s all we need.</p>\n<h3>Apache</h3>\n<h4>HTTP site</h4>\n<p>Get to the apache configuration directory where site configurations are held:</p>\n<pre class="language-"><code class="language-">cd /etc/apache2/sites-available \n</code></pre>\n<p>We’re going to add a new site, so let’s create an empty file:</p>\n<pre class="language-"><code class="language-">sudo touch joost.core.freesewing.org.conf\n</code></pre>\n<p>To avoid having to use <code>sudo</code> everytime we want to update our site config,\nlet’s make it our file:</p>\n<pre class="language-"><code class="language-">sudo chown joost joost.core.freesewing.org.conf\n</code></pre>\n<p>Now open the file with your editor of choice, and add the configuration.\nHere’s mine:</p>\n<pre class="language-"><code class="language-"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>VirtualHost</span> <span class="token attr-name"><span class="token namespace">*:</span>80</span><span class="token punctuation">></span></span>\n  ServerName joost.core.freesewing.org\n  ServerAdmin joost@decock.org\n\n  DocumentRoot /home/joost/git/core\n\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Directory</span> <span class="token punctuation">/></span></span>\n    Options FollowSymLinks\n    AllowOverride None\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  &lt;Directory /home/joost/git/core>\n    Options FollowSymLinks MultiViews\n    AllowOverride None\n    Require all granted\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  LogLevel notice\n  ErrorLog /home/joost/logs/joost.core.error.log\n  CustomLog /home/joost/logs/joost.core.access.log combined\n\n  RewriteEngine on\n  RewriteCond %{SERVER_NAME} =joost.core.freesewing.org\n  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>VirtualHost</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>You can adapt it to your own needs, most of it is self-explanatory.</p>\n<p>For now, comment out these three lines:</p>\n<pre class="language-sh"><code class="language-sh">  #RewriteEngine on\n  #RewriteCond %{SERVER_NAME} =joost.core.freesewing.org\n  #RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n</code></pre>\n<p>These will force users who visit the HTTP site to the HTTPS site.\nBut since that one doesn’t work yet, we don’t need that for now.</p>\n<p>Now tell apache about the new site, and reload the service:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2ensite joost.freesewing.org.conf\nsudo service apache2 reload\n</code></pre>\n<h4>HTTPS site</h4>\n<p>We’ll also encrypt our core backend, with another certificate from\n<a href="https://letsencrypt.org/">Let’s Encrypt</a>.</p>\n<p>First, stop Apache:</p>\n<pre class="language-sh"><code class="language-sh">sudo service apache stop\n</code></pre>\n<p>Then, we run certbot in certificate-only mode:</p>\n<pre class="language-sh"><code class="language-sh">cerbot certonly\n</code></pre>\n<p>When prompted, pick the stand-alone server option (2) and enter your domain name.\nIn my case, it’s <code>joost.core.freesewing.org</code>.</p>\n<p>When you’re all done, get back to the apache site configuration directory.\nAs before, we’ll create an empty file, and change its ownership:</p>\n<pre class="language-sh"><code class="language-sh">cd /etc/apache2/sites-available \nsudo touch joost.core.freesewing.org-le.conf\nsudo chown joost joost.core.freesewing-le.org.conf\n</code></pre>\n<p>Now, let’s configure. Here’s what I’ve got:</p>\n<pre class="language-"><code class="language-"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>IfModule</span> <span class="token attr-name">mod_ssl.c</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>VirtualHost</span> <span class="token attr-name"><span class="token namespace">*:</span>443</span><span class="token punctuation">></span></span>\n  ServerName joost.core.freesewing.org\n  ServerAdmin joost@decock.org\n\n  DocumentRoot /home/joost/git/core\n\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Directory</span> <span class="token punctuation">/></span></span>\n    Options FollowSymLinks\n    AllowOverride None\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  &lt;Directory /home/joost/git/core>\n    Options FollowSymLinks MultiViews\n    AllowOverride None\n    Require all granted\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  LogLevel notice\n  ErrorLog /home/joost/logs/joost.core.error.log\n  CustomLog /home/joost/logs/joost.core.access.log combined\n\n  SSLCertificateFile /etc/letsencrypt/live/joost.core.freesewing.org/fullchain.pem\n  SSLCertificateKeyFile /etc/letsencrypt/live/joost.core.freesewing.org/privkey.pem\n  Include /etc/letsencrypt/options-ssl-apache.conf\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>VirtualHost</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>IfModule</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>As before, it’s pretty much self-explanatory. The things you might want to change\nare the servername, locations of log files and certificates.</p>\n<p>Once this is done, add the site and start the service again:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2ensite joost.core.freesewing.org-le.conf\nsudo service apache2 start\n</code></pre>\n<p>Point your browser to your equivalent of <a href="https://joost.core.freesewing.org/?service=info&amp;format=html">https://joost.core.freesewing.org/?service=info&amp;format=html</a>\nto test it.</p>\n<p>Now that our encrypted site is up and running, uncomment the rewrite rules in our HTTP site\nthat force people to the HTTPS site:</p>\n<pre class="language-sh"><code class="language-sh">  RewriteEngine on\n  RewriteCond %{SERVER_NAME} =joost.core.freesewing.org\n  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n</code></pre>\n<p>That’s it, you’ve setup freesewing core, and that’s it! You now how a full freesewing instance.</p>\n<p>Happy hacking :)</p>\n<blockquote>\n<h5>OMG you’re still here!</h5>\n<p>If you’ve you’ve made it to the bottom of this post, please leave a comment below.</p>\n<p>I’m really curious whether anybody is going to read this entire thing!\n{:.comment}</p>\n</blockquote>\n'},{layout:"blog",title:"Thanks for nothing Microsoft; Email shouldn't be this hard",linktitle:"Thanks for nothing Microsoft",img:"full.jpg",caption:"Would you close a lane because one driver was playing their music too loud?",author:"Joost De Cock",category:"site",blurb:"It's damn near impossible for people with a Hotmail/Outlook/MSN/Live email address to sign up for this website.",meta:{index:20,fileName:"2017-09-07-email-spam-problems.md",section:"/blog",dirName:"/"},date:"2017-09-07",path:"/blog/blog/email-spam-problems",permalink:"/blog/email-spam-problems",anchors:[],body:'<p>People with an email address from Microsoft — think Hotmail, MSN, <a href="http://live.com">live.com</a>, <a href="http://outlook.com">outlook.com</a> and their numerous variants —\nare significantly less likely to sign up for this website.</p>\n<p>That’s because more than 4 times out of 10, they never receive their account activation email.</p>\n<h2>What’s going on?</h2>\n<p>Let’s first look at what’s happening. Here’s a relevant snippet from the logs:</p>\n<pre class="language-"><code class="language-">Failed: postmaster@mg.freesewing.org -> ********@hotmail.co.uk \'Confirm your freesewing account\' \nServer response: 550 5.7.1 Unfortunately, messages from [104.130.122.15] weren\'t sent. \nPlease contact your Internet service provider since part of their network is on our block list. \n</code></pre>\n<p>What this means is that part of the MailGun network is on their block list.\nAs a result, they (more on who they are later) are not delivering any messages that go out.</p>\n<p><a href="https://www.mailgun.com/">MailGun</a> is a popular email service for developers.\nIt’s used by this site to send out emails, like the account activation emails.</p>\n<p>Other people use this service too, and perhaps some of them, at some point,\ndelivered some spam messages through mailgun. Or it may just have been some guy with\na last name that tends to trigger spam filters.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/email-spam-problems/mailgun.png&quot;\ndescription=“Some other MailGun customers. Not exactly a dodgy service is it?”\n%}\nPoint is, this IP address or one of its neighbours got <em>a bad rep</em>. It happens.\nBut to flat-out refuse to accept any messages from this host (or an entire network of hosts)\nis the equivalent of shutting down a highway lane (or entire highway)\nbecause one car in that lane played its music obnoxiously loud that one time.</p>\n<p>Which brings me to our next question:</p>\n<h2>Who would do something like that?</h2>\n<p>Good question. Here are some numbers:</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/email-spam-problems/emailgraph.png&quot;\ndescription=“A graph of mail delivery since the launch of this site”\n%}</p>\n<p>The graph above represents emails that were sent out since the launch of this site.\nThe small subsection of the graph that is red are emails that are dropped.</p>\n<p>This website sends out different kinds of email:</p>\n<ul>\n<li>The account confirmation email</li>\n<li>The <em>I forgot my password</em> emails</li>\n<li>Comment reply notifications</li>\n</ul>\n<p>The graph represents all email, but I’m focussing on the account confirmation emails only.\nThey are the most important after all.</p>\n<blockquote>\n<p>Apart from the 1 outlier, every message that was blocked, was blocked by Microsoft\n{:.quote}</p>\n</blockquote>\n<p>Here’s a list of all domains that blocked legitimate activation emails to their users:</p>\n<ul>\n<li><a href="http://btinternet.com">btinternet.com</a></li>\n<li><a href="http://hotmail.com">hotmail.com</a></li>\n<li><a href="http://hotmail.co.uk">hotmail.co.uk</a></li>\n<li><a href="http://live.ca">live.ca</a></li>\n<li><a href="http://live.com">live.com</a></li>\n<li><a href="http://live.com.au">live.com.au</a></li>\n<li><a href="http://live.nl">live.nl</a></li>\n<li><a href="http://msn.com">msn.com</a></li>\n<li><a href="http://outlook.com">outlook.com</a></li>\n</ul>\n<p>Apart from that very first entry in the list (on which only 1 message was blocked) all of these are Microsoft domains.</p>\n<p>Let me restate that: Apart from the 1 outlier, every message that was blocked, was blocked by Microsoft.</p>\n<h2>What’s the impact?</h2>\n<p>So what sort of impact does that have on people?</p>\n<p>Well, at the time I’m writing this, there are 817 registered users, and about 80% (661) have also activated their account.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/email-spam-problems/activations.svg&quot;\ndescription=“A disproportionate amount of pending activations is from users with an email address managed by Microsoft”\n%}</p>\n<p>From those people who were able to activate their account, less than 1% (6) have an email address managed by Microsoft.\nIn the group of people who did not, or were not able to, activate their account, more than half have such an address.</p>\n<p>More than 40% of account confirmation emails are simply blocked by Microsoft and, based on the number of activations,\nit seems likely that even when they aren’t block at the SMTP relay, they get filtered somewhere further down the line.</p>\n<p>As things stand, it seems almost impossible for the average hotmail/outlook/live/MSN/… user to sign up for this site.</p>\n<h2>What can we do about it?</h2>\n<p>I chose mailgun for a number of reasons. Not having to handle SMTP outselves simplifies the code.\nNot depending on a local SMTP deamon makes the code more portable, and MailGun has a bunch of cool features\nthat allow you to do things like replying to comments via email.</p>\n<p>Microsoft’s crude methods of spam filtering don’t invalidate any of those reasons.</p>\n<p>Using MailGun means using their SMTP relays, and being at the mercy of the reputation of that relay.\nThe only way around that is to configure a dedicated relay in MailGun so that <a href="http://freesewing.org">freesewing.org</a> traffic is shielded from\nothers, and we become masters of our own reputation.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/email-spam-problems/pricing.png&quot;\ndescription=&quot;$59 per month? Perhaps not&quot;\n%}</p>\n<p>For that priviledge, MailGun charges 59 dollar per month, which amounts to 708 dollar yearly.\nI invite you to take a look at <a href="/about/pledge#donations-history">the donations history</a>,\nand you’ll understand that’s not going to happen either.</p>\n<p>I could challenge the block list, and try to get the relay unblocked.\nBut that’s pretty much tilting at windmills when the host is not under my control.\nNot to mention that MailGun doesn’t just have that one host.</p>\n<p>It seems that I’m running low on options and quiet frankly, I’m also running out of patience.</p>\n<h2>What I’m going to do about it</h2>\n<p>Microsoft is a behemoth, and I’m just a guy. I can’t fight them on this.\nUnless I Titanfall their ass.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/email-spam-problems/titanfall.gif&quot;\ndescription=“Block this, bitch”\n%}</p>\n<p>Do you think Gmail is ever abused to send out spam? You know it is.\nDo you think they would ever block all email coming from Gmail? You know they won’t.</p>\n<p>So last night, I rolled out some changes to work around the issue.\nIf you have a <em>problemtic</em> email address, in addition to the regular email, this site will send out\na second email through Gmail.</p>\n<p>I’d like to see them block that.</p>\n<blockquote>\n<h5>Signup trouble? Help is available</h5>\n<p>If you are (still) having problems signing up, don’t hesitate to <a href="/contact">get in touch</a>.\n{:.tip}</p>\n</blockquote>\n'},{layout:"blog",title:"The Refashioners 2017 - Now with a Blake Blazer preview and 100% more zebra",linktitle:"The Refashioners 2017",img:"zebra.jpg",caption:"They said I was crazy to make a zebra jacket, so I made it anyway. And it sank into the swamp.",author:"Joost De Cock",category:"makes",blurb:"My contribution to The Refasioners 2017 and a sneak preview at the upcoming Blake Blazer pattern",meta:{index:21,fileName:"2017-09-04-the-refashioners-2017.md",section:"/blog",dirName:"/"},date:"2017-09-04",path:"/blog/blog/the-refashioners-2017",permalink:"/blog/the-refashioners-2017",anchors:[],body:'<p>For the uninitiated, the refashioners is a yearly event/competition hosted by the charming (and very persuasive)\n<a href="http://www.makery.uk/">Portia Lawrie</a>.</p>\n<p>Its focus is on giving old, unworn, or unloved garments a new lease on life through the art of refashioning.</p>\n<p>This bonanza of garment Frankensteining kicks of with a series of <em>hors-compétition</em>  makes, aimed at getting\nthe creative juices flowing. And <a href="http://www.makery.uk/2016/08/the-refashioners-2016-joost/">just like last year</a>,\nI got asked to be one of those <em>warm-up acts</em>.</p>\n<p>Before I talk a bit about how it went, here’s some pictures of what I made:</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/zebra1.jpg&quot;\ndescription=“Yup, defenitely a zebra jacket”\n%}</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/zebra2.jpg&quot;\ndescription=“A view of the back”\n%}</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/zebra3.jpg&quot;\ndescription=“Stripe matching with sleevecap ease is tricky”\n%}</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/zebra4.jpg&quot;\ndescription=“A look at the insanity that lies beneath”\n%}</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/zebra5.jpg&quot;\ndescription=“Recycled buttons”\n%}</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/zebra6.jpg&quot;\ndescription=“I case you missed it, this jacket comes with patch pocket”\n%}</p>\n<h2>The male romper lobby</h2>\n<p>Last year, the theme was jeans, this year it’s suits. And from the moment I shared that snippet of info\nwith a handful of friends, they’ve conspiring to get me to make a male romper.</p>\n<div class="row">\n<div class="col-sm-6">\n{% include figure.html \n    url="/img/blog/the-refashioners-2017/romper-chat.png" \n    description="<small><a href=\'https://twitter.com/scorchtorch\' target=\'_BLANK\'>Sorcha</a> trying to get me to make a romper</small>" \n%}\n</div>\n<div class="col-sm-6">\n{% include figure.html \n    url="/img/blog/the-refashioners-2017/romper-sketch.jpg" \n    description="<small><a href=\'http://www.annekecaramin.com/\' target=\'_BLANK\'>Anneke</a> trying to <em>help</em> by sketching a romper for me</small>" \n%}\n</div>\n</div>\n<p>With friends like that, who needs enemies.</p>\n<h2>How I got to zebra</h2>\n<p>The first thing I did was limit my options. Too much choice tends to paralize.</p>\n<p>I decided to not only respect the suit theme with regards to the source material, but also concerning the techniques involved.\nMaking a suit, and especially jacket construction, is a fine art and I wanted that to be part of my project.</p>\n<p>So, no messenger bags or (dare I say it) shoes out of recycled suits, I wanted to make a jacket.</p>\n<p>The problem is that suits are rather challenging to refashion. There’s just not a lot of large pieces of pristine fabric to work with.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/front-part.jpg&quot;\ndescription=“The front part of a jacket does not leave you with a lot to work with”\n%}</p>\n<p>In addition, I’m really tall so there is simply no way I can salvage enough fabric form a suit to make a new jacket\nwithout having to sew a bunch of scraps together.</p>\n<p>I was worried that this sort of patchwork jacket was going to look super hobo.\nBut since I don’t really have any other option to make a jacket, I started thinking about what sort of patchwork would be most acceptable.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/real-zebra.jpg&quot;\ndescription=“Eurek(zebr)a!”\n%}\nAnd then one day in the shower it hit me: zebra! If I could find a black and a white suit, I could cut them into stripes\nand join those together to form the pattern parts I needed. If it was going to be patchwork, I might as well embrace it, right?</p>\n<h2>The Blake Blazer pattern</h2>\n<p>My first idea was to make a jacket in muslin, draw zebra stripes on it, take it apart, cut out the stripes, and use that as my pattern.\nBut I was worried this process would not be precise enough.</p>\n<p>Also, what pattern would I use to make the jacket in the first place? I don’t really use patterns that I haven’t designed myself\nbecause I’m more of an uphill ice-skating kinda guy.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/ice-skating-uphill.gif&quot;\ndescription=“Some mofos are always trying to ice-skate uphill”\n%}</p>\n<p>So, I set out to design the Blake Blazer. It’s a jacket/sportscoat pattern that I initially hoped to release with this post, but\nyou’re going to have to give me some more time for that.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/blake.svg&quot;\ndescription=“<small>The early draft of the Blake Blazer that I used for this jacket</small>”\n%}</p>\n<p>To get those zebra stripes as precise as possible, I decided to add the stripes to the pattern.\nThis way, I could make sure they would match and whenever they don’t in the jacket, I’ve got my own shoddy workmanship to blame.</p>\n<p>Also, for this project, I decided to make it a bit of a cropped look because I was worried I wouldn’t have enough fabric to work with.</p>\n<h2>Finding suits to refashion</h2>\n<p>With my pattern sorted, I started looking into the source material for my make.\nAs it happens, I have a cardboard box full of old and unloved suits that’s still in storage since my last move.</p>\n<p>I’ve always intended to take these apart to learn from their construction so this was the perfect opportunity.</p>\n<div class="row">\n<div class="col-sm-6">\n{% include figure.html \n    url="/img/blog/the-refashioners-2017/suits-box.jpg" \n    description="<small>A box of suits to reverse engineer</small>"\n%}\n</div>\n<div class="col-sm-6">\n{% include figure.html \n    url="/img/blog/the-refashioners-2017/suits-inside.jpg" \n    description="<small>Treasure!</small>"\n%}\n</div>\n</div>\n<p>I have two black suits to choose from, but absolutely no white suits. So I hit the thriftstores only to discover that white suits are a bit of a rarity.</p>\n<p>I was unable to find any white suit even though I visited 8 different thrift stores. To make matters worse, I couldn’t even find a\nwhite suit in any of the second hand stores I visited with one exception: I found a white suit in a second hand store, but it was 200 euro.</p>\n<p>Apart from the fact that I’m not made of money, I don’t think buying a 200 euro second hand suit only to rip it apart is much in line with the spirit\nof the refashioners.</p>\n<p>I briefly contemplated a different colour combination, but nobody is waiting for a black and navy zebra.</p>\n<div class="row">\n<div class="col-sm-6">\n{% include figure.html \n    url="/img/blog/the-refashioners-2017/suits-black.jpg" \n    description="<small>I ended up using the one on the left</small>"\n%}\n</div>\n<div class="col-sm-6">\n{% include figure.html \n    url="/img/blog/the-refashioners-2017/suits-white.jpg" \n    description="<small>Never a good sign when things are secured with a steel cable</small>"\n%}\n</div>\n</div>\nFortunately, the rules of the refashioners are that at least 50% of your make should be recycled suits. Apart from that, you do what you want.\n<p>So, by making the black stripes dominant, making the entire facing out of black, and recycling the inner parts of the suit (think canvas, shouler padding, buttons and so on) I would have no problem reaching that 50% treshold.</p>\n<p>So, true to the thrifty spirit of refashioners, I picked up some white fabric in the haberdasher that was 4 euro per meter.\nSomething that I would soon regret as I tried to make this piece of glorified plastic play nice with the wool of the black suit.</p>\n<h2>Putting it all together</h2>\n<p>I wanted the zebra stripes to look like a real zebra, so no straight lines. I addition, I noticed that a zebra’s stripes don’t continue on his back and belly\nbut sort of a run before they hit the center. I wanted to replicate that look, and lived to regret it.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/sleeve-parts.jpg&quot;\ndescription=“These scraps are waiting to become an undersleeve”\n%}\nI ended up having to hand baste all the different parts together. This jacket’s outer shell is made up of 93 different scraps and pieces that are all puzzled together.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/scraps.jpg&quot;\ndescription=“This are not scraps to be thrown out, but scraps to be made into a jacket”\n%}</p>\n<p>In addition, I had to squeeze all the new parts out of the old suit parts, which meant that in some cases I was left with as little as a few mm of seam allowance.\n{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/sleeve.jpg&quot;\ndescription=“Cutting new sleeve parts out of the old sleeve”\n%}</p>\n<p>Suffice to say, it was stressful. And after I had puzzled together the initial parts, I still had to – you know – make a jacket.\nWhich was kinda challenging with all that stripe matching I needed to do.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/front.jpg&quot;\ndescription=“Construction slowly moving forward”\n%}</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/the-refashioners-2017/pocket.jpg&quot;\ndescription=“Preparing the patch pockets”\n%}</p>\n<h2>Final notes</h2>\n<p>I ran out of time to add the lining, but part of me feels it would be a shame to cover up the insanity that is the inside of the jacket.</p>\n<p>And I’m not entirely pleased with the collar. I had made one muslin test garment, but now that I’ve made the real thing, I am going to go back to the pattern and make some tweaks before releasing it.</p>\n<p>In the meanwhile, enjoy some <a href="https://www.flickr.com/photos/__niki__/albums/72157684742893052">more pictures of the jacket in this Flickr set</a>.</p>\n<h2>Now it’s your turn</h2>\n<p>So this is it, my contribution for The Refasioners 2017. I hope I was able to inspire you for some refashioning of your own.\nIf nothing else, maybe it was a good reminder of what not to try ;)</p>\n<blockquote>\n<h5>More refashioners</h5>\n<p>To stay up to date with The Refashioners 2017, see all the other inspiring refashions AND\nfind out how you could win an amazing prize go to: <a href="http://www.makery.uk/the-refashioners/">www.makery.uk/the-refashioners/</a>\n{:.link}</p>\n</blockquote>\n'},{layout:"blog",title:"Freesewing.org is open for business. That is, the business of giving away free sewing patterns",linktitle:"Freesewing.org is open for business",img:"open.jpg",caption:"Open 24/7 from now onwards",author:"Joost De Cock",category:"site",blurb:"Freesewing finally has a friendly face, and it's waiting to meet you at freesewing.org.",meta:{index:22,fileName:"2017-08-25-open-for-business.md",section:"/blog",dirName:"/"},date:"2017-08-25",path:"/blog/blog/open-for-business",permalink:"/blog/open-for-business",anchors:[["#reesewing-hashtag-when-posting-about-it","reesewing hashtag when posting about it."]],body:'<p>When I released freesewing core back in March,\nI did not expect it to take another 5 months to finally have a proper front-end for it,\nbut here we are.</p>\n<p>From today onwards,\n<a href="https://freesewing.org/">freesewing.org</a>\nis the place to be for your made-to-measure sewing patterns.</p>\n<p>If you’re new to freesewing,\nI suggest you start reading <a href="/about/">the about page</a>,\nwhich hopefully does a half-decent attempt at describing what this thing is.</p>\n<blockquote>\n<p>As of today mmp will no longer allow new users to sign up and after a grace period of a few months, I will shut it down\n{:.quote}</p>\n</blockquote>\n<p>If you do know what I’m doing here,\nor you saw <em>An open-source platform for made-to-measure sewing patterns</em>\nat the top of this page and that was enough for you to figure it out,\nthis announcement comes after 18 months of work to reinvent my previous site,\n<a href="https://makemypattern.com/">makemypattern.com</a>.</p>\n<p>Speaking of which,\n<a href="http://makemypattern.com">makemypattern.com</a> has so far generated more than 6500 sewing patterns,\nso I think it’s fair to say it’s been a good run.</p>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/mmp-patterns.png&quot; description=“Graph of the number of patterns generated on <a href="http://makemypattern.com">makemypattern.com</a>” %}</p>\n<p>But <a href="https://www.youtube.com/watch?v=xGytDsqkQY8">every new beginning comes from some other beginning’s end</a>.\nSo as of today mmp will no longer allow new users to sign up\nand after a grace period of a few months, I will shut it down.</p>\n<p>Update your bookmarks people,\nbecause <a href="https://freesewing.org/">freesewing.org</a> is where it’s at.</p>\n<h2>Everything is new or different, and hopefully better</h2>\n<p>The idea of generating made-to-measure sewing patterns based on your measurements is the same.\nApart from that, pretty much everything you see here is different.</p>\n<p>I’ve written before about the choices I’ve made when building this frontend.\nThe <a href="/blog/privacy-choices/">matters of principle and ethics</a>\nas wel as <a href="/blog/freesewing-goes-jamstack/">the technical stuff</a>.</p>\n<p>Today, I won’t go into the details of how things work under the hood.\nInstead, I’d like to briefly highlight some of the most significant changes for the users of the site. Hopefully, that includes you.</p>\n<h3>Patterns vs drafts</h3>\n<p>I told you earlier that mmp generated over 6500 patterns.\nI can also tell you that mmp has 10 patterns available.</p>\n<p>So which one is it, 10 or 6500?\nWell, it depends on the context. Which is ambigious and confusing.</p>\n<p>Now, patterns are patterns, and drafts are drafts.<br>\nThat is, a draft is what you generate from a pattern. It’s a pattern drafted to your exact specifications.</p>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/draft-sample.svg&quot; description=“An example of a draft from <a href="http://freesewing.org">freesewing.org</a>” %}</p>\n<p>I hope that in using both terms consistently, it will become self-explanatory.</p>\n<p>So, for freesewing that means there are 12 patterns available,\nfrom which a number of drafts have been generated that you can track live on\n<a href="/status">the status page</a>.</p>\n<h3>New patterns, and blocks</h3>\n<p>Currently, 12 patterns are available on <a href="http://freesewing.org">freesewing.org</a>.\nAll 10 from mmp (note: some have had their name changed)\nplus the new <a href="/patterns/sven">Sven Sweatshirt</a> and the <a href="/patterns/brian">Brian Body Block</a>.</p>\n<p>{% include figure.html url=&quot;/img/showcase/sven-nr2/med_showcase.jpg&quot; description=“An example of the Sven sweatshirt” %}\nThe block also existed in the mmp backend, but it wasn’t available to you.\nSo that’s another change, I am making all my blocks (slopers) available.</p>\n<p>And more is coming, I currently have 3 patterns and 1 block that I am working on.\nThey are not ready yet, and I didn’t want to delay the release for them,\nbut I hope to have them all out before the end of the year.</p>\n<p>What I’m saying is, watch this space.\nOr better, check the links at the bottom of this page for social media accounts to follow.</p>\n<h3>Better support for <em>les autres</em></h3>\n<p>I <a href="https://makemypattern.com/blog/imperial-units-have-been-spotted-and-they-might-break-things">tried</a>\nand <a href="https://makemypattern.com/blog/imperial-units-not-worth-it">failed</a> to add support for imperial units to <a href="http://makemypattern.com">makemypattern.com</a>.</p>\n<p>This time around, both metric and imperial are fully supported. You can set your preferred units in your account settings.\nAnd in each model you can set the units seperately, just in case you happen to sew for people living in different parts of the world.</p>\n<p>Speaking of different parts of the world, freesewing core fully supports different languages.\nYou can get your pattern in a number of languages, and if yours is not listed you can help with the translation.</p>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/yoke.svg&quot; description=“The yoke of Simon, in French” %}</p>\n<p>Arguably, that is a bit of a half-measure when this site is only in English, but baby steps, right?</p>\n<h3>Compare to catch issues early</h3>\n<p>One of the common pitfalls is that people take measurements the wrong way.</p>\n<p>When they generate a pattern, those incorrect measurements can sometimes really mess up the pattern\nin a way that can be hard to spot if you are not familiar with the pattern.</p>\n<p>One way to tackle that is with better measuring instructions, which I have added.\nBut what I really wanted was a way to make spot issues in an easy way.</p>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/standing.jpg&quot; description=“These two are going to help you to take accurate measurements” %}</p>\n<p>Comparing yourself to others is the fastest way to be unhappy.\nBut in this case, there’s value to a comparison.</p>\n<p>Putting your pattern side by side with a pattern that is known to be correct\ncan help you spot any issues that go beyond size differences.</p>\n<p>So, comparison is built-in. Every time you generate a draft, you get two things:</p>\n<ul>\n<li>Your drafted pattern</li>\n<li>A comparison of your draft to a range of standard sizes</li>\n</ul>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/compare-sample.svg&quot; description=“An example of a draft compared to standard sizes” %}\nIt’s a way to quickly eyeball your draft for any glaring issues before you start working with it.</p>\n<h3>Paperless because trees are precious, and printers not a given</h3>\n<p>Something that I am curious to see whether it will catch on are paperless drafts.</p>\n<p>Apart from the obvious upside of saving paper, I hope this will allow people who don’t have access to\na printer to use freesewing.</p>\n<p>The idea is that you don’t have to print your pattern.\nInstead, you can transfer it directly onto fabric or another medium.</p>\n<p>To make that possible, the pattern comes with detailed dimensions and a metric grid (or imperial grid if you’re into that)\nthat helps you transfer all the information.</p>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/paperless-sample.svg&quot; description=“An example of a draft using the paperless theme” %}</p>\n<p>As I said, I’m curious to see whether this will be useful to people, but I felt it was worth a try.</p>\n<h3>I’ve got your back (up)</h3>\n<p>Also new is that when you draft a pattern, I will keep that draft for you, and it will remain available.</p>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/draft-list.png&quot; description=“All your drafts are kept and available in your account” %}</p>\n<p>You can come back at any time to re-download the pattern, or tweak it, redraft it, or fork it.\nYes <a href="/docs/site/fork">fork it</a>, which is kinda cool because you can also fork patterns from other people after they’ve shared their draft.</p>\n<p>You can also add your own notes to your drafts (and to your models for that matter).</p>\n<h3>Community-driven blog and showcase</h3>\n<p>Your makes deserve better than a Flickr album somewhere, so I’ve added showcases to the site.\nThe idea is to have a grabbag of examples here on the site of things people have made.</p>\n<p>{% include figure.html url=&quot;/img/showcase/husband-hugo/med_showcase.jpg&quot; description=“Showcase of the Hugo hoodie by <a href=\'https://uneanneedecouture.wordpress.com/2015/12/28/le-sweat-en-merinos-makemypattern/\'>uneanneedecouture</a>” %}</p>\n<p>Obviously, I can’t add your work if I don’t know about it,\nso either get in touch of make sure to use the #freesewing hashtag when posting about it.</p>\n<p>Speaking of posting, the freesewing blog is also open to your contributions if you feel you have something to share.</p>\n<h3>Badges baby</h3>\n<p>This is a bit silly, but you can now unlock <a href="/docs/site/badges">badges</a> on the site.\nI added the feature initially because I wanted to find a way to\nthank the people who took part in the early access program.</p>\n<p>A while ago, I opened up an early access version of the site to\nthose people who were interested, and I would like to thank all of\nyou who tried out the site, reported issues, or merely gave feedback or encouragements.</p>\n<img alt="The Early Access badge" src="/img/badges/badge-early-access.svg" class="badge-img drop-shadow" style="margin: 1%; width: 30%; height: auto; border-radius: 50%">\n<img alt="The Launch Day badge" src="/img/badges/badge-launch-day.svg" class="badge-img drop-shadow" style="margin: 1%; width: 30%; height: auto; border-radius: 50%">\n<img alt="The Donated badge" src="/img/badges/badge-donated.svg" class="badge-img drop-shadow" style="margin: 1%; width: 30%; height: auto; border-radius: 50%">\n<img alt="The Issue badge" src="/img/badges/badge-issue.svg" class="badge-img drop-shadow" style="margin: 1%; width: 30%; height: auto; border-radius: 50%">\n<img alt="TheContributor  badge" src="/img/badges/badge-contributor.svg" class="badge-img drop-shadow" style="margin: 1%; width: 30%; height: auto; border-radius: 50%">\n<img alt="The Blog Post badge" src="/img/badges/badge-blogpost.svg" class="badge-img drop-shadow" style="margin: 1%; width: 30%; height: auto; border-radius: 50%">\n<figcaption><small>Some of the badges you can unlock</small></figcaption>\n<p>Those of you who took part should all get that coveted early access badge.\nIf it’s missing from <a href="/profile">your profile</a>, <a href="/contact">get in touch</a>.</p>\n<p>Other badges are available, including one for signing up on launch day. <a href="/docs/site/badges">The full list of badges is here</a>.</p>\n<h2>What happens now?</h2>\n<p>{% include figure.html url=&quot;/img/blog/open-for-business/darkness.svg&quot; description=“Darkness, realistically” %}</p>\n<p>Maybe it’s just me, but after every major project comes to completion,\nI tend to slide into a black hole of <em>is this it?</em> disillusionment.</p>\n<p>I might need a few weeks to bounce back from that, but don’t let that stop you from giving me\n<a href="/contact">your feedback and opinions</a> on the site.\nAnd if you manage to break something, you can <a href="https://github.com/freesewing/site/issues/new">create an issue</a>.</p>\n<h2>One last thing</h2>\n<p>I’ve worked on this for about a year and a half, and especially the last 11 months or so rather intensively.</p>\n<p>Now that it’s ready, would you help me spread the news a little?</p>\n<p>If you could tell somebody about this or perhaps tweet or write about it, you’d do me a real favour.</p>\n<p>I’ve made it real easy for you with this handy box below <i class="fa fa-arrow-down" aria-hidden="true"></i></p>\n<p>Thank you</p>\n'},{layout:"blog",title:"Freesewing core v1.1.0 is out; A non-trivial update in anticipation of the frontend release",linktitle:"Freesewing core v1.1.0 is out",img:"diagonals.jpg",caption:"From the department of completely unrelated pictures to go along blog posts",author:"Joost De Cock",category:"docs",blurb:"Freesewing core v1.1.0 bundles a bunch of changes related to frontend integration and a complete redesign of Bruce.",meta:{index:23,fileName:"2017-08-24-core-v1.1.1-is-out.md",section:"/blog",dirName:"/"},date:"2017-08-24",path:"/blog/blog/core-v1-1-1-is-out",permalink:"/blog/core-v1-1-1-is-out",anchors:[],body:'<p>Freesewing core v1.1.0 is out.\nThis release bundles a bunch of changes related to the frontend integration.\nIt also includes a complete redesign of – and drop-in preplacement for – <a href="/patterns/bruce">Bruce</a>.</p>\n<p>It’s release today is in anticipation of the frontend release which I’ve scheduled for tomorrow.</p>\n<p>{% include blockquote.html\nbg=&quot;#5cb85c&quot;\nicon=‘ship’\ntcolor=’#fff’\nicolor=’#fff’\ncontent=“<h4>Freesewing core v1.1.0</h4><p>Get it on <a href=\'https://github.com/freesewing/core/releases/tag/v1.1.0\' class=\'white\'><b>GitHub</b></a> or <a href=\'https://packagist.org/packages/freesewing/core\' class=\'white\'><b>Packagist</b></a>, or pull in the changes from the <a href=\'https://github.com/freesewing/core/tree/master\' class=\'white\'><b>master branch</b></a></p>”\n%}</p>\n<p>Below is the portion of the changelog that is relevant to this release.</p>\n<p>The full changelog is available <a href="https://github.com/freesewing/core/blob/develop/CHANGELOG.md">in the core repository</a>.</p>\n<h2>Changes</h2>\n<h3>New</h3>\n<ul>\n<li>New and not new: <a href="/patterns/bruce">Bruce</a> is completely redesigned from scratch</li>\n<li>The <a href="/docs/core/classdocs/patterns/core/pattern#setoptionifunset"><code>Pattern::setOptionIfUnset</code></a> and\n<a href="/docs/core/classdocs/patterns/core/pattern#setvalueifunset"><code>Pattern::setValueIfUnset</code></a> methods allow child patterns to override options and values</li>\n<li>The <a href="/docs/core/classdocs/patterns/core/pattern#stretchtoscale"><code>Pattern::stretchToScale</code></a> method makes stretch options more intuitive</li>\n<li>The <a href="/docs/core/classdocs/src/part#circlescross"><code>Part::circlesCross</code></a> and\n<a href="/docs/core/classdocs/src/part#circlecrossesline"><code>Part::circleCrossesLine</code></a> methods find intersections of circles and lines</li>\n<li>The <a href="/docs/core/classdocs/src/part#shiftoutwards"><code>Part::shiftOutwards</code></a>,\n<a href="/docs/core/classdocs/src/part#shiftfractiontowards"><code>Part::shiftFractionTowards</code></a>, and\n<a href="/docs/core/classdocs/src/part#shiftfractionalong"><code>Part::shiftFractionAlong</code></a> methods are additional shift helper methods</li>\n<li>The <a href="/docs/core/classdocs/src/utils#constraint"><code>Utils::constraint</code></a> method is new. It deals with input validation for options</li>\n<li>Pattern config files have new data used by the frontend, including <code>handle</code>, <code>tags</code> and a <code>title</code>, <code>description</code>, and <code>group</code> for options. Only impacts the frontend</li>\n<li>Pattern config files also have conditional options, using <code>dependsOn</code> and <code>onlyOn</code> in the options config. Only impacts the frontend</li>\n<li>The info service will hide all pattern parts that have a title starting with a <code>.</code> character</li>\n<li>PHP error output is now disabled in index.php so we don’t have to trust the server config</li>\n<li>Added the frontend draft handle to the Core theme so that the frontend reference is printed on the pattern</li>\n<li>The standard theme has a new <code>various</code> path CSS class</li>\n<li>Added support for custom seam allowance to <a href="/docs/core/classdocs/channels/core/freesewing">the Freesewing channel</a> and to all patterns</li>\n<li>The <code>NotationLegend</code> pattern in the <code>Docs</code> namespace is new. It’s used to document <a href="/docs/patterns/notation">the pattern notation</a>.</li>\n</ul>\n<h3>Changes</h3>\n<ul>\n<li>Removed all beta patterns from the core repository</li>\n<li>Changes to the deploy script and Travis configuration</li>\n<li>Changed the <code>sleeveLengthToWrist</code> measurement to <a href="/docs/measurements/shouldertowrist">shoulderToWrist</a></li>\n<li>Changed the <a href="/docs/core/classdocs/patterns/core/pattern#setoption"><code>Pattern::setOption</code></a> method to\n<a href="/docs/core/classdocs/patterns/core/pattern#setoptionifunset"><code>Pattern::setOptionIfUnset</code></a> in all patterns</li>\n<li>Part titles no longer use CSS transforms as they turned out to be unreliable when rendered by the browser or as PDF</li>\n<li>Added the <code>freesewing</code> class to SVG output to avoid style collisions</li>\n<li>Simplified the logo</li>\n<li>Updated the apigen config for the auto-generated class documentation</li>\n<li>The <a href="/docs/core/classdocs/src/part#newtextonpath"><code>Part::newTextOnPath</code></a> method takes an extra <code>$renderPath</code> parameter</li>\n<li>Simon’s back is cut on the fold now, reducing the pattern’s print size</li>\n</ul>\n<h4>Brian</h4>\n<ul>\n<li>The range of the <code>sleevecapHeight</code> options has been tweaked</li>\n<li>The <code>shoulderSlope</code> option is now configurable. (also caused minor changes in Aaron, Sven and Wahid)</li>\n</ul>\n<h4>Bruce</h4>\n<ul>\n<li>Changed <code>stretchFactor</code> options to <code>stretch</code></li>\n</ul>\n<h4>Cathrin</h4>\n<ul>\n<li>Now uses <code>hipsCircumference</code> as measurement, like other patterns (was <code>hips</code>)</li>\n<li>Now uses <code>naturalWaistToHip</code> as measurement, like other patterns (was <code>naturalWaistToHips</code>)</li>\n</ul>\n<h4>Simon</h4>\n<ul>\n<li>Removed <code>backNeckCutout</code> option</li>\n<li>Changed to more sensible defaults for ease options</li>\n</ul>\n<h4>Theo &amp; Theodore</h4>\n<ul>\n<li>Renamed the <code>waistbandRise</code> option to <code>backRise</code></li>\n<li>Renamed the <code>bodyRise</code> option to <code>seatDepth</code></li>\n</ul>\n<h4>Wahid</h4>\n<ul>\n<li>Updated the (faulty) cutting instructions for the front</li>\n</ul>\n<h3>Fixes</h3>\n<ul>\n<li>Bug fix in the <a href="/docs/core/classdocs/src/utils#linelineintersection"><code>Utils::lineLineIntersection</code></a> method when dealing with parallel lines</li>\n<li>Fixed incorrect release date for v1.0.0 in the changelog</li>\n</ul>\n<h4>Simon</h4>\n<ul>\n<li>Fixed faulty part number on the sleeve part</li>\n<li>The <code>shoulderSlope</code> option was incorrectly set to <code>measure</code>, rather than <code>angle</code></li>\n<li>Fixed issue with cuff drape and nr of pleats</li>\n</ul>\n<h4>Theo &amp; Theodore</h4>\n<ul>\n<li>Both patterns now take the <code>lengthBonus</code> option into account</li>\n</ul>\n'},{layout:"blog",title:"Announcing the Sven Sweater; A basic sweater based on the Brian body block",linktitle:"Announcing the Sven Sweater",img:"showcase.jpg",caption:"A Sven made for the office. As in, kinda boring",author:"Joost De Cock",category:"core",blurb:"A basic sweater pattern for men",meta:{index:24,fileName:"2017-07-09-announcing-sven.md",section:"/blog",dirName:"/"},date:"2017-07-09",path:"/blog/blog/announcing-sven",permalink:"/blog/announcing-sven",anchors:[],body:'<p>Winter caused me to design this pattern. I was cold, and needed some sweaters, so what does one do?</p>\n<p>Sven stayed under the radar until now because I designed it on the (then unreleased) freesewing platform, and until now I didn’t have a place to show it to people.</p>\n<p>That’s how we got here. Now about that sweater: It’s a simple design based on the Brian body block. I’ve made three different version myself, changing the neckline and fabrics, and it really does what it needs to do very well (as in, keep me warm).</p>\n<blockquote>\n<h5>Pictures or it didn’t happen</h5>\n<p>Check out the <a href="/showcase/pattern/sven">Sven showcases</a> for some samples.\n{:.link}</p>\n</blockquote>\n'},{layout:"blog",title:"The choices I've made to protect your privacy. Or why you won't be getting any cookies.",linktitle:"Choices regarding privacy",img:"fence.jpg",caption:"Picture by <a href='https://pixabay.com/en/users/herbert2512-2929941/' target='_BLANK' rel='nofollow'>Herbert</a>",author:"Joost De Cock",category:"site",blurb:"I wanted to do the right thing. Here's the choices I made",meta:{index:25,fileName:"2017-06-16-privacy-choices.md",section:"/blog",dirName:"/"},date:"2017-06-16",path:"/blog/blog/privacy-choices",permalink:"/blog/privacy-choices",anchors:[],body:'<p>The world wide web is increasingly eroding your privacy. Facebook, Google, and an avalanche of ad networks out there are all keeping tabs on your browser tabs. Tracking you on the web, keeping an an eye on the sites your visiting, so that they can gather more info on you, and sell that to advertisers.</p>\n<p>Pardon my French, but I hate that shit.</p>\n<blockquote>\n<p>Facebook, Google, and an avalanche of ad networks out there are all keeping tabs on your browser tabs\n{:.quote}</p>\n</blockquote>\n<p>Building this site from scratch has been a great opportunity to reflect on how to do things.</p>\n<p>To make sure I’m not contributing to the problem, I’ve made the following choices:</p>\n<h3>Encryption everywhere</h3>\n<p>Let’s run everything over https. That’s just <a href="https://letsencrypt.org/">common sense</a> in 2017.</p>\n<h3>No ads</h3>\n<p>This one is another no-brainer. The number 1 tracking pest online are ad networks, and I want them nowhere near this site.</p>\n<p>Fortunately, that doesn’t pose a problem given that we don’t play by the <em>Give something for free, then sell people’s data</em> rules of the web.</p>\n<h3>No external code</h3>\n<p>This site loads no external JavaScript code. None. Which does mean I had to rethink a few things that typically require external code.</p>\n<p>There is no Facebook Like button or Twitter integration. We still have social sharing under our blog posts (hint hint) but it’s the plain vanilla HTML variety that prevents tracking.</p>\n<p>In the same category, there’s no social logins. Sure a <em>Login with Facebook</em> button is handy, but also kind of a nightmare when you consider what it does to your privacy.</p>\n<p>For a statically generated site like this (<a href="/blog/freesewing-goes-jamstack/">see this post about JAMstack for details</a>) <a href="https://disqus.com/">Disqus</a> is pretty much the de facto standard for comments. But Disqus is pretty awful when it comes to tracking, so that was a big no-no to me.</p>\n<p>A similar story for authentication where I considered <a href="https://auth0.com/">Auth0</a>. There too, I was concerned about tracking, so I decided against it.</p>\n<p>I ended up just biting the bullet and implemented authentication and comments myself. Time will tell of that was a good trade-of.</p>\n<h2>No cookies</h2>\n<p>We don’t use any cookies. Obviously no third-party cookies, but not even cookies of our own.</p>\n<p>Instead, we use local storage which is better because unlike cookies, it doesn’t send your info on every request.</p>\n<h2>No analytics</h2>\n<p>I ran <a href="https://analytics.google.com/">Google Analytics</a> on <a href="https://makemypattern.com/">makemypattern</a>. It’s powerful, but obviously a tracking nightmare. So I wasn’t going to have that either.</p>\n<p>This issue is further complicated by the fact that this static site is hosted by <a href="https://www.netlify.com/">Netlify</a>. So I don’t have server logs and can’t run any analytics server-side.</p>\n<p>For the most part, I decided to just go without analytics. I don’t need to know how many people are visiting this site. I still know how many user accounts are created, and how many patterns are generated, which should be fine indicators for the site’s overall well-being.</p>\n<p>But there’s one thing that wanted to keep from analytics: the referral logs. It’s one of life’s small pleasures to go through that list and discover\n<a href="https://www.reddit.com/r/freepatterns/comments/4zh5nr/is_there_software_to_generate_sewing_patterns/">somebody</a>\n<a href="http://www.makery.uk/2016/08/the-refashioners-2016-joost/">linked</a>\n<a href="https://closetcasepatterns.com/week-sewing-blogs-vol-98/">to</a>\n<a href="https://opensource.com/life/16/11/free-open-sewing-patterns">you</a>.</p>\n<p>Here too, I’ve implemented my own bare-bones solution. If you land on this site from an external link, we’ll report that referral to our own API. Which means we still get the referral info, but no tracking.</p>\n<p>Perhaps it’s just vanity, but when I’m having a bad day, those referral logs make me feel better (when it’s not just Russian referral spam). I might be wrong on this one, but I would wager that a lot of people who have their own blog can relate to that.</p>\n'},{layout:"blog",title:"We're JAMstack, we're JAMstack, we're JAMstack, we're JAMstack, we're JAMstack, we're JAMstack, we're JAMstack, and I hope you like JAMstack too",linktitle:"I hope you like JAMstack too",img:"pipes.jpg",caption:"Picture by <a href='https://stock.tookapic.com/jenniferforjoy' target='_BLANK' rel='nofollow'>Jennifer</a>",author:"Joost De Cock",category:"site",blurb:"Freesewing.org goes JAMstack, which begs the question: What does that even mean?",meta:{index:26,fileName:"2017-06-12-freesewing-goes-jamstack.md",section:"/blog",dirName:"/"},date:"2017-06-12",path:"/blog/blog/freesewing-goes-jamstack",permalink:"/blog/freesewing-goes-jamstack",anchors:[],body:'<p>When we released freesewing core at the end of March, my focus immeadiatly shifted to building our front-end so that <a href="/">freesewing.org</a> could fully replace <a href="https://makemypattern.com/">makemypattern.com</a>.</p>\n<p>I believe that the value of freesewing lies with the core platform and our patterns.\nBut without a user friendly way to expose that value, it will largely go ignored.</p>\n<p>So we needed a website that lets people generate patterns. <a href="http://Makemypattern.com">Makemypattern.com</a> — arguably the best comparison of something similar — runs on Drupal 7, and my initial idea was to run the new site on Drupal 8.\nI went down that path far enought to be confident I could get it to work, and hook it up to our backend. At which point I switched gears and turned my attention to what is now known as freesewing core.</p>\n<p>Core took about 7 months to build, and a lot has changed since then. Or perhaps I have changed, I certainly learned a lot along the way. Either way, I’ve decided to do things different.</p>\n<h2>The problem with a CMS</h2>\n<p>I have no beef with Drupal but the idea of managing the freesewing website through any Content Management System (CMS) does not appeal to me.</p>\n<p>One of the main reason is that so much information is stored under an opaque database layer which makes it difficult to manage.\nThat goes for content where posts, metadata, images, and so on is all spread across tables, locations, and folders.\nBut there’s also the theme that has a bunch of stuff in it, there’s the custom Drupal modules to connect to the backend, and so on and so forth.</p>\n<blockquote>\n<p>I wanted that same approach in a website. Except, it can’t be static because it has to, you know, do stuff.\n{:.quote}</p>\n</blockquote>\n<p>When we were finalizing core, I built a documentation site for it based on <a href="https://jekyllrb.com/">Jekyll</a>. It felt like a breath of fresh air in comparison.\nJust a bunch of markdown files, with some SASS, images, and some JavaScript thrown in the mix, and it all compiles into a neat static website.</p>\n<p>It’s easy to manage, and it integrates nicely with a GitHub-centered workflow that is going to be famliar to potential contributors.</p>\n<p>I wanted that same approach in a website. Except, it can’t be static because it has to, you know, do stuff.</p>\n<h2>An alternative approach: JAMstack</h2>\n<p>I first learned about JAMstack when I started looking into hosting for said core documentation site.\nIt was initially hosted on GitHub pages which provides free hosting.\nThey also have SSL or a custom domain name, but you can’t have both. Which was kind of a deal breaker.</p>\n<p>Looking for alternatives, I stumbled onto <a href="https://www.netlify.com/">Netlify</a>, who do both SSL and custom domains and have a free-tier for open source projects (thanks guys).\nFurthermore, <a href="https://vimeo.com/163522126">this video by Netlify CEO Mathias Biilmann</a> got me really excited about JAMstack.</p>\n<p>Unless you’re familiar with JAMstack, I suggest you check out the video, but it boils down to this:</p>\n<ul>\n<li><strong>J</strong> = JavaScript</li>\n<li><strong>A</strong> = APIs</li>\n<li><strong>M</strong> = Markup</li>\n</ul>\n<p>The idea is that you build your static site (markup) that you then make interactive with JavaScript that hooks up to one or more APIs.</p>\n<p>So in our case, rather than having a straight-forward documentation site with easy-to-edit markdown and a complex CMS to handle the dymanic stuff, let’s just build one simple site that is statically generated, yet uses JavaScript and APIs to do the smart stuff.</p>\n<h2>Running before you can walk</h2>\n<p>I must admit that in my enthousiasm to embrace this new approach I got a little ahead of myself.\nSuddenly, I was no longer building a simple site, but I was up to my eyeballs in isomorphic rendering, client-side routing, React and Redux, Node.js and ES6 transpiling.</p>\n<blockquote>\n<p>If you don’t know what any of that means, you might get a hint of the frustration I felt as I was trying to tame all these new beasts.</p>\n<p>If you do know what it all means, where were you back in April when I walked through the valley of the React of death?\n{:.comment}</p>\n</blockquote>\n<p>Point is, I’m not a developer and I was in way over my head.\nWhile I was learning new things every day, I wasn’t making much progress on the actual task at hand, and felt frustrated with my inability to do even the most mundane things.</p>\n<p>After a month of frustration, loads of trial and seemingly even more error, I threw in the towel.\nEff this newfangled shiny JavaScript all the young kids are using, I’ll stick to what I know.</p>\n<p>Which is essentially the basics of jQuery. In other words, stuff that was pretty cool 10 years ago.</p>\n<h2>10 year old jam is still jam right?</h2>\n<p>So here we are, <a href="http://freesewing.org">freesewing.org</a> is a site powered by the JAMstack. And you know what, it seems to do what it needs to do.</p>\n<p>We have Jekyll build out static site, and when we push to our master branch, it gets autmatically deployed to Netlify.</p>\n<blockquote>\n<p>Eff this newfangled shiny JavaScript all the young kids are using\n{:.quote}</p>\n</blockquote>\n<p>We have <a href="https://github.com/freesewing/data">a brand new data API</a> build on <a href="https://www.slimframework.com/">the Slim framework</a>.\nIt handles all user data. Things like accounts, measurements, models, and drafts, but also comments on this website and so on.</p>\n<p>It also talks to core for us, and every time you draft a pattern, we don’t just give you the pattern, but we also run a comparison of your pattern to a range of standard sizes, which is kinda cool.</p>\n<p>And we have other cool stuff, like the ability to fork or redraft an existing draft.</p>\n<h2>This is a starting point</h2>\n<p>I hope the user experience/interface is not going to be a roadblock for people.\nI’ve made a great deal of effort to make the drafting process as intuitive as possible and I think that in comparison to our demo (or the makemypattern interface for that matter) it’s a vast improvement.</p>\n<p>Then again, I’m sure things will break left or right, or that some of you don’t like the colours or whatnot.</p>\n<p>The point is that I set out to build something that can replace <a href="http://makemypattern.com">makemypattern.com</a> so that I could tell all of you <em>Hey, come over and play with this new thing</em>.</p>\n<p>I think if nothing else, I can do that now. And if you see room for improvement, please <a href="/contribute">join the effort</a>, we’re only getting started.</p>\n<p><small>PS: For those of you wondering about the title of this post:</small>\n{:.mt-5}</p>\n<p>{% include embed.html src=“<a href="https://www.youtube.com/embed/oFRbZJXjWIA?rel=0&amp;controls=0&amp;showinfo=0?ecver=1">https://www.youtube.com/embed/oFRbZJXjWIA?rel=0&amp;controls=0&amp;showinfo=0?ecver=1</a>” %}</p>\n'},{layout:"blog",title:"Announcing freesewing, an open source platform for made-to-measure sewing patterns",linktitle:"Announcing freesewing",img:"freesewing-logo.jpg",caption:"The freesewing logo",author:"Joost De Cock",category:"docs",blurb:"I am are proud to announce freesewing core v1.0.0 and the accompanying documentation that describes the freesewing project in detail.",meta:{index:27,fileName:"2017-03-24-announcing-freesewing.md",section:"/blog",dirName:"/"},date:"2017-03-24",path:"/blog/blog/announcing-freesewing",permalink:"/blog/announcing-freesewing",anchors:[],body:'<p>I am are proud to announce <a href="https://github.com/freesewing/core">freesewing core v1.0.0</a>\nand the accompanying <a href="/docs">documentation</a> that describes the freesewing project in detail.</p>\n<p>But I’m also realistic, and understand that you don’t have time to plow through pages upon pages of documentation.</p>\n<p>So instead, here’s a story to give you the essence of freesewing in a nutshell:</p>\n<h2>The freesewing origin story</h2>\n<p>Sewing is easy. It really is.\nWhat’s hard is getting things to fit properly.\nThat’s why you use a sewing pattern.\nIt’s a blueprint for whatever it is you are making.\nA good pattern gives you good fit. Most patterns don’t.</p>\n<p>That’s because — much like clothes in the shop — patterns come in sizes.\nAnd sizes are a crude way to put people in boxes.\nThey are made for an imaginary average person, rather than for you.</p>\n<p>There’s another way, and that is to draft a pattern based on your measurements.\nThese made-to-measure patterns are vastly superior, but they require a lot of work.</p>\n<p>I wanted to change that, and that effort evolved into\n<a href="https://makemypattern.com/">MakeMyPattern.com</a>.\nI ran that site for a number of years, and it was a remarkable success.\nProbably helped by the fact that I gave away all patterns for free.</p>\n<p>In the world of home sewing, it tends to require a bit of\nexplaining why one would choose to give away their work for free.\nThings are different in the open source world where the idea of\nsharing your work with others for the benefit of all is\nthe very thread from which communities are woven.</p>\n<p>While I can’t magically bring the culture of open source\nto sewing patterns, I certainly can bring sewing patterns\ninto the open source world.</p>\n<p><a href="https://freesewing.org/">Freesewing.org</a> will continue to offer what\n<a href="https://makemypattern.com/">Makemypattern.com</a> does today:\nfree sewing patterns drafted to your measurements.\nBut additionally, it will be open to your contributions.</p>\n<p>Here’s hoping that in the Venn diagram of the somewhat geeky and sewing,\nit’s not just me in the middle.</p>\n<p>joost</p>\n<h2>Shout-outs</h2>\n<p>Freesewing is a project by <a href="https://github.com/joostdecock">Joost De Cock</a> and contributors.</p>\n<p>Hat-tip to <a href="https://github.com/jakesgordon">@jakesgordon</a> and <a href="http://www.kevlindev.com">Kevin Lindsey</a> for allowing me to port some of their code.</p>\n<p>The early-stage enthusiasm and input of\n<a href="https://github.com/diggydev">@diggydev</a>,\n<a href="https://github.com/cabi">@cabi</a>,\n<a href="https://github.com/woutervdub">@woutervdub</a>,\n<a href="https://github.com/cloutiy">@cloutiy</a>,\n<a href="https://github.com/straytaoist">@straytaoist</a>,\n<a href="https://github.com/netpraxis">@netpraxis</a>,\n<a href="https://github.com/Stefan1960">@Stefan1960</a>,\n<a href="https://github.com/brendare1">@brendare1</a>,\n<a href="https://github.com/JorisJoppe">@JorisJoppe</a>,\n<a href="https://github.com/JamJenkins">@JamJenkins</a>, and\n<a href="https://github.com/fightingrabbit">@fightingrabbit</a> has been a great boon to this project.</p>\n<p>Thanks to <a href="https://twitter.com/annekecaramin">@annekecaramin</a> for designing a logo cool enough to put on a Tshirt.</p>\n<p>Special thanks to <a href="https://twitter.com/scorchtorch">@scorchtorch</a> for being the best at that heart/salad/antlers thing.</p>\n<p>Last but not least, this project would not exist without the users, supporters, and donors of <a href="https://makemypattern.com/">makemypattern.com</a>.</p>\n<p>Thanks guys!</p>\n'}]}],error:null,serverRendered:!0}</script><script defer src="/_nuxt/manifest.02d96cb5c671a2d730c1.js"></script><script defer src="/_nuxt/layouts/default.6b18985b2dd8bcd3deb3.js"></script><script defer src="/_nuxt/pages/index.b8cbe10b1211b170cced.js"></script><script defer src="/_nuxt/vendor.65de81d62f64dc616a9e.js"></script><script defer src="/_nuxt/app.75b273df81eb8e65569d.js"></script>

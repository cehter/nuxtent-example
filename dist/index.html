splay:inline-block;border-radius:4px;border:1px solid #3b8070;color:#3b8070;text-decoration:none;padding:10px 30px}.button--green:hover{color:#fff;background-color:#3b8070}.button--grey{display:inline-block;border-radius:4px;border:1px solid #35495e;color:#35495e;text-decoration:none;padding:10px 30px;margin-left:15px}.button--grey:hover{color:#fff;background-color:#35495e}span.token.operator{background:0 0!important}</style>

    <div id="__nuxt" data-server-rendered="true"><div class="nuxt-progress" style="width:0%;height:2px;background-color:#3b8070;opacity:0"></div><div id="__layout"><div><section class="container"><h1>Nuxt + nuxtent</h1><h2>A minimal demo</h2><ul><li><a href="/blog">Blog index</a><li><a href="/blog/roundup-2018-02">Sample blog post</a></ul></section></div></div></div><script type="text/javascript">window.__NUXT__={layout:"default",data:[{posts:[{layout:"blog",title:"Monthly roundup - February 2018: Core 1.7.0 with Sven, Carlton, and Carlita improvements. Plus GDRP, vim, and Jaeger",linktitle:"Monthly roundup; February 2018 edition",img:"potw.jpg",caption:"Your new login background for the month of March",author:"Joost De Cock",category:"roundup",blurb:"A roundup of all the freesewing news of the last month",meta:{index:0,fileName:"2018-02-28-roundup-2018-02.md",section:"/blog",dirName:"/"},date:"2018-02-28",path:"/blog/blog/roundup-2018-02",permalink:"/blog/roundup-2018-02",anchors:[],body:'<p>This is your monthly roundup of the freesewing news of the last four weeks, and a look at what lies ahead in the next month.</p>\n<h2>Looking back at February</h2>\n<p>I had this secret ambition to release a new pattern every month this year.\nIt’s only February and that plan seems to already have gone off the rails.</p>\n<p>Let’s look at the things that did happen in February before we talk about what didn’t.</p>\n<h3>Core v1.7.0 is out</h3>\n<p>Earlier today, I pulled the trigger on core release 1.7.0.\nAs usual, <a href="https://github.com/freesewing/core/blob/develop/CHANGELOG.md#170">the changelog</a>\nhas all the info, but most significant to users are\n<a href="/docs/patterns/sven/options#ribbing">the new ribbing options in the Sven pattern</a>, as well as\na bunch of additional improvements to Carlton/Carlita.</p>\n<p>Those Carlton/Carlita improvements are driven by the fact that myself and <a href="/showcase/maker/annekecaramin">Anneke</a>\nhave started to work on <a href="/docs/patterns/carlton/">the documentation\nfor these patterns</a>.\nAnd every time we write something like <em>apply fusible interfacing here</em>, we also go back to the pattern to\nmark exactly where this fusible needs to go.</p>\n<p>Needless to say, that’s a bunch of work. But it should help with the construction of these coat patterns,\nespecially for those people for which this is their first time making a coat.</p>\n<h3>GDPR battle plan</h3>\n<p>I don’t want to make it sound like writing a blog post is an achievement these days, but\nI do think <a href="/blog/gdpr-plan">our <em>GDRP battle plan</em> blog post</a> is worth mentioning because\nthese are important developments, and the workload this generates is significant.</p>\n<p>While nothing is set in stone yet, the post outlines our plan to tackle GDRP-compliance,\nsomething which we’ll be focusing on in the next months.</p>\n<h3>Vim snippets for freesewing core</h3>\n<p>In <a href="/blog/core-vim-snippets">a blog post that is the embodiment of the term <em>niche</em></a> we announced the\navailability of a vim plugin that provides freesewing core specific snippets.</p>\n<p>Essentially, IF you want to develop patterns and IF you use the vim editor, these are for you.</p>\n<p>Arguably, that’s a lot of ifs.</p>\n<h3>Jaeger sneak preview</h3>\n<p>Meet Jaeger, the sports coat pattern that I hoped to release this month.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2018-02/jaeger.png&quot;\ndescription=“Jaeger is ready, but I haven’t made one yet”\n%}</p>\n<p>Those of you with good memories may remember that I mentioned last month that I would\nperhaps release this during February. Although back then it still went by a different name.</p>\n<p>As I also foreshadowed last month, I did not find the time\nto make one.\nAs a matter of fact, my most problematic bottle neck in designing new patterns seems to be finding the\ntime to actually make them. Which is all the more problematic with a pattern as involved as a jacket.\nTruth be told, I’m still not sure where I found the time to make that Carlton coat.</p>\n<p>Anyway, all this to say that the pattern is ready, except that I’ve never made the latest version of it.\nAnd I feel like I can’t release it like this.</p>\n<p>So, if you’d like to make a muslin of this — or even the real thing — let me know in the\ncomments, and I’ll make sure we’ll get you a draft.</p>\n<p>That might also help moving this pattern release forward, for I already know I won’t have much time\nto work on a jacket next month.</p>\n<p>Speaking of which…</p>\n<h2>Looking ahead to March</h2>\n<p>I have two weeks of holiday in March (Yay!) the largest part of which I’ll be in Bangkok (more Yay!).</p>\n<p>That means I won’t be doing much sewing next month, but there should be some quality time for me and my laptop,\nso I wanted to tackle one of the larger items on my mid-term todo-list.</p>\n<p>My initial plan was to rewrite core, you can find some details\n<a href="https://github.com/freesewing/core/issues/236">in this ticket on the matter</a></p>\n<p>However, looking ahead at the months to come, the most pressing issue is that looming GDPR deadline in May which\nwill also require a lot of work.</p>\n<p>So, I figured it would make more sense to tackle another thing on the todo list of lofty goals: rewrite the frontend.</p>\n<p>Rather than add yet another pile of jQuery code to handle all the GDPR stuff, the idea is to fork the frontend\nand port it to <a href="https://vuejs.org/">vue.js</a>. For this too, <a href="https://github.com/freesewing/site/issues/311">there is an open issue where you can follow its progress</a>.</p>\n<p>Given that I have zero experience with vue.js, this should be fun. If you’d like to help out, please leave a comment.</p>\n'},{layout:"blog",title:"Speed up your pattern design work with our freesewing snippets plugin for vim",linktitle:"Announcing a freesewing snippets plugin for vim",img:"train.jpg",caption:"I do a lot of my design work on the train. Trains are fast. This plugin makes you fast. You get the idea.",author:"Joost De Cock",category:"core",blurb:"Speed up your pattern design work with our clever snippets plugin for the most badass editor known to peoplekind. Bonus: video",meta:{index:1,fileName:"2018-02-16-core-vim-snippets.md",section:"/blog",dirName:"/"},date:"2018-02-16",path:"/blog/blog/core-vim-snippets",permalink:"/blog/core-vim-snippets",anchors:[],body:'<p>We have just published the <a href="https://github.com/freesewing/core-vim-snippets">core-vim-scripts</a> repository on GitHub.\nIt holds a plugin for <a href="http://www.vim.org/">the vim editor</a> that adds a bunch  of snippets to speed-up and\nfacilitate your pattern design work.</p>\n<h2>Video sample</h2>\n<p>{% include embed.html src=“<a href="https://www.youtube.com/embed/1-JYayZdnpc">https://www.youtube.com/embed/1-JYayZdnpc</a>” %}</p>\n<h2>What does this do?</h2>\n<p>This plugin adds a list of so-called <em>snippets</em> to vim.\nA snippet is a specific string of text that you can expand to something more elaborate by hitting the <code>&lt;tab&gt;</code> key.</p>\n<p>For example, typing <code>np</code> followed by <code>&lt;tab&gt;</code> will insert the <code>newPoint()</code> method.\nBut that’s not all. Repeatedly hitting <code>&lt;tab&gt;</code> will move your cursor to the different arguments for the method.</p>\n<p>In other words, you can <em>tab through</em> the relevant parts of the code. Futhermore, the plugin will also suggest what needs to go in as an argument, which means it takes the guesswork out of the core API.</p>\n<blockquote>\n<h5>We’ve also updated our cheatsheet</h5>\n<p>We have updated our <a href="/pdf/cheatsheet.pdf">cheatsheet for pattern designers</a> to also include the snippet codes.\n{:.tip}</p>\n</blockquote>\n<h2>But I don’t use vim</h2>\n<p>{%\ninclude floatimgonlarge.html url=&quot;/img/blog/core-vim-snippets/vim.jpg&quot;\ndescription=“vim - It’s not for everyone”\n%}\nIf you use a different editor whith snippet support, feel free to get in touch and we’ll look into porting this functionality to the editor of your choice.</p>\n<p>Or, you can do it yourself, the source code is <a href="https://github.com/freesewing/core-vim-snippets">right here</a>.</p>\n'},{layout:"blog",title:"The General Data Protection Regulation of the European Union: Our battle plan.",linktitle:"Our battle plan for GDPR compliance",img:"img.jpg",caption:"This image is probably the only thing in the post you can skim diagonally",author:"Joost De Cock",category:"site",blurb:"In 100 days, the General Data Protection Regulation of the European Union goes into force. Here's our plan.",action:"blog/gdpr-plan",meta:{index:2,fileName:"2018-02-14-gdpr-plan.md",section:"/blog",dirName:"/"},date:"2018-02-14",path:"/blog/blog/gdpr-plan",permalink:"/blog/gdpr-plan",anchors:[["#logtoc","logtoc}"]],body:'<p>This blog post is about the General Data Protection Regulation (GDPR) of the European Union (EU).\nWhile I cover the basics of GDPR, the main focus is on how it impacts <a href="http://freesewing.org">freesewing.org</a>, and what we plan to do to in the 100 days that remain\nbefore GDPR goes into force.</p>\n<p>This is a bit of a long read, so here’s a table of contents:</p>\n<blockquote>\n<h5>Table of contents</h5>\n<p>{:.no_toc}</p>\n</blockquote>\n<ul>\n<li>TOC - Do not remove this line</li>\n</ul>\n<blockquote>\n<p>{:toc #blogtoc}</p>\n</blockquote>\n<h2>Thoughts on the EU’s GDPR</h2>\n<p>I have a love/hate relationship with the European Union.\nI love what they do and what they stand for, I hate how they do it.</p>\n<p>{%\ninclude floatimgonlarge.html url=&quot;/img/blog/gdpr-plan/rage-quit.gif&quot;\ndescription=“I totally get this dude”\n%}</p>\n<p>The GDPR is no different.\nIt’s an important piece of legislation that raises the bar for online privacy, which is great.\nBut as I was reading up on the subject, I felt the urge to rage-quit because OMG bureaucrats.</p>\n<p>Allow me to explain.</p>\n<h3>Privacy needs protection</h3>\n<p>For better or for worse (I believe for worse) the internet has settled into a modus operandi\nwhere you pay for <em>free stuff</em> with your personal data.\nSome people call it <a href="https://ar.al/notes/we-didnt-lose-control-it-was-stolen/">people farming</a>, and I think that’s a great term.</p>\n<p>The <a href="https://www.nytimes.com/2017/05/10/technology/techs-frightful-five-theyve-got-us.html">frightful five</a>\nare vacuuming up ever more of our personal lives.\nShort of never going online, there seems to be precious little we can do about it.</p>\n<h3>Why the EU is the best</h3>\n<p>This problem is too big to tackle by any of us.\nWho could possibly stand up to the combined power of the tech giants?</p>\n<p>Well, how’s this for a CV:</p>\n<ul>\n<li>Fined Facebook 110 million euro for misleading statements about their WhatsApp purchase</li>\n<li>Ordered Amazon to pay 250 million euro extra taxes in Luxembourg</li>\n<li>Fined Google 2.4 billion euro for abusing its dominant position in search</li>\n<li>Ordered Apple to pay 13 billion euro extra taxes in Ireland</li>\n</ul>\n<p>{%\ninclude floatimgonlarge.html url=&quot;/img/blog/gdpr-plan/titanfall.gif&quot;\ndescription=“We’re the EU, bitch”\n%}</p>\n<p>When it comes to tech giants, the European Union is all stick/ no carrot.</p>\n<p>The General Data Protection Regulation enforces privacy policies that respect users’ rights.\nIt applies to all EU citizens, all the time, everywhere.</p>\n<p>Doesn’t matter if you’re a silicon valley juggernaut, respect the rights of the EU citizens or face the wrath of the eurocracy:</p>\n<blockquote>\n<p>Organizations in breach of GDPR can be fined up to 4% of annual global turnover or 20 million euro (whichever is greater)\n{:.quote.full}</p>\n</blockquote>\n<p>Four percent of global turnover is <em>a very big stick</em>.</p>\n<h3>Why the EU is the worst</h3>\n<p>{%\ninclude floatimgonlarge.html url=&quot;/img/blog/gdpr-plan/complicated.gif&quot;\ndescription=“What I imagine a Article 29 Working Party looks like”\n%}\nThe EU being the EU, the regulation is a mixed bag of lofty goals and ideals, watered down by lobbying groups, and further complicated by the compromise required to get 28 member states on board.</p>\n<p>The intentions are great, it’s a great idea, but they are doing a terrible job at selling it — as usual.</p>\n<p>The practical implementation is in the hands of the so-called <em>Article 29 Working Party</em>\nwhich is currently keeping busy designing icons\n(I am <a href="https://www.google.be/search?q=standardised+icons+gdpr">not making this up</a>)\nIt will change its name to the\n<em>European Data Protection Board</em> come May 25th, because you wouldn’t want to get too comfortable with all this jargon now, would you?</p>\n<h2>The GDPR in practice</h2>\n<p>If you’re looking for expert advice on GDPR compliance, this is not the place for you.</p>\n<p>But if you are curious about the GDPR and what it takes for a website like <a href="http://freesewing.org">freesewing.org</a>\nto be compliant, read on.</p>\n<blockquote>\n<h5>Further reading</h5>\n<p>If you really want to know what GDPR is, the best thing you can do is\n<a href="http://eur-lex.europa.eu/legal-content/en/TXT/?uri=CELEX%3A32016R0679">read the damn thing</a>. It ain’t no rocket science.</p>\n<p>If legislative texts make you run for the hills, the UKs ICO has\n<a href="https://ico.org.uk/for-organisations/guide-to-the-general-data-protection-regulation-gdpr/">easily one of the best guides on GDPR</a>.\n{:.link}</p>\n</blockquote>\n<h3>Good to know</h3>\n<p>A few things you should know before we dive into GDPR:</p>\n<h4>There’s 100 days left</h4>\n<p>The GDPR was adopted back in 2016, but it won’t grow its teeth until May 25th 2018.</p>\n<p>Until that day, you get a pass. After that day, it’s for real.\nWhich means we have 100 days left to get our house in order.</p>\n<h4>There’s exemptions for SMEs</h4>\n<p>Organizations employing fewer than 250 people are exempt from some of the more bureaucratic aspects of the GDPR, such as a bunch of documenting requirements.</p>\n<p>Essentially, while you still have to do the right thing, there’s a lot less paperwork to fill out.</p>\n<p>Freesewing employs zero people, so we’re off the hook.</p>\n<h4>There’s extra provisions for sensitive data</h4>\n<blockquote>\n<p>Body measurements alone are not sensitive data\n{:.quote}</p>\n</blockquote>\n<p>The GDPR has extra provisions for <em>sensitive data</em>\nsuch as biometric data, profiling, and a bunch of other stuff.</p>\n<p>This was cause for concern because we collect body measurements, and one of our questions was whether that qualifies as biometric data.</p>\n<p>Turns out it doesn’t. Biometric data is what you can use to identify a person, like a fingerprint or iris scan. Body measurements alone are not sensitive data.</p>\n<h3>Collecting data through consent</h3>\n<p>To collect data, you need a so-called <em>lawful basis for data processing</em>.<br>\nThere are different types, but the one that applies to us (and to most online services) is <strong>consent</strong>.</p>\n<p>In this scenario, your legal basis for processing the data is that you’ve asked the person to get their data\nand they’ve freely given it to you.</p>\n<p>That is straight-forward, and makes sense. But the GDPR is really serious about making sure this consent is\nfreely given, and not wrestled from you grudgingly.</p>\n<p>To prevent companies from throwing up a big wall of legalese that people have to agree to, the GDPR outlines a number\nof principles this consent should adhere to. Here’s a non-exhaustive list:</p>\n<ul>\n<li>people should have real choice and control</li>\n<li>consent requires a positive opt-in, pre-ticked boxes or anything like that are not allowed</li>\n<li>there should be a very clear statement explaining what people are agreeing to</li>\n<li>these requests for consent must be separate from any terms &amp; conditions</li>\n<li>consent needs to be granular, you need individual consent for different things, and can’t ask for blanket consent</li>\n<li>it must be easy for people to redraw consent</li>\n<li>consent of data processing should not be a precondition for a service</li>\n</ul>\n<p>Looking at that list, I can’t help but feel that legislation would be a lot simpler if lawmakers could just write\n<em>don’t be a dick</em> and call it a day.</p>\n<h4>Consent granularity</h4>\n<p>Remember, we can’t just get blanket consent.\nWe need to get consent for every type of data processing we do.</p>\n<p>For <a href="http://freesewing.org">freesewing.org</a>, we have identified three different types of data processing:</p>\n<ul>\n<li>Profile data</li>\n<li>Model data</li>\n<li>Patron data</li>\n</ul>\n<p>For each of these, we’ll need to get consent from the user, making sure it’s <em>real consent</em> as intended in the GDPR.</p>\n<p>Below is a mockup for what this could look like for each data type:</p>\n<p>{% include consent-profile.html %}\n{% include consent-model.html %}\n{% include consent-patron.html %}</p>\n<h4>Consent timing</h4>\n<p>The GDPR states that you should ask for consent when the data is collected.</p>\n<p>With our three types of data processing, that means that consent must be asked at different times:</p>\n<ul>\n<li><strong>Profile data</strong>: When signing up on the site</li>\n<li><strong>Model data</strong>: When creating the first model</li>\n<li><strong>Patron data</strong>: When becoming a patron</li>\n</ul>\n<p>This will (also) require some extra work to integrate this in the site.</p>\n<h3>Respecting basic rights when processing data</h3>\n<p>The EU enshrines basic rights for its citizens that should be respected when processing data.</p>\n<p>Let’s look at each of these rights and their impact on <a href="http://freesewing.org">freesewing.org</a>.</p>\n<h4>The right to be informed</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right to be informed</h5>\n<p>You need to be transparent about how you use personal data. Why you collect it, how you use it, and so on.</p>\n&quot;\nicon=“info-circle”\nicolor=’#00aeff’\n%}</p>\n<p>Informing users is something we are still working on. If anything, this blog post is part of that effort.</p>\n<p>We will need to design the individual privacy notices, but also a more overall privacy policy as well as\nmaking certain that users are informed of all their rights.</p>\n<p>While this will require some work, I don’t expect any problems here.</p>\n<h4>The right of access</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right of access</h5>\n<p>People have the right to know their data is processed, and to access that data.</p>\n&quot;\nicon=“eye”\nicolor=’#6f4c36’\n%}</p>\n<p>We are already compliant, as all data users enter on the site can also be accessed by them.</p>\n<h4>The right to rectification</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right to rectification</h5>\n<p>People have the right to correct their data if it’s not correct.</p>\n&quot;\nicon=“pencil”\nicolor=’#c52a00’\n%}</p>\n<p>We are already compliant, as all data users enter on the site can also be edited by them.</p>\n<h4>The right to erasure</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right to erasure</h5>\n<p>People have the right to have their data removed/erased.</p>\n&quot;\nicon=“trash”\nicolor=’#727272’\n%}</p>\n<p>We are already compliant, as users can remove their models, or entire account at any time.</p>\n<h4>The right to restrict processing</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right to restrict processing</h5>\n<p>This right means that users must be able to put a <em>freeze</em> on all data processing, without going as far as to delete their data.</p>\n&quot;\nicon=“pause-circle”\nicolor=’#ffa239’\n%}</p>\n<p>We do not currently offer this possibility, and will need to add this functionality to the site.</p>\n<h4>The right to data portability</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right to data portability</h5>\n<p>People not only have a right to export all their data, that export should also be in a format that makes it easy for them to take their data elsewhere.</p>\n&quot;\nicon=“suitcase”\nicolor=’#444’\n%}</p>\n<p>We are already compliant, as we allow users to export all of their data, and make it available in different standard formats (YAML and JSON).</p>\n<h4>The right to object</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>The right to object</h5>\n<p>The right to object applies specifically to:</p>\n<ul>\n<li>processing for public interests or by official authorities</li>\n<li>processing for direct marketing</li>\n<li>processing for science/historic research/statistics</li>\n</ul>\n<p>In these cases, people can object to this specific processing.</p>\n&quot;\nicon=“hand-paper-o”\nicolor=’#ad6224’\n%}</p>\n<p>This is going to apply to us when we start publishing anonymized model data, something that’s on our roadmap.</p>\n<p>The reason for publishing this data is that we want to make a dataset available of <em>real</em> body measurements, rather than the\n<em>standard</em> measurements that are typically used in the industry.</p>\n<p>This is something we’ll write about more at a later date, but essentially this falls under the <em>scientific research/statistics</em> category.\nAnd even though the data is anonimized, we still need to respect the right of users to object to this processing.</p>\n<p>As such, we should add the possibility to object to this specific use of the data.</p>\n<h4>Rights in relation to automated decision making and profiling</h4>\n<p>{% include blockquote.html\ncontent=&quot;<h5>Rights in relation to automated decision making and profiling</h5>\n<p>People have extra rights when it comes to profiling or decisions made by AI or algorithms without human involvement.</p>\n&quot;\nicon=“cogs”\nicolor=’#37874c’\n%}</p>\n<p>This is not relevant in our situation.</p>\n<h3>Privacy by design</h3>\n<p>The EU isn’t content with throwing up a couple of consent questions and respecting people’s rights when processing data.\nIt also wants to make certain that your privacy is (better) protected when things go wrong.</p>\n<p>That’s why it advocates for <em>privacy by design</em>. While it’s a concept that’s hard to pin down in legislation, the\npurpose is clear: They want everyone to consider privacy from the very start of their project/product/business, and\nnot as an afterthought.</p>\n<p>Things such as encryption (both in transit and for data at-rest), pseudonyms, and data expiry are suggested as\nthings to keep in mind while designing.</p>\n<p>Obviously, the EU is not going to come check your code to see whether you’ve taken privacy by design to heart.\nBut it can (and probably will) have an influence when things to wrong.</p>\n<p>Imagine two companies who have a data leak, one of them hasn’t done much to safeguard the privacy of their users,\nwhereas the other has taken <em>privacy by design</em> measures to mitigate the damage.</p>\n<p>It seems obvious that the EU is going to come down harder on the company who didn’t even try.</p>\n<h4>What we’re already doing</h4>\n<p>We already do a number of things that are driven by a <em>privacy by design</em> approach. For example:</p>\n<ul>\n<li>We use pseudonyms for user accounts</li>\n<li>We don’t share any data with any third party</li>\n<li>We don’t include any tracking code, or analytics</li>\n<li>We don’t use cookies</li>\n<li>We don’t have any social logins, like buttons, or other such things</li>\n<li>We don’t run/show any ads</li>\n<li>We don’t run any third-party JavaScript code</li>\n<li>We use encryption on all transport</li>\n</ul>\n<p>There’s some more info on this in this blog post:\n<a href="/blog/privacy-choices/">The choices I’ve made to protect your privacy. Or why you won’t be getting any cookies</a>.</p>\n<p>These already form a very good basis for a privacy conscious website. But since we’ll need to make changes\nfor GDPR anyway, we’re considering other options to further raise the privacy bar.\nSpecifically, what can we do to limit the damage to our users in case there is a data leak.</p>\n<h4>Restriction of data storage</h4>\n<p>Some of the most sensitive data we store today is the address and birthday of our higher-tier patrons.</p>\n<p>However, the site does not need this information to function. We only need it for administrative purposes;\nSending out gifts and birthday cards to our patrons.</p>\n<p>As such, there’s no real need to keep this data in the freesewing database.\nWe could just as well write this information down in a notebook we keep on our coffee table.</p>\n<p>So, as part of our GDPR-related changes, we will remove this information from the database, and store it\noffline.</p>\n<h4>Encryption of data at rest</h4>\n<p>We already encrypt all data in transit. But, we are currently considering to add encryption of data at rest.</p>\n<p>The idea is to encrypt all data that could potentially identify a user.\nSuch as:</p>\n<ul>\n<li>Email address</li>\n<li>User name</li>\n<li>Model names</li>\n<li>Model notes</li>\n</ul>\n<p>This would add an extra layer of defense for our users’ privacy in case somehow our database gets dumped.</p>\n<p>While this change will be non-trivial to implement and come with a performance penalty, I feel it’s\nworth looking in to.</p>\n<h2>Conclusion</h2>\n<p>While we still have some work to do, we are already compliant with large parts of the GDPR, especially when\nit comes to respecting users rights:</p>\n<ul>\n<li>{:.ongoing} The right to be informed</li>\n<li>{:.done} The right of access</li>\n<li>{:.done} The right to rectification</li>\n<li>{:.done} The right to erasure</li>\n<li>{:.blocking} The right to restrict processing</li>\n<li>{:.done} The right to data portability</li>\n<li>{:.blocking} The right to object</li>\n<li>{:.done} Rights in relation to automated decision making and profiling\n{:.todo}</li>\n</ul>\n<p>We are currently working on <em>the right to be informed</em> and have a plan\nfor the changes required to respect <em>the right to restrict processing</em> and <em>the right to object</em>.</p>\n<p>On the data collection site, we need to hammer out the details for our privacy notices.\nWe’ll also write a detailed privacy policy that bundles all the info from the different notices.</p>\n<p>We’ll need to add changes to the user on-boarding to make sure notices are presented at the correct time.\nNot to mention that we’ll need to keep track of who gave their consent for what.</p>\n<h3>Action points</h3>\n<ul>\n<li>Draft privacy notices for profile/model/patron data</li>\n<li>Integrate consent in user on-boarding, model creation, and patron sign-up</li>\n<li>Make site functionality depend on consent</li>\n<li>Provide a centralized privacy dashboard where people can review their privacy settings/consent</li>\n<li>Add email notifications every time consent is changed</li>\n<li>Provide a way for people to <em>freeze</em> their account</li>\n<li>Provide a way for people to object to their model data being used for research and statistics</li>\n<li>Write and publish an overall privacy policy</li>\n<li>Encrypt sensitive data in the database\n{:.todo}</li>\n</ul>\n<p>Seems like we’ve got a lot of work ahead of us.</p>\n<h3>Feedback</h3>\n<p>It is my personal opinion that the GDPR is a good thing.\nBut I want to hear from you about the changes outlined in this blog post.</p>\n<p>So please reach out with your feedback and comments.\nIt is after all your data we’re talking about.</p>\n'},{layout:"blog",title:"Monthly roundup - January 2018: Inkscape DPI, version awareness, Bail, and Carlita",linktitle:"Monthly roundup; January 2018 edition",img:"potw.jpg",caption:"Your new login background for the month of February",author:"Joost De Cock",category:"roundup",blurb:"A roundup of all the freesewing news of the last month",meta:{index:3,fileName:"2018-01-31-roundup-2018-01.md",section:"/blog",dirName:"/"},date:"2018-01-31",path:"/blog/blog/roundup-2018-01",permalink:"/blog/roundup-2018-01",anchors:[["#04-https-github-com-freesewing-core-issues-204","04](https://github.com/freesewing/core/issues/204)"]],body:'<p>This is your monthly roundup of the freesewing news of the last four weeks, and a look at what lies ahead in the next month.</p>\n<h2>Looking back at January</h2>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2018-01/coffee.gif&quot;\ndescription=“More like <em>this month</em>”\n%}\nIt might be <a href="https://www.theguardian.com/world/2018/jan/19/aint-no-sunshine-winter-darkest-europe">the record-breaking depressing weather in my neck of the woods\n</a>,\nbut I feel like January took a lot out of me. So let’s see if we have at least something\nto show for it.</p>\n<h3>The Inkscape default units quandary</h3>\n<p>At the start of the year, we rolled out core v1.3.0 to address <a href="https://github.com/freesewing/core/issues/204">issue #204</a>\naka the the Inkscape default units quandary.</p>\n<p>It was a bit of an unusual fix because our hand was forced due to upstream changes made by the\nInkscape developers. In addition, we didn’t only have to adapt our code, but also had to backport\nthe changes to all your existing drafts.</p>\n<p>If you were blissfully unaware of the whole thing, we wrote a blog post about it:\n<a href="https://joost.freesewing.org/blog/core-v1.3.0-is-out/">Freesewing core v1.3.0 is out; Comes with fixes so good that we back-ported them to all your drafts</a>.</p>\n<h3>Version awareness</h3>\n<p>We now keep track of which version of core generated your draft. We roll out fixes and improvements\nall the time. So the drafts you have stored in your profile might be outdated.</p>\n<p>You are now informed about this, both on the draft’s page itself and on your list of drafts.\nA simple redraft will upgrade them to the latest version.</p>\n<blockquote>\n<h5>Long-term vision for versioning</h5>\n<p>This solution is a step up from the previous situation, but it doesn’t allow for very\ngranular version control. If you have 10 different Simon drafts stored in your profile, and we\nbump the core version number because we made a tweak to Carlton, all your drafts are marked\nas outdated, even though the changes don’t impact them.</p>\n<p>With only a single core version number to depend on, there’s no obvious way for us to keep track\nof what changes impact what pattern.</p>\n<p>The long-term plan here is to have a core version number and a pattern version number.\nThis way, a version bump in one pattern will not impact other patterns.</p>\n<p>A version bump in core will still impact all patterns, but there should be far fewer core versions\nonce we take all patterns out of core.</p>\n<p>The idea is that every pattern will be in its own repository, and we’ll use composer to manage them\nas dependencies.</p>\n<p>But this is a long-term idea that won’t be implemented until after we rewrite core.\nYes, that’s another long-term idea.\n{:.comment}</p>\n</blockquote>\n<h3>Bail for error handling</h3>\n<p>In the first half of the month, we tried Rollbar for error handling and reporting.\nWhile we liked the functionality it provided, we weren’t too happy about the possible impact on\nyour privacy of sending that kind of data to a third party.</p>\n<p>So, we decided to write our own poor man’s rollbar called Bail. Bail is now used in our data\nand core backends, so when things break, we know about it.</p>\n<p>This effort also lead to a 2-week side-quest to write tests for our data backend. All details:\n<a href="/blog/introducing-bail/">Introducing freesewing bail: A poor man’s rollbar — because privacy</a></p>\n<h3>Carlita is here</h3>\n<p>A couple of days ago, we released the <a href="/patterns/carlita">Carlita Coat</a>,\nthe womenswear version of our Carlton coat.</p>\n<p>If you rushed out to get your hands on Carlita, it’s good to know that she was released as\npart of core v1.6.0 and we’re now at v1.6.3, and that is mostly due to fixes and tweaks in\nCarlton/Carlita.</p>\n<p>If you’ve got an earlier version of the pattern, please redraft. If you’ve already printed\nit, perhaps have a look at <a href="https://github.com/freesewing/core/blob/develop/CHANGELOG.md">the changelog</a>\nto figure out what has changed.</p>\n<p>If you check the changelog, you’ll also see that we started the month on core v1.2.9 and\nare now running core v1.6.3, so I don’t think it’s just an idea that it was a busy month.</p>\n<h2>Looking ahead to February</h2>\n<p>February is a short month so it’s probably best to manage expectations. But here’s\nwhat I have in mind for it:</p>\n<h3>Carlton/Carlita documentation</h3>\n<p>Quite frankly, this is like pulling teeth to me, so don’t expect it to be finished by the\nend of February, but I should at least have made some progress on the\ndocumentation for the Carlton and Carlita patterns.</p>\n<p>On a related note, the increasing popularity of this site means I’m a lot more occupied with\nvarious questions, and small issues that need my attention.</p>\n<p>All that feedback is a good thing\nfor it is how we improve things around here. But I do notice that it is becoming increasingly\ndifficult to dedicate a larger chunk of time to one specific thing.\nWhich is really what you need when tackling larger tasks such as writing documentation\nor designing new patterns.</p>\n<p>I don’t really have a solution for that, I’m just making the observation.</p>\n<h3>Maybe a Blake Blazer release</h3>\n<p>I have a jacket pattern on my drawing board that’s been there since the summer (it’s called the Blake Blazer).\nI really should just take out some time to wrap it up and publish it, but\nI’ve been reluctant to do so because I can’t seem to find the time to actually make\nthe jacket.</p>\n<p>I’ve used the pattern before for\n<a href="/blog/the-refashioners-2017/">my refashioners make this year</a>,\nbut that’s not exactly\na very representative example.</p>\n<p>I don’t think I’ll find the time to make a jacket in February, but perhaps a muslin is enough\nto publish it in beta.</p>\n<h3>FOSDEM</h3>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2018-01/fosdem.png&quot;\ndescription=“All details on <a href=\'http://fosdem.org\'>fosdem.org</a>”\n%}</p>\n<p><a href="http://fosdem.org/">FOSDEM</a> — the Free and Open Source Developers’ European Meeting —\nis on the first weekend of February in Brussels.</p>\n<p>I’m planning to be there on Sunday, so if you’re attending too, let me know or come and say hi.</p>\n'},{layout:"blog",title:"Announcing Carlita, the womenswear version of our Carlton coat.",linktitle:"Announcing the Carlita Coat",img:"sherlock.jpg",caption:"Picture you and him, in matching coats.",author:"Joost De Cock",category:"core",blurb:"Announcing the Carlita coat, the womenswear version of our Carlton coat pattern.",meta:{index:4,fileName:"2018-01-26-announcing-carlita.md",section:"/blog",dirName:"/"},date:"2018-01-26",path:"/blog/blog/announcing-carlita",permalink:"/blog/announcing-carlita",anchors:[],body:'<p>This one’s for the ladies — and I’m not (just) talking about that picture of heart-throb Benedict Cumberbatch at the top of this post.</p>\n<p>Instead, I’m talking about the release of our latest pattern:\nthe <a href="/patterns/carlita">Carlita Coat</a> which is out in beta as of today.</p>\n<p>Carlita is — you guessed it — the womenswear version of our Carlton coat, which recreates the iconic Sherlock\nHolmes coat worn by BC on the BBC series.</p>\n<h2>How did we do it?</h2>\n<p>For details on how this project came to be,\nI refer you to <a href="/blog/announcing-carlton-and-bent/">the Carlton announcement post</a>.\nHere, I’d like to focus on the specifics of how we turned this menswear pattern into a coat for ladies.</p>\n<p>We wanted to stay as close to the original as possible, so all we did was make changes to address\none challenge: fitting the breasts.</p>\n<h3>Princess, meet your seam</h3>\n<p>We drew an extra princess seam in the front panel of the coat, through which we added shaping for the bust.</p>\n<p>To be able to do that accurately, Carlita requires three extra measurements in addition to the measurements required by Carlton. They are:</p>\n<ul>\n<li>The <a href="/docs/measurements/#highBust">high bust</a></li>\n<li>The <a href="/docs/measurements/#bustSpan">bust span</a></li>\n<li>The <a href="/docs/measurements/#highPointShoulderToBust">high point shoulder to bust</a></li>\n</ul>\n<p>We use your high bust measurements to draft the coat, and then do a full bust adjustment on the\nprincess seam based on your (full) chest circumference, bust span and HPS to bust.</p>\n<h3>All of the pockets, but we had to move some of them</h3>\n<p>The addition of the princess seam made the map pocket placement a bit difficult,\nso we’ve slightly moved it, and aligned it vertically, rather than slightly tilted as it is in Carlton.</p>\n<p>This way, the pocket can be integrated in the princess seam, somewhere in the underboob region.</p>\n<h3>One extra option: The princess seam smooth factor</h3>\n<p>Carlita also has one extra option that Carlton doesn’t have, the somewhat elaborately named\n<a href="/docs/patterns/carlita/options#princessSeamSmoothFactor">Princess seam smooth factor</a>.</p>\n<p>This controls how sharply the princess seam will revert back after having added the extra volume for your chest.</p>\n<p>A picture says more than a thousand words, so here’s the option sampled on the relevant part of the pattern:</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/announcing-carlita/smooth.png&quot;\ndescription=“The effect of the option as shown by our sampler service”\n%}</p>\n<p>As you can see, the option controls the urgency with which the princess seam reverts back to your waistline\nafter passing the fullest point of your bust.</p>\n<p>A low factor will make for a more fitted coat, but also a more curvy seam that is harder to sew.</p>\n<p>A higher smooth factor will smooth this out so it’s a more sloped retreat to the downward seam.\nThis will make the coat less fitted under your chest, and the seam easier to sew.</p>\n<h2>A reminder about made-to-measure patterns</h2>\n<p>This goes without saying for regular visitors to this site, but if you’re new here, it’s worth repeating:</p>\n<blockquote>\n<p>This coat is not drafted with a certain cup size in mind. Instead, it will adapt to your chest based on your measurements.\n{:.tip}</p>\n</blockquote>\n<h2>Ladies, we need your feedback</h2>\n<p>This is our first womenswear pattern with a fitted chest.\nAs such, we’re breaking new ground here, and I’d be interested to see how this pattern adapts to a variety of body shapes/cup sizes.</p>\n<p>If you’re planning to make this coat, or a muslin of it, please share your experience, and don’t hesitate to get in\ntouch should you run into any issues.</p>\n<p>I plan to design more womenswear patterns, so if there are any fit issues, I’d like to know about it sooner rather than later.</p>\n<h2>Shout-out</h2>\n<p>Last but not least, I’d like to thank <a href="http://www.annekecaramin.com/">Anneke</a> for her help throughout this project, and tolerating my countless rants about\nmy love/hate relationship with boobs.</p>\n'},{layout:"blog",title:"Introducing freesewing bail: A poor man's rollbar — because privacy",linktitle:"Introducing freesewing bail",img:"hammer.jpg",caption:"This blog post is not at all about hammers",author:"Joost De Cock",category:"docs",blurb:"Bail is a poor man's Rollbar, because privacy.",meta:{index:5,fileName:"2018-01-21-introducing-bail.md",section:"/blog",dirName:"/"},date:"2018-01-21",path:"/blog/blog/introducing-bail",permalink:"/blog/introducing-bail",anchors:[],body:'<p>One of the more tricky things we have to deal with here at <a href="http://freesewing.org">freesewing.org</a> is the so-called\n<a href="https://en.wikipedia.org/wiki/Garbage_in,_garbage_out">garbage in, garbage out</a> problem.\nWhen our users enter flawed input data, it leads to nonsensical output or <em>garbage</em>.</p>\n<p>For us, that flawed input data is — almost without exception — incorrect measurements.\nSometimes people aren’t certain how to take measurements,\nother times they make wrong assumptions or simply get their units mixed up.</p>\n<p>Point is, it happens. And when it does, things can break.\nSometimes,\n<a href="https://github.com/freesewing/site/issues/246">people</a>\n<a href="https://github.com/freesewing/site/issues/194">complain</a>,\nand we can figure out what went wrong.\nBut for every person who reaches out to report a problem,\nI’m certain there’s a bunch of others who just shrug it off as <em>we can’t have nice things</em>.</p>\n<h2>Enter Rollbar</h2>\n<p>A better solution is to not depend on your users for reporting errors,\nbut instead have them bubble up and reported auto-magically whenever something goes wrong.\nThis is possible by creating custom error handlers in our code to take care of this.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/introducing-bail/rollbar.png&quot;\ndescription=“Screen grab from the <a href="http://rollbar.com">rollbar.com</a> website”\n%}</p>\n<p>There’s a bunch of companies out there that provide this as a service\nthat you can plug in to your code. One of the more well-known is\n<a href="https://rollbar.com/">Rollbar</a>, which comes with a 2-week trial.\nSo, 2 weeks ago we signed up for such a trial,\nand integrated the Rollbar error handler in our core and data backends.</p>\n<p>It worked really well, and soon enough we received notifications whenever something\nwasn’t up to snuff. I enabled notifications for every error level under the sun.\nSo even harmless notices were being reported.</p>\n<h2>Moving fast and breaking things</h2>\n<p>One of the errors that came in was related to the way we handle certain types of\ninformation in our data backed. Specifically, data serialized as JSON.\nIt was the weekend, I had some time, so I went it to <em>quickly fix this thing</em>.\nSuffice to say it didn’t go well.</p>\n<p>Turns out that in fixing this one thing, I broke a bunch of other stuff without realizing it,\nand I left the site in a half-broken state where for some people, things just wouldn’t work.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/introducing-bail/giphy.gif&quot;\ndescription=“This will probably not be the last time I break something”\n%}</p>\n<p>That’s not good, and I spent much of the remaining weekend undoing the damage,\nnot to mention giving myself a stern talking to about how this should never happen again.</p>\n<h2>A side-quest into writing tests, and adding Sqlite support</h2>\n<p>Smart developers write so-called <em>tests</em> that validate the correct behavior of their code.\nWhen you make a change, you run those tests to verify your change doesn’t have\nunexpected ripple effects that cause things to break.</p>\n<blockquote>\n<p>Mistakes happen, that’s not going to change, but we should learn from them.\n{:.quote}</p>\n</blockquote>\n<p>I know that, and our core backend has such tests, but our data backend was written\nin a bit in a scramble to get this site up and running, and I had never gotten around to it.</p>\n<p>Mistakes happen, that’s not going to change, but we should learn from them.\nSo while I don’t find writing unit tests to be particularly interesting,\nI put everything I was working on on-hold, and vowed to write tests for the entire data backend first.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/introducing-bail/coverage.png&quot;\ndescription=“From no tests to 99.88% test coverage for our data backend”\n%}</p>\n<p>But our data backend uses a database, and for thorough testing, we needed a test database.\nWhile that’s easy enough to setup on a development machine, it’s less trivial to do on\n<a href="https://travis-ci.org/">Travis</a>, which we use for continious integration.</p>\n<p>Long story short, our data repository is now compatible with Sqlite, a lightweight file-based database.\nThis allows us to simply include a test database file with our test code, but also makes it easier for\ndevelopers to setup their own data instance.</p>\n<h2>Next roadblock: Privacy &amp; GDPR</h2>\n<p>With the tests in place, I could once again turn my attention to spotting and fixing potential gotchas.\nBut that’s when I hit another issue: front-end errors.</p>\n<p>You see, errors on the back-end only tell part of the story.\nIf we really want to understand what goes on when one of our users runs into a problem,\nwe need reporting on the client side to.</p>\n<p>And while Rollbar supports this, we could not in good conscience embed their error reporting code into our website.\nThat’s because Rollbar is a third-party.\nAnd while we may want to share our backend data with them for debugging purposes,\nfront end data is <strong>your data</strong>.\nInformation about your platform, browser, are all recorded, stored, and processed by Rollbar, outside of our control.</p>\n<p>I’ve been thinking a lot about privacy lately, as I am preparing to publish a privacy notice for the site\nin line with the\n<a href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation">GDPR legislation of the European Union</a>.</p>\n<p>I think GDPR is a good thing, but its rules on getting consent from your users are both strict and granular.\nYou can’t just throw up a <em>please agree to let us do whatever</em> notice, but need to ask permission for\nevery thing you want to do.</p>\n<p>Adding rollbar would require consent for:</p>\n<ul>\n<li>Sharing data with a third party</li>\n<li>Moving data outside the EU</li>\n</ul>\n<p>Not only would that complicate our privacy notice. I also happen to really like that we’re able to so that\nwe do not share your data, and we keep it in the EU.</p>\n<p>So Rollbar is out on principle alone.</p>\n<h2>Introducing Freesewing Bail</h2>\n<p>Our 2-week trial has shown that there’s value in a rollbar-like service that collects and reports errors.</p>\n<p>So after some to and froing, I decided to bite the bullet and write our own rollbar.\nNot the entire thing, but a minimalistic version of it that did what we needed, without involving any third parties.</p>\n<p>Rather than somehow hack this into our data and core backends,\nI wrote it as a seperate library that we can simply plug in to both.</p>\n<p>It’s called <a href="https://github.com/freesewing/bail">bail</a> and as of today we are running it on our all production system.\nIf you’d like to give it a go, a simple <code>composer require freesewing/bail</code> will add it to your PHP project.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/introducing-bail/dashboard.png&quot;\ndescription=“This is what our new error dashboard looks like”\n%}</p>\n<p>Errors are collected centrally, and you can keep an eye on what’s going on in <a href="/errors">our error dashboard</a>.</p>\n<p>And yes, that includes that front end too.\nAnytime something goes wrong on this website, it will be reported.\nThe idea is that this will help us continually improve our code base, and help people who run into issues.</p>\n<p>And you can test this yourself. The button below will trigger a JavaScript error. Go ahead and click it:</p>\n<p class="text-center mt-5 mb-5"><a href="#" class="btn btn-lg btn-primary" onClick="event.preventDefault(); throw \'Blog post error example\';">Click me to trigger an error</a></p>\n<p>It feels like nothing happened, but the error you generated was reported to our\nour data backend, and will show up in the <a href="/errors">error dashboard</a>. Just look for <strong>Blog post error example</strong>.</p>\n'},{layout:"blog",title:"Freesewing core v1.3.0 is out; Comes with fixes so good that we back-ported them to all your drafts",linktitle:"Freesewing core v1.3.0 is out",img:"scales.jpg",caption:"Scales, how do they work?",author:"Joost De Cock",category:"docs",blurb:"Disaster averted as we fix a scaling issue before it becomes a whole thing.",meta:{index:6,fileName:"2018-01-04-core-v1.3.0-is-out.md",section:"/blog",dirName:"/"},date:"2018-01-04",path:"/blog/blog/core-v1-3-0-is-out",permalink:"/blog/core-v1-3-0-is-out",anchors:[["#04-the-inkscape-default-units-quandary-https-github-com-freesewing-core-issues-204","04 - The Inkscape default units quandary](https://github.com/freesewing/core/issues/204)."]],body:'<p>On the last day of 2017, in our\n<a href="/blog/roundup-2017-12/">monthly roundup of all the freesewing news</a>\n, we wrote about\nthe looming issue with incorrectly scaled drafts, aka\n<a href="https://github.com/freesewing/core/issues/204">Core issue #204 - The Inkscape default units quandary</a>.</p>\n<p>I won’t go over <a href="/blog/roundup-2017-12/">all that</a> again, but it boils down to the fact that the\n<a href="http://inkscape.org/">Inkscape</a> maintainers have\nchanged Inkscape’s internal DPI (dots per inch) from 90 to 96. A change that goes in effect from version\n0.92 onwards.</p>\n<p>Left unchecked, this change would cause all freesewing patterns to be incorrectly scaled.\nThat’s because we assume 90DPI in our SVG output, and scale accordingly.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/core-v1.3.0-is-out/oh-shit.gif&quot;\ndescription=“That ‘oh-shit’ moment when we realized the full impact of the DPI change”\n%}\nWhen the switch to 96DPI goes into effect, all patterns would be off by 6.66%. Which is really\nthe kind of difference that is too small to notice when eyeballing a pattern, yet large enough\nto completely mess up your garment.</p>\n<p>The issue is also more troublesome than it would seem at the surface.\nFirst of all because we can’t just switch to 96DPI as there are now two versions out there\nthat use a different default DPI under the hood. We need a solution that works for both.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/core-v1.3.0-is-out/inkscape.png&quot;\ndescription=“Screenshot of a freesewing pattern that is incorrectly scaled in the latest Inkscape release”\n%}</p>\n<p>Furthermore, while any fix we implement would apply to new drafts,\nall existing drafts generated before the fix would still be impacted.</p>\n<p>In other words, if you drafted a pattern last week, or a month ago, that pattern would not\nscale correctly in a recent version of Inkscape.<br>\nAnd since we use Inkscape in our SVG-to-PDF tool-chain, it would also be incorrectly scaled\nif you came here and downloaded a PDF.</p>\n<p>Clearly, something needed to be done. And fast.</p>\n<h2>The fix for new drafts</h2>\n<p>From today’s release of core v1.3.0 onwards, our SVG files no longer depend on any DPI setting.</p>\n<p>Rather than use the internal units and apply an SVG transform to scale the entire\npattern, we’ve bolted down the units to mm and updated the SVG viewBox to apply the scaling.</p>\n<p>Obviously, this is how we should have done it from the start. Everyday is a school day.</p>\n<p>If you’re worried about the use of mm in your draft (because you’re used to imperial\nunits), rest assured that those mm will stay under the hood. You won’t be able to tell the difference.</p>\n<h2>The fix for pre-existing drafts</h2>\n<p>To avoid problems with pre-existing drafts, we needed to come up with a solution for those too.</p>\n<p>We essentially have two options:</p>\n<ul>\n<li>Re-draft all those drafts</li>\n<li>Patch them in-place without changing the draft itself</li>\n</ul>\n<p>Re-drafting fixes the issue as every new draft will be handled by the latest core version\nthat does include the fix.</p>\n<p>However, core also ships with regular updates, tweaks, and fixes in the patterns themselves.\nSo by re-drafting a draft generated on a previous version of core, there’s no guarantee the\ndraft won’t change.</p>\n<p>In principle that change would always be an improvement. But one person’s bug is another person’s\nfeature, and we do prefer not to <a href="https://en.wikipedia.org/wiki/Who_Moved_My_Cheese%3F">move your cheese</a>.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/core-v1.3.0-is-out/who-moved-my-cheese.jpg&quot;\ndescription=“Don’t touch my stuff”\n%}</p>\n<p>So, instead we decided to patch all drafts we have on file in-place with the new scaling code,\nwithout touching any other aspect of the draft.</p>\n<p>As you’re reading this, this has already been done, and all freesewing drafts should now scale correctly.\nEverywhere.</p>\n<h2>Also: version awareness</h2>\n<p>We’ve also made changes to our backend systems to store the version of freesewing core that\ngenerated your draft.</p>\n<p>If since you generated your draft we’ve rolled out new features or fixes, you’ll be notified\nthat an update is available:</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/core-v1.3.0-is-out/upgrade.png&quot;\ndescription=“If you draft is generated with an old version of freesewing core, we’ll tell you about it”\n%}</p>\n<p>Whether you update your draft or not is up to you.\nIf you don’t want to loose the info in your <em>old</em> draft, rather than update it in-place, you can fork it.</p>\n'},{layout:"blog",title:"Monthly roundup - December 2017: Patrons, Bent, Carlton, Florent, and the looming Inkscape issue",linktitle:"Monthly roundup; December 2017 edition",img:"fireworks.jpg",caption:"Your new login background for the month of January",author:"Joost De Cock",category:"roundup",blurb:"A roundup of all the freesewing news of the last month",meta:{index:7,fileName:"2017-12-31-roundup-2017-12.md",section:"/blog",dirName:"/"},date:"2017-12-31",path:"/blog/blog/roundup-2017-12",permalink:"/blog/roundup-2017-12",anchors:[["#04-the-inkscape-default-units-quandary","04 - The Inkscape default units quandary"]],body:'<p>This is your monthly roundup of the freesewing news of the last four weeks, and a look at what lies ahead in the next month.</p>\n<h2>Looking back at December</h2>\n<p>As you may or may not know, for freesewing the year starts on December 10th.\nThis way, I only have to write this blog post on New Year’s eve, rather than roll out a bunch of new changes.</p>\n<p>What changes? I’m glad you asked:</p>\n<h3>We have patrons now</h3>\n<p>This was really big news for me, and something that we had been working on behind the scenes for a good while.\nBut 3 weeks ago, we finally unveiled our new patron system.</p>\n<p>The <a href="/blog/calling-all-patrons/">announcement blog post</a> has all the details, plus an open-hearted look at the\nfinancial side of this project. If you haven’t read it yet, I recommend it.</p>\n<p>{% include figure.html url=&quot;/img/blog/calling-all-patrons/patrons-ig.png&quot; description=“Spreading the word about our new patron approach” %}</p>\n<p>The gist of it is that we are building a bedrock of loyal supporters to ensure a\nsustainable future for <a href="http://freesewing.org">freesewing.org</a>, our code, our patterns, and our community.</p>\n<p>These people are our Patrons, and they support us with a small monthly contribution.\nWe have three tiers, and they all come with their own prices and perks. You can find all the info\non <a href="/patrons/join">the patrons sign-up page</a>.</p>\n<p>We are 3 weeks in now, and so far <a href="/patrons">25 people</a> have shown their support for this project by becoming a patron.</p>\n<p>Needless to say, this is truly wonderful news that we’re all very excited about.</p>\n<h3>A logo tweak</h3>\n<p>The roll out of our patron system had an unforeseen side-effect: We needed to simplify the freesewing logo a bit\nso we could order all that swag with the logo on it.</p>\n<div class="row">\n<div class="col">\n{% include figure.html url="/img/logo/logo-flag.png" description="The new logo" %}\n</div>\n<div class="col">\n{% include figure.html url="/img/blog/roundup-2017-12/old-logo-flag.png" description="The old logo" %}\n</div>\n</div>\n<p>Turns out there’s a limit to the amount of detail you can get embossed into jeans rivets or buttons, or woven into labels.\n(that’s just some of the swag our patrons get).</p>\n<p>So, we’ve streamlined the logo a bit. It’s been on the site and our social media accounts since December 10th, but\nwe hadn’t updated our auto-generated avatars yet. That’s something we’ve managed to squeeze in in the last hours of\nDecember (and the year) so that’s good too.</p>\n<h3>New patterns</h3>\n<p>We’ve had three (yes 3) pattern releases in December.</p>\n<div class="row">\n<div class="col">\n{% include figure.html url="/img/patterns/florent/cover.jpg" description="The Florent flat cap" %}\n</div>\n<div class="col">\n{% include figure.html url="/img/patterns/carlton/cover.jpg" description="The Carlton coat" %}\n</div>\n</div>\n<p><a href="/patterns/florent">Florent</a> is a flat cap pattern that was contributed by\n<a href="/users/ptzcb">Quentin</a>. The <a href="/blog/florent-flat-cap-beta/">announcement blog post</a> has all the details.</p>\n<p>Then later this month, we published <a href="/patterns/carlton">Carlton</a> and <a href="/patterns/bent">Bent</a>, the block it’s based on.\nI’ve worked with <a href="/showcase/maker/annekecaramin">Anneke</a> to make this pattern happen, and a female version of the coat is coming.\nYou know what, you should probably read all about it <a href="/announcing-carlton-and-bent/">in this blog post</a>.</p>\n<h3>Model name and draft reference are now printed on every pattern part</h3>\n<p>We got a request to add the model and draft info to the printed pattern. People who were using a given pattern\nfor different people (imagine making a hoodie for yourself and your partner) got confused about which parts belonged to which draft.</p>\n<p>That seemed like a good idea to us, so we’ve added this info to the patterns. If you have an\nolder draft in your account, you can simply re-draft it to update it.</p>\n<h3>Data export</h3>\n<p>We’ve grouped a few harder to find pages in a new <a href="/tools/">Tools</a> entry in the account section of the menu.</p>\n<p>It contains a link to our RSS feed of the blog, our on-demand tiler, and a link to remove your account,\nbut none of those are new, we’ve just grouped them so they’d be easier to find.</p>\n<p>What is new is the ability to export all the data we have on file for you.</p>\n<p>This work is in preparation of the changes we’ll be making next month, which brings me to:</p>\n<h2>Looking ahead to January</h2>\n<p>There’s new patterns in the pipeline, but I’m not ready to commit to a deadline for these yet, mostly because\nwe have a bunch of other stuff on our plate. Including:</p>\n<h3>Open data and privacy talk</h3>\n<p>We had a bit of a debate about whether or not we should publish anonymized measurements data here at freesewing.</p>\n<p>I won’t repeat everything here, but <a href="https://twitter.com/j__st/status/941586171158777856">our tweet</a>\nand <a href="https://www.instagram.com/p/Bct2jUEnuS9/">Instagram post</a> on the topic get a lot of responses.</p>\n<p>A vast majority of people supports this idea, and as such we have plans to move ahead with it.\nHowever, if we do this, we want to do it right and completely in the open.\nSo expect a blog post on the matter shortly.</p>\n<p>The questions that came up as we were discussing the possibility of publishing this data tend to\nrevolve around privacy. We are — and remain — committed to protecting the privacy or all\nour users and visitors, and have written about\n<a href="/blog/privacy-choices/">the choices we have made to guarantee your privacy</a>.</p>\n<p>Thinking about these issues made us realize that we want to provide a more iron-clad\nguarantee than a blog post. So, we will draft and publish a privacy notice in line\nwith the upcoming GDPR.</p>\n<p>Don’t know what GDPR is? Good. Keep reading.</p>\n<h3>GDPR compliance</h3>\n<p>The GDPR is the <a href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation">General Data Protection Regulation</a>\nof the European Union.  It replaces the <em>Data Protection Directive</em> and is a more ambitious piece of\ndata protection legislation.</p>\n<p>The GDPR will become active in May 2018, and by that time, freesewing will be ready for it.\nSpecifically, we will publish a privacy notice that outlines exactly what happens to your data,\nand we will make certain that all your rights are respected.</p>\n<p>We are still planning how exactly we will tackle this, and for the most part, these will be cosmetic changes\nand that won’t change anything about freesewing as such.</p>\n<p>But we value your privacy, and we want to practice what we preach, so we’ll be making sure to do what’s right.</p>\n<h3>Core issue #204 - The Inkscape default units quandary</h3>\n<p>Under the heading <em>Important changes</em> the\n<a href="http://wiki.inkscape.org/wiki/index.php/Release_notes/0.92#Important_changes">release notes for Inkscape\nversion 0.92</a> list:</p>\n<blockquote>\n<p>The default resolution was changed from 90dpi to 96dpi, to match the CSS standard.\n{:.warning}</p>\n</blockquote>\n<p>This seemingly trivial update to the open source SVG editor will have some profound ripple effects for freesewing.</p>\n<p>While it won’t impact our code as such, we use Inkscape to turn the SVG patterns we generate into the PDFs that you\nprint at home. And if now Inkscape thinks that one inch no longer holds 90, but 96 pixels, your patterns will be\nscaled incorrectly, which is kind of a big deal.</p>\n<p>Given that we can continue to run an older build of Inkscape to do our bidding, this doesn’t mean things are on fire just yet.\nBut it’s a problem we will have to tackle sooner rather than later.</p>\n<p>That’s because even when we fix it, once we start using the new Inkscape, it will still incorrectly handle the drafts\nthat have been generated prior to the fix and that are still stored in people’s profiles.<br>\nNeedless to say, I see a lot of mucking about with the SVG viewbox in my future.</p>\n<p>There’s other changes in the newest Inkscape too that can potentially wreak havoc. Most likely to cause a stink-up\nis the new way the <em>line-height</em> attribute will be handled in text. Less dramatic, but still inconvenient.</p>\n<p>While these changes add an unwelcome number of entries to our to-do list, it’s worth pointing out that\nthe Inkscape maintainers make these changes because they thing it’s the right thing, and that going forward,\nthis will be the better option.</p>\n<p>So, in the same spirit, we’ll make sure to follow suit.</p>\n<p>But that’s for next year.</p>\n'},{layout:"blog",title:"Announcing Carlton, aka the Sherlock Holmes coat, and the Bent Body Block.",linktitle:"Announcing the Carlton Coat and Bent Body Block",img:"coat.jpg",caption:"You too can wear this coat. Although you're on your own for the hat. At least for now.",author:"Joost De Cock",category:"core",blurb:"We're releasing a pattern to recreate the coat worn by Benedict Cumberbatch in Sherlock Holmes, as well as the block it's based on.",meta:{index:8,fileName:"2017-12-20-announcing-carlton-and-bent.md",section:"/blog",dirName:"/"},date:"2017-12-20",path:"/blog/blog/announcing-carlton-and-bent",permalink:"/blog/announcing-carlton-and-bent",anchors:[],body:'<p>Good news everybody, we’ve got your cosplaying needs covered. That is, if you are cosplaying as Sherlock Holmes.\nOur newest pattern release, <a href="/patterns/carlton">the Carlton Coat</a> is exactly what the doctor prescribed if for some weird reason\nyour doctor wants you to look like everyone’s favorite detective.</p>\n<p>My memory is foggy on the exact origin of this endeavor. It probably involved\nme complaining about the cold and my lack of a warm winter coat, but apart from that, I’m not too sure.</p>\n<p>What I do remember is that at one point,\n<a href="http://www.annekecaramin.com/">Anneke</a> and myself decided that we would reverse-engineer the Sherlock Holmes coat.\nMore specifically, the coat worn by Benedict Cumberbatch in the BBC series Sherlock Holmes.</p>\n<p>{% include figure.html url=&quot;/img/blog/announcing-carlton-and-bent/bc.jpg&quot; description=“That coat though.” %}</p>\n<p>The coat is popular with cosplayers for obvious reasons, but it’s also just a really nice coat, and\nother brave souls <a href="http://blog.fehrtrade.com/gallery/868/the-sherlock-coat/">such as Melissa</a> have tried their hand at it.</p>\n<p>I must admit that I didn’t know Melissa made a similar coat until mine was finished. Furthermore, her blog post\nmentions that she used the instructions in a livejournal post that is no longer available.</p>\n<p>Anneke and myself did no such thing and just put the pattern together based on screengrabs from the TV show.\nWe’re hardcore like that.</p>\n<h3>About the coat</h3>\n<p>Carlton is a double-breasted long overcoat in the tradition of horseback uniform coats\nwhere the back of the coat isn’t split, but rather has wide pleats that can drape over the back of the horse.\nOr, more realistically, fan open behind you as you walk about.</p>\n<div class="row">\n<div class="col-sm-6">\n{% include figure.html url="/img/blog/announcing-carlton-and-bent/front.jpg" description="Front view of Carlton on yours truly." %}\n</div>\n<div class="col-sm-6">\n{% include figure.html url="/img/blog/announcing-carlton-and-bent/back.jpg" description="Back view of Carlton on yours truly." %}\n</div>\n</div>\n<p>It comes with two patch pockets on the front, two map pockets at the chest, and two inner pockets.\nSix pockets in total, so you’ll have plenty of room for all your belongings.</p>\n<div class="row">\n<div class="col">\n{% include blogfigure.html img="pockets.jpg" caption="Map and patch pockets on the outside." %}\n</div>\n<div class="col">\n{% include blogfigure.html img="innerpocket.jpg" caption="Inner pockets on the inside." %}\n</div>\n</div>\n<p>I finished mine just in time for a trip to Köln to visit my beloved friend and tailor\n<a href="http://sebastian-hoofs.de/massschneider/">Sebastian Hoofs</a>.\nIt was cold as eff over there, but the coat kept me nice and warm. Not surprising since it’s made in a hefty\nwool I picked up in <a href="http://www.baccitessuti.it/en/index.html">Bacci in Florence</a> over the summer, and I took\nthe extra step of interlining it with French terry (I really don’t like to be cold).</p>\n<div class="row">\n<div class="col">\n{% include blogfigure.html img="bacci.jpg" caption="I have no affiliation with Bacci, I\'m just a sucker for great fabric stores." %}\n</div>\n<div class="col">\n{% include blogfigure.html img="interlining.jpg" caption="You can see the terry interlining where I peeled back the sleeve lining." %}\n</div>\n</div>\n<h3>Burn the patriarchy to the ground through the power of pockets</h3>\n<p>Ladies take note: Carlita — a female version of Carlton — is currently on the drawing board.</p>\n<p>Initially, the plan was to release male and female versions side by side, but adapting the coat\nhas proven to be more involved than anticipated because, well, because boobs.</p>\n<p>I also feel like I have to\nkeep too many plates spinning right now, so I’m hopeful that getting Carlton out the door will\ncreate some time/space to make Carlita follow soon(ish). Either way, I’ve promised Anneke that we’d\ndo a female version, and <a href="/patrons">she’s a freesewing Captain now</a>, so I intend to keep that promise.</p>\n<p>Oh, and about that title: When Carlita’s ready, she will have just as many pockets as Carlton.</p>\n<h2>Also, this: Introducing the Bent Body Block</h2>\n<p>We’re actually releasing two patterns today. Apart from the Carlton Coat, there’s also\nthe <a href="/patterns/bent">Bent Body Block</a>.</p>\n<p>Bent is a two-part sleeve variation of our <a href="/patterns/bent">Brian Body Block</a>. It’s essentially a base\nfor coat and jacket patterns for menswear.</p>\n<p>I originally designed Bent as a base for my <a href="/blog/the-refashioners-2017/">refashioners 2017 zebra jacket</a>,\nso you can expect that jacket pattern to also hit the site in the coming months.</p>\n<p>Carlton is also based on Bent, so we’re giving you both today.</p>\n<p>Have wonderful and happy holidays if you’re into that kind of thing. And happy making!</p>\n'},{layout:"blog",title:"Calling all Patrons; Join our bedrock of loyal supporters.",linktitle:"Calling all Patrons",img:"phone.jpg",caption:"We are building a bedrock of loyal supporters to ensure a sustainable future for freesewing.org, our code, our patterns, and our community.",author:"Joost De Cock",category:"roundup",blurb:"You can sign up for as little as 2€, and it only takes a minute",meta:{index:9,fileName:"2017-12-10-calling-all-patrons.md",section:"/blog",dirName:"/"},date:"2017-12-10",path:"/blog/blog/calling-all-patrons",permalink:"/blog/calling-all-patrons",anchors:[],body:'<p>Every year, on this day, I write about what happened in the previous 12 months,\nand look ahead at what you can expect in the year ahead.</p>\n<p>This year is no different, but boy do I have a lot to talk about.</p>\n<h2>2017: the year freesewing was born</h2>\n<p>While freesewing was conceived in 2016 – that’s when I started working on it –\n2017 was the year it saw the light of day.</p>\n<p>Freesewing core v1.0.0 <a href="/blog/announcing-freesewing/">was released in March this year</a>.\nFor most people, that event passed under the radar. An open source platform for\nmade-to-measure sewing patterns? What does this thing actually do?</p>\n<p>A lot, as it turns out. Something that’s become more obvious since\n<a href="/blog/open-for-business/">the release of freesewing.org</a> at the end of August.</p>\n<p>{%\ninclude figure.html url=&quot;/img/blog/open-for-business/med_open.jpg&quot;\ndescription=“Image from<a href=\'/blog/announcing-freesewing/\'>the original announcement blog post</a>”\n%}</p>\n<p>On Christmas day, it will (only) have been four months since this release.\nYet in that time, we’ve signed up <strong>2735 users</strong>\nfor whom we host <strong>1522 drafts</strong>, and <strong>2359 models</strong>.</p>\n<p>We launched with 11 patterns, and have since added 4,\nbringing the current total to 15. Half of those new patterns are a community effort,\nwhich is particularly promising.</p>\n<p>Yes, it’s still early days. But I think it’s safe to say that the decision to\nreinvent <a href="http://makemypattern.com">makemypattern.com</a> as an open source project was the right call.</p>\n<p>Speaking of which.</p>\n<h2><a href="http://MakeMyPattern.com">MakeMyPattern.com</a> is no more</h2>\n<p>Shortly before publishing this blog post, I’ve pulled the plug on\n<a href="https://makemypattern.com/">makemypattern.com</a>.</p>\n<p>You can try to visit that link, but you’ll only end up back here.</p>\n<p><a href="http://MakeMyPattern.com">MakeMyPattern.com</a> saw the light of day in 2012. It went through a number\nof iterations since, and today is finally superseded by <a href="http://freesewing.org">freesewing.org</a>.</p>\n<p>{%\ninclude figure.html url=&quot;/img/blog/calling-all-patrons/mmp.png&quot;\ndescription=“Was it an M? A book? A bird? Boobs? We may never know.”\n%}\nWe had a good run, and I feel that for any project, it’s a good way to go\nwhen you get cannibalized by something better that you inspired.</p>\n<h2>Let’s talk money</h2>\n<p>Like every year on this day, I’ve transferred all donations into the\naccount of\n<a href="http://www.msf.org/">Médecins Sans Frontières/Doctors Without Borders</a>.</p>\n<p>This year we came in at <strong>673.14€</strong>, so that’s what I’ve transferred.</p>\n<blockquote>\n<p>Why should we give you money in the\nfirst place if you’re just going to give it away?\n{:.quote}</p>\n</blockquote>\n<p>I’ve also come to understand that people have a bunch of questions about this.\nLike <em>Why are you doing this?</em> and <em>Why should we give you money in the\nfirst place if you’re just going to give it away?</em></p>\n<p>These questions have led to some soul-searching recently.\nWhat I’ve learned is that it’s not easy to talk about money. Nor is it\neasy to put in words things that you know to be right, almost instinctively.</p>\n<p>But I wanted to be completely transparent about what’s going on, so I made\nthe effort to write about these things on <a href="/about/pledge">our pledge page</a>.\nAnd I’m copying them here verbatim:</p>\n<blockquote>\n<h5>Noblesse oblige</h5>\n<p>You probably assume that we ask for money to keep the servers running. But that’s not exactly true.</p>\n<p>I don’t know if you’re familiar with the phrase <em>noblesse oblige</em> but it essentially means that privilege entails responsibility.</p>\n<p>I am privileged, and thus I have responsibilities. I am very fortunate to have been born in Western Europe, have a good job, and a roof over my head.</p>\n<p>Could I use the money? Yes I could.<br>\nDo I need the money? No I don’t.</p>\n<h5>The value of your support</h5>\n<p>The main risk to Freesewing is the same as any open source project out there: maintainer burnout.</p>\n<p>While I no longer carry Freesewing alone — and I can’t stress enough how much I value the work of all contributors — that doesn’t make me immune to feelings of <em>Why the fuck am I doing this?</em></p>\n<p>When people become Patrons (or donate), they give more than money. To me, the main value is the message they send to me and other people working on this. And that message is: <em>Hey, you’re doing a worthwhile thing. Keep up the good work</em>.</p>\n<h5>The value of your money</h5>\n<p>It is not just about the money. But that doesn’t mean the money is not important. Much to the contrary.</p>\n<p>Raising money by doing something I love and then passing it on to charity allows me to sleep at night.</p>\n<p>I could volunteer at a soup kitchen, or teach underprivileged children how to sew. But instead I’m working on Freesewing.</p>\n<p>Which is why all the money raised through freesewing goes to charity. It makes this project not only fun to do, but also socially responsible. And I need that to convince myself that yes, it’s OK to spend all my time doing this, because at the end of the year, I get to write a check to people who need it so much more.</p>\n<h5>Charity is not sexy</h5>\n<p>Here’s the tricky part: People donate less once they know the money goes to charity in the end. I wish it wasn’t the case, but it is.</p>\n<p>So I’m not explicitly mentioning it on our Patrons page, which is presented like you would see on a business site.</p>\n<p>Yes, everything is free, and the money doesn’t actually go to paying the server bills (because I choose to pay them out of my pocket for reasons outlined above). But that doesn’t mean that these contributions are not crucial to the well-being of the project, or at the very least its maintainer (that would be me).</p>\n</blockquote>\n<p>Did you notice that in the text above I mentioned our Patrons page? That is because I’ve rolled out a bunch of changes today.</p>\n<p>Having taken the time to reflect on the money side of things, I’ve realized\nthat it’s an important factor in the well-being of this project.\nI also believe that donations – while motivating and appreciated – are not the best way to go about this.</p>\n<p>So, as of today, we are calling all Patrons.</p>\n<h2>Become a Patron of Freesewing</h2>\n<p>To ensure a sustainable future for <a href="http://freesewing.org">freesewing.org</a>, our code, our patterns, and our community,\nwe need to build a bedrock of loyal supporters.<br>\nPatrons who support us in our core work; Developing an open source platform for made-to-measure sewing patterns.</p>\n<p>{%\ninclude figure.html url=&quot;/img/blog/calling-all-patrons/patron-medals.jpg&quot;\ndescription=“We have three tiers of Patronage. <a href=\'/patrons/join\'>Learn more</a>”\n%}</p>\n<p>We have different tiers of Patronage, each with their own perks. You can support us for as\nlittle as 2€, and it only takes a minute.</p>\n<blockquote>\n<p>We are not changing the nature of the site. All patterns, and all our code, will remain free.\n{:.quote}</p>\n</blockquote>\n<p>We are not changing the nature of the site.\nAll patterns, and all our code, will remain free.\nWhat we are changing is the way we raise funds. From a system of impulsive donations\nto a community of caring Patrons. If you are someone who cares, then\n<a href="/patrons/join">check out what we have to offer</a>.</p>\n<p>I sincerely believe we are doing a worthwhile thing here. If you feel that way too,\nthen I ask you to pledge whatever you can so that we can write many more chapters in this book.</p>\n<p>{% include blockquote.html\nbg=‘linear-gradient(45deg, rgba(102,63,149,1) 0%, rgba(132,90,184,1) 36%, rgba(112,61,179,1) 65%, rgba(102,63,149,1) 100%);’\nicon=‘handshake-o’\ntcolor=’#fff’\nicolor=’#fff’\ncontent=“<h3>Become a Patron today</h3><h4>You can sign up for as little as 2€, and it only takes a minute.</h4><p class=\'text-right\'><a href=\'/patrons/join\' class=\'btn btn-lg btn-outline-white\'>Find out more</a></p>”\n%}</p>\n<p>Thank you, and have a great year.</p>\n<p>joost</p>\n<p><small>PS: It would be a shame if there’s people out there willing to support us who don’t know about this.\nSo perhaps you could share <a href="/img/blog/calling-all-patrons/patrons-ig.png">this image</a> on social media? <i class="fa fa-arrow-down" aria-hidden="true"></i></small>\n{%\ninclude figure.html url=&quot;/img/blog/calling-all-patrons/patrons-ig.png&quot;\ndescription=“Sharing is caring!”\n%}</p>\n'},{layout:"blog",title:"The Florent Flat Cap pattern is now available in beta. That's another gift sorted.",linktitle:"The Florent Flat Cap is now available in beta",img:"quentin.jpg",caption:"Quentin surrounded by our future robot overlords.",author:"Joost De Cock",category:"core",blurb:"Announcing the Florent F

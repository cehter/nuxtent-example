lat Cap, by Quentin Felix.",meta:{index:10,fileName:"2017-12-06-florent-flat-cap-beta.md",section:"/blog",dirName:"/"},date:"2017-12-06",path:"/blog/blog/florent-flat-cap-beta",permalink:"/blog/florent-flat-cap-beta",anchors:[],body:'<p>After last month’s release of <a href="/patterns/benjamin">Benjamin</a>, here’s another pattern release\nto channel the dapper gentleman within: the <a href="/patterns/florent">Florent Flat Cap</a>.</p>\n<p>Like Benjamin, this pattern was contributed by the freesewing community, rather than\nyours truly. In this case, it was <a href="/users/ptzcb">Quentin Felix</a> who signed for the design.</p>\n<p>I asked Quentin if he wanted to write this announcement blog post himself,\nbut he argued that it was time I did something too. He did have this to share\nthough, on his reasons for designing this pattern in the first place:</p>\n<blockquote>\n<h5>Quentin on his reasons for designing Florent</h5>\n<p>I like wearing flat caps myself. I didn’t use to, but I have\na friend Florent who inspired me to wear them (now you know where the name comes from).</p>\n<p>The first time I made a flat cap, it took me ages to scale the\npattern to an exact fit, involving a lot of messing about with tracing paper.\nThere’s a number of patterns available online for flat caps.\nBut they all come in one size only.</p>\n<p>I wanted to make this more accessible to people. And, while I was at it,\nI also drew on my experience to add some tweaks for a better fit.</p>\n<p>For example, this design extends lower at the back of the head, which\ngives it better hold.\n{:.quote.full}</p>\n</blockquote>\n<p>This <em>why should we always have to re-invent the wheel?</em> could\npretty much be freesewing’s slogan.</p>\n<h2>It’s the season for giving</h2>\n<p>Florent requires only one measurement: the head circumference. As such,\nthis release is perfectly timed. With the holiday season coming up,\nhere’s another gift you can make yourself.</p>\n<p>Thanks Quentin!</p>\n'},{layout:"blog",title:"Monthly roundup - November 2017: Benjamin, on-boarding, showcases, and our on-demand tiler",linktitle:"Monthly roundup; November 2017 edition",img:"potw.jpg",caption:"Your new login background for the month of December",author:"Joost De Cock",category:"roundup",blurb:"A roundup of all the freesewing news of the last month",meta:{index:11,fileName:"2017-11-30-roundup-2017-11.md",section:"/blog",dirName:"/"},date:"2017-11-30",path:"/blog/blog/roundup-2017-11",permalink:"/blog/roundup-2017-11",anchors:[],body:'<p>This is your monthly roundup of the freesewing news of the last four weeks, and a look at what lies ahead in the next month.</p>\n<h2>Looking back at November</h2>\n<p>November has been busy around here. While lot of the work has been happening behind the scenes\n— more on that in December — there’s also a list of things that are already rolled out.</p>\n<p>Here’s the most important changes:</p>\n<h3>Meet Benjamin</h3>\n<p>First up: a new pattern. The Benjamin Bow tie is <a href="/patterns/benjamin">now available</a> in beta.</p>\n<div class="row">\n<div class="col">\n{% include blogfigure.html img="benjamin.jpg" caption="Wouter showing off Benjamin" %}\n</div>\n<div class="col">\n{% include blogfigure.html img="bowties.jpg" caption="More bow ties from Wouter\'s personal stash" %}\n</div>\n</div>\nBenjamin is a bow tie, and as I explained in [the announcement blog post](/blog/benjamin-bow-tie-beta/) \nthis release is kind of a big deal.\n<p>That’s because it’s the first ever pattern to have been contributed by the community.\nMore specifically, it was <a href="/users/xdpug">Wouter</a> who designed and programmed the pattern.</p>\n<p>So shout-out to him for being the first person to contribute a pattern. And if you\n<a href="https://gitter.im/freesewing/freesewing">hang around in the freesewing chat room</a>,\nyou know that he’s already started working on his next pattern.</p>\n<h3>Better user on-boarding</h3>\n<p>I’ve changed the sign-up flow a bit to help people discover all the options they can set in their account.</p>\n<p>{% include figure.html url=&quot;/img/blog/roundup-2017-11/welcome.png&quot; description=“The welcome page guides you through your account setup” %}</p>\n<p>The change is two-fold. First you are now auto-magically logged in\nwhen you click the email confirmation link for your account.</p>\n<p>Second, we send you to the welcome page and guide you\nthrough a few steps to finalize your account setup. Specifically:</p>\n<ul>\n<li>Configure your units</li>\n<li>Configure your username</li>\n<li>Configure your profile picture</li>\n<li>Configure your social media accounts</li>\n</ul>\n<p>(More on that last one later in this post)</p>\n<p>All of these settings are available in <a href="/account">your account</a>, but people\nfrequently don’t realize that.\nWith the new sign-up flow, that should no longer be the case.</p>\n<blockquote>\n<h5>Hey, I never got a handy welcome page like that</h5>\n<p>At any time, you can go to <a href="/welcome">the welcome page</a>\nto check or update your account settings.\n{:.tip}</p>\n</blockquote>\n<h3>Mixed units warning</h3>\n<p>One of the issues that drove the changes to the on-boarding of new users was the\nissue of mixed units.</p>\n<p>Mixed units is when your account is configured in metric, but your model is set\nto imperial (or vice-versa).</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-11/units-mismatch-warning.png&quot;\ndescription=“An example warning when units are mixed between your account and your model”\n%}</p>\n<p>This is supported. If you make things for other people in other parts of the world,\nthis flexibility is handy.</p>\n<p>But it’s a rather niche scenario, and more often than not it’s due to the user not\nrealizing their units are set as they are.</p>\n<p>So now, when you draft a pattern with mixed units, we’ll show you a warning box to make\nsure that you do actually intend to use mixed units.</p>\n<h3>Per-pattern default seam allowance</h3>\n<p>The roll-out of Benjamin raised another issue: standard seam allowance.</p>\n<p>For a bow tie, the current standard seam allowance (1cm for metric, 5/8&quot; for imperial)\nis too large. So Wouter wanted some way to change the standard seam allowance.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-11/non-standard-sa-warning.png&quot;\ndescription=“Here too, we’ve added a little notification to make sure you are aware”\n%}\nSo, that’s what we implemented. Going forward, patterns can set the standard seam allowance\n(for both metric and imperial). If they don’t, we revert to 1cm|5/8&quot; as before.</p>\n<p>Note that this is only the default seam allowance. When you draft a pattern you can still\nset the seam allowance to whatever you like.</p>\n<h3>Social media accounts</h3>\n<p>If you clicked the link to the welcome page, or if you check out the\nsettings in <a href="/profile">your profile</a> you’ll see that you can now enter your\nusername for a few other sites:</p>\n<ul>\n<li>Twitter</li>\n<li>Instagram</li>\n<li>GitHub</li>\n</ul>\n<p>No need to worry, <a href="/blog/privacy-choices/">your privacy is in good hands here</a>.\nI am not interested in collecting your data, and the only reason\nthis is here is because people <a href="https://github.com/freesewing/site/issues/184">asked for it</a>.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-11/comments-social.png&quot;\ndescription=“After Quentin added his Instagram and GitHub accounts to his settings, his comment now have links to those accounts”\n%}\nLinks to your social media accounts will appear on your profile page and along your comments.</p>\n<h3>More showcases</h3>\n<p>We’ve added a bunch of new <a href="/showcase">showcases</a> this month.\nEvery maker that has one or more showcases here on the site has their own page\nthat lists all their showcases.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-11/maker-links.png&quot;\ndescription=“An example of links on a maker page. In this case, Anneke”\n%}\nThis month, we’ve updated those pages with links to the blog and/or social media\naccounts of these makers.\nThe idea is that people who feel you’ve made a cool thing can find out a bit more about you.</p>\n<h3>Referrer policy, or why you never get any visitors from <a href="http://freesewing.org">freesewing.org</a></h3>\n<p>We’ve rolled out the strictest referral policy: <code>no-referrer</code>. It blocks all referrer information.</p>\n<p>This means that if you run Google analytics – or some other website statistics tool –\non your blog or website, you won’t see traffic from <a href="http://freesewing.org">freesewing.org</a>.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-11/no.gif&quot;\ndescription=“Our referrer policy: No”\n%}\nThat doesn’t mean that people aren’t clicking links to your blog, but we simply\nblock the referrer header from being set, so Google has no idea where people come from.</p>\n<p>Why you ask? Because privacy.</p>\n<h3>On-demand tiler</h3>\n<p>When you draft a pattern here, you can download it in a number of formats, all neatly tiled\nso you can print them.</p>\n<p>You can also download the SVG source code to make further changes to the patterns.\nBut once you have made those changes, there’s no easy way for you to get it as a printable PDF.</p>\n<p>{% include figure.html url=&quot;/img/tiler.svg&quot; description=“The on-demand tiler does what you’d expect” %}</p>\n<p>Well now there is. We’ve added <a href="/tools/tiler">an on-demand tiler</a> to the site that does just that.\nUpload your SVG, pick the format of your choice, and we’ll tile it for you.</p>\n<h2>Looking ahead to December</h2>\n<p>I had hoped to release my winter coat pattern during November, but alas that didn’t work out.\nI’m actually still making it, and when it’s ready there will be a few tweaks required to the pattern\nbefore I can release it.</p>\n<p>But that news will have to play second fiddle to our wrap up of the year\n(traditionally on December 10th here). It’s not just about what happened over the last 12 months,\nwe’ll also be rolling out some changes to safeguard the future of this project.</p>\n<p>10 more sleeps :)</p>\n'},{layout:"blog",title:"The Benjamin Bow Tie pattern is now available in beta. And I didn't even have to do anything.",linktitle:"The Benjamin Bow Tie is now available in beta",img:"bowtie.jpg",caption:"A collection of bow ties from Wouter, who designed and coded this pattern",author:"Joost De Cock",category:"core",blurb:"Announcing the Benjamin Bow Tie, our first ever community pattern.",meta:{index:12,fileName:"2017-11-14-benjamin-bow-tie-beta.md",section:"/blog",dirName:"/"},date:"2017-11-14",path:"/blog/blog/benjamin-bow-tie-beta",permalink:"/blog/benjamin-bow-tie-beta",anchors:[],body:'<p>Our family of freesewing patterns has grown once again, and the benjamin of the family is… <a href="/patterns/benjamin">Benjamin</a>.</p>\n<p>Benjamin is a bow tie that comes with a variety of options to control pretty much every aspect of your bow tie.</p>\n<p>You can opt for a made-to-measure bow tie, or draft Benjamin with an adjustment ribbon to allow\nsome flexibility in the fit. Something that makes this a great handmade gift for the opcoming holiday season.</p>\n<h2>Benjamin is more special than you realize</h2>\n<p>Here’s the thing about Benjamin that I’m most excited about: I didn’t do anything.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/benjamin-bow-tie-beta/benjamins.jpg&quot;\ndescription=“A collection of bow ties from Wouter, who designed and coded this pattern”\n%}</p>\n<p>That’s right, Benjamin was designed and coded by\n<a href="/users/xdpug">Wouter Van Wageningen</a> who has over the last couple of months\nbeen teaching himself the ins and outs of the freesewing platform:</p>\n<blockquote>\n<p>I had a blast making the Bow Tie pattern.\nI basically used it to move from the BabyBib tutorial into something that was\noriginal and not too complex (and actually useful).\nI wanted to get the whole process under control before venturing out into the real stuff.</p>\n<p>That I was able to pick things up so easily is due mostly to the great\n<a href="/docs/designer/tutorial/part-1">BabyBib tutorial</a>\nand the help you’ve provided <a href="https://gitter.im/freesewing/freesewing">here</a>.\n{:.quote.full}</p>\n</blockquote>\n<h2>Who will be next to contribute a pattern?</h2>\n<p>When I released freesewing as an open source platform, I obviously hoped that others would\njoin the effort.</p>\n<p>But I never thought that less than 3 months after the public release of freesewing,\nwe’d have our first pattern from the freesewing community.</p>\n<p>{% include figure.html url=&quot;/img/blog/benjamin-bow-tie-beta/giphy.gif&quot; description=“Benjamin is kind of a big deal” %}</p>\n<p>So yeah, Benjamin is a BFD, Wouter is a badass, and I am hopeful that this will be the first\nof many patterns that we as a community will be able to make available to all.</p>\n'},{layout:"blog",title:"Monthly roundup - October 2017: Huey, Romy, community building and pattern cover pages",linktitle:"Monthly roundup; October 2017 edition",img:"potw.jpg",caption:"Your new login background for the month of november",author:"Joost De Cock",category:"roundup",blurb:"A roundup of all the freesewing news of the last month",meta:{index:13,fileName:"2017-10-31-roundup-2017-10.md",section:"/blog",dirName:"/"},date:"2017-10-31",path:"/blog/blog/roundup-2017-10",permalink:"/blog/roundup-2017-10",anchors:[],body:'<p>This is your monthly roundup of the freesewing news of the last four weeks, and a look at what lies ahead in the next month.</p>\n<h2>Looking back at october</h2>\n<p>In retrospect, I should have made the october background image haloween themed.\nI guess I’ll try to remember that for next year.</p>\n<h3>Meet Huey</h3>\n<p>First up: a new pattern. The Huey Hoodie is <a href="/patterns/huey">now available</a> in beta.</p>\n<p>{% include blogfigure.html img=“huey.jpg” caption=“Hi everyone, I am Huey” %}</p>\n<p>Huey is a zip-up hoodie, have a look at <a href="/showcase/pattern/huey">the Huey showcase page</a> for examples.\n<a href="/blog/huey-hoodie-beta/">The announcement blog post</a> also explains what it means for a pattern to be in beta.</p>\n<h3>Community building</h3>\n<p>Freesewing is slowly evolving into a communal effort. The\n<a href="https://gitter.im/freesewing/freesewing">freesewing channel on Gitter</a> is turning\ninto a rather chatty place, which is really wonderful to see.</p>\n<p>Furthermore, a number of people are taking a stab at designing their own patterns with\nfreesewing. I think that’s very exciting and I’m looking forward to the day we’ll all\nbe able to enjoy the fruits of that labour.</p>\n<p>Meanwhile, people are also helping out with the site, suggesting fixes and improvements\nleft and right, and <a href="/users/xdpug">Wouter</a> even added an entire page on\n<a href="/docs/git-basics">Git basics</a> which should be a great stepping stone for people who like\nhim want to get involved, but lack prior experience with Git (and GitHub).</p>\n<p>Needless to say, I am very appreciative of all contributions big and small.<br>\nIf you’d like to get involved, <a href="https://gitter.im/freesewing/freesewing">come say hi</a>.</p>\n<h3>Cover pages for patterns</h3>\n<p>This is something I’m\n<a href="https://www.instagram.com/p/Ba6qVTFDZv_/">kind of excited about</a>:\nbut I’ve made\n<a href="https://github.com/freesewing/tile/commit/9d2b11e7a9f0d08b890a04eced989f0b432d2c53">some changes</a>\nto <a href="https://github.com/freesewing/tile">freesewing tile</a> to add a cover page to patterns.</p>\n<p>The tile repository holds software that turns your pattern into multiple pages you can\nprint on your printer (so called tiling, hence the name).</p>\n<p>You need to sticky-tape those pages together, and even though there are markings on the pages\nto help you with that, it would be nice to have an overview page that shows the entire pattern\nand how it’s layed out over the different pages.</p>\n<p>Problem is, because freesewing patterns are drafted on the fly, based on your measurements,\nthere’s no way to know how big or small your pattern will be. In addition, you can pick a variety\nof paper sizes which will also influence how the pattern gets tiled.</p>\n<p>{% include blogfigure.html img=“tile.jpg” caption=“Turns out, you can add a coverpage is wrestle long enough with PostScript” %}</p>\n<p>So for the longest time, I felt it was simply not possible to add an coverpage with an\noverview of how everything needs to be stuck together. But everyday is a school day, and\nI’m glad to announce that starting of today, when you download a tiled PDF, it will come\nwith a cover page detailing the layout.</p>\n<p>This is obviously very new code, so if for some reason you run into trouble with the tiler,\nmake sure to <a href="https://github.com/freesewing/tile/issues/new">let me know about it</a>.</p>\n<h3>Romy will design cover images for patterns</h3>\n<p>I’ve made some changes to <a href="/patterns/">the patterns page</a> because I felt that the previous\nlayout wasn’t doing the patterns justice.</p>\n<p>While the layout is a bit better now (I think) the pictures are still a bit <em>meh</em> and they\ndon’t really say <em>freesewing</em>.</p>\n<p>So, I’ve talked to Dutch illustrator <a href="https://romyvdhel-art.deviantart.com/">Romy Van der Hel</a>\n(who also signed for our measurements illustrations)\nand I’m glad to be able to share with you that she’s agreed to do illustrations for the\ndifferent freesewing patterns.</p>\n<p>Romy will be working on these on and off, but I hope you’ll start to see more of her work\nher relatively soon.</p>\n<h2>Looking ahead to november</h2>\n<p>Last month I said I was working on 5 patterns. One of those (Huey) has been released now\nand these days I’m occupied making a test garment for another pattern on that list: a wintercoat.</p>\n<p>I don’t want to give away too much about this yet, because it’s kind of exciting, but\nI hope to be able to show more of this during the month of november. If for no other\nreason that it’s getting cold and I could really do with a warm coat.</p>\n'},{layout:"blog",title:"The Huey Hoodie is now available in beta. Which begs the question, what does it mean for a pattern to be in Beta?",linktitle:"The Huey Hoodie is now available in beta",img:"hoodie.jpg",caption:"This purple Huey hoodie is the first of its kind. Now it's your turn",author:"Joost De Cock",category:"core",blurb:"Announcing the Huey Hoodie, and an explanation of what it means for a pattern to be in beta.",meta:{index:14,fileName:"2017-10-21-huey-hoodie-beta.md",section:"/blog",dirName:"/"},date:"2017-10-21",path:"/blog/blog/huey-hoodie-beta",permalink:"/blog/huey-hoodie-beta",anchors:[],body:'<p>Welcome to <a href="/patterns/huey">Huey</a>, the youngest member in our pattern family.\nHuey is a zip-up hoodie with an (optional) front pouch. I’ve made one for myself – the one in the picture above –\nand I have yet to take it off since.</p>\n<p>Meanwhile, I’ve been wondering why the hell I didn’t design this pattern sooner.\nIt’s just that nice to wear.</p>\n<h2>Available as of now, in beta</h2>\n<p>The pattern is available <a href="/patterns/huey">right here</a>, right now, but it’s in beta.</p>\n<p>To find out what that means – and why I’m doing this – just continue reading.\nBut if you’re itching to make this, here’s is what you need to know about beta status:</p>\n<ul>\n<li>Beta patterns lack documentation</li>\n<li>Beta patterns are made by few people (so far)</li>\n</ul>\n<p>As time goes by and these issues are resolved, Huey will move from beta to core.</p>\n<h2>So why this beta business</h2>\n<p>As I explained in <a href="/blog/roundup-2017-09/">my round-up post of last month</a>, pattern testing is a real bottleneck for me.</p>\n<p>A number of people came forward, offering to help out with testing (thank you very much for that)\nwhich lead me to consider how this would work in practice.</p>\n<p>Like, I’ve got Huey to point of <em>it works for me</em> and I am somewhat confident that it will work for others too.\nStil, nothing replaces a real-world test so it would be nice if a couple of people could make it.</p>\n<p>Rather than given the opportunity to test Huey to a handful of people who came forward, I figured I might as well\nopen it up to everyone who feels so inclined.</p>\n<p>And to indicate that this pattern isn’t as road-tested as the others, I’m keeping it in the beta namespace, where it actually is developed\nand this will also show up on the pattern page. No changes required.</p>\n<h2>Release early, release often</h2>\n<p>Going forward, I will release patterns as soon as I can, and work on completing the documentation while they remain in beta.</p>\n<p>I think it’s a good way to go, and adheres to the <em>release early, release often</em> mantra of open source software.</p>\n<p>If you think that’s a bad idea (or a very good idea), make sure to tell me about it in the comments below.</p>\n'},{title:"Using Firebase Auth With Nuxt.js",subtitle:"Part 1",tags:["vue","nuxt","firebase"],meta:{index:15,fileName:"2017-10-11-Nuxtjs-Firebase-Auth.md",section:"/blog",dirName:"/"},date:"2017-10-11",path:"/blog/blog/nuxtjs-firebase-auth",permalink:"/blog/nuxtjs-firebase-auth",anchors:[["#firebase-app-setup","Firebase App Setup"],["#handling-user-authentication-state","Handling User Authentication State"],["#protecting-authenticated-routes","Protecting Authenticated Routes"]],body:'<p>This article is an overview of using Nuxt.js with Firebase Authentication. In Part 2, I will provide a more detail explanation of the concepts used in this example.</p>\n<div class="flexContainer"><a target="/\\_blank" rel="noopener" href="https://nuxt-firebase-auth.firebaseapp.com/">Live Demo</a>\n<a target="/\\_blank" rel="noopener" href="https://github.com/davidroyer/nuxt-firebase-auth">Github Repo</a></div>\n<p><strong><em>Notes:</em></strong></p>\n<ul>\n<li>\n<p>I am using SPA mode with Nuxt.js which is implemented by setting the option <code>mode: \'spa\'</code> in <code>nuxt.config.js</code>.</p>\n</li>\n<li>\n<p>You need to enable the Sign-In Method for Google from the Authentication settings via your Firebase Console.</p>\n</li>\n<li>\n<p>I am using Firebase Hosting but it should work with any static hosting provider. However, you’ll need to authorize that domain via your Firebase Console in Authentication settings via your Firebase Console under the Sign-In Methods Tab.</p>\n</li>\n</ul>\n<p>I have created 3 files that handle the issues faced when attempting to use Firebase Auth with Nuxt.js.</p>\n<ul>\n<li>\n<p><code>fireinit.js</code></p>\n</li>\n<li>\n<p><code>fireauth.js</code></p>\n</li>\n<li>\n<p><code>router-auth.js</code></p>\n</li>\n</ul>\n<hr>\n<h1 id="firebase-app-setup">Firebase App Setup</h1>\n<p>To setup/initialize the firebase app with credentials, I created <code>services/fireinit.js</code>. An issue commonly seen by developers is Firebase telling us an app already exist. The line below solves this issue.</p>\n<p><code>!firebase.apps.length ? firebase.initializeApp(config) : \'\'</code></p>\n<p>This is an <code>if/else</code> statement in shortened form. It checks if any firebase apps already exist.</p>\n<p>If one does not exist, initialize the app, otherwise do nothing because it’s already happened so we’re good to go.</p>\n<pre class="language-javascript"><code class="language-javascript">  <span class="token comment">// This is `services/fireinit.js`</span>\n\n  <span class="token keyword">import</span> <span class="token operator">*</span> <span class="token keyword">as</span> firebase <span class="token keyword">from</span> <span class="token string">\'firebase/app\'</span>\n  <span class="token keyword">import</span> <span class="token string">\'firebase/auth\'</span>\n  <span class="token keyword">import</span> <span class="token string">\'firebase/firestore\'</span>\n  <span class="token keyword">import</span> <span class="token string">\'firebase/database\'</span>\n\n  <span class="token keyword">var</span> config <span class="token operator">=</span> <span class="token punctuation">{</span>\n    apiKey<span class="token punctuation">:</span> <span class="token string">"yourProjectValueHere"</span><span class="token punctuation">,</span>\n    authDomain<span class="token punctuation">:</span> <span class="token string">"yourProjectValueHere"</span><span class="token punctuation">,</span>\n    databaseURL<span class="token punctuation">:</span> <span class="token string">"yourProjectValueHere"</span><span class="token punctuation">,</span>\n    projectId<span class="token punctuation">:</span> <span class="token string">"yourProjectValueHere"</span><span class="token punctuation">,</span>\n    storageBucket<span class="token punctuation">:</span> <span class="token string">"yourProjectValueHere"</span><span class="token punctuation">,</span>\n    messagingSenderId<span class="token punctuation">:</span> <span class="token string">"yourProjectValueHere"</span><span class="token punctuation">,</span>\n  <span class="token punctuation">}</span><span class="token punctuation">;</span>\n\n  <span class="token operator">!</span>firebase<span class="token punctuation">.</span>apps<span class="token punctuation">.</span>length <span class="token operator">?</span> firebase<span class="token punctuation">.</span><span class="token function">initializeApp</span><span class="token punctuation">(</span>config<span class="token punctuation">)</span> <span class="token punctuation">:</span> <span class="token string">\'\'</span>\n  <span class="token keyword">export</span> <span class="token keyword">const</span> GoogleProvider <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">firebase<span class="token punctuation">.</span>auth<span class="token punctuation">.</span>GoogleAuthProvider</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n  <span class="token keyword">export</span> <span class="token keyword">const</span> auth <span class="token operator">=</span> firebase<span class="token punctuation">.</span><span class="token function">auth</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n  <span class="token keyword">export</span> <span class="token keyword">const</span> DB <span class="token operator">=</span> firebase<span class="token punctuation">.</span><span class="token function">database</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n  <span class="token keyword">export</span> <span class="token keyword">const</span> StoreDB <span class="token operator">=</span> firebase<span class="token punctuation">.</span><span class="token function">firestore</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n  <span class="token keyword">export</span> <span class="token keyword">default</span> firebase\n</code></pre>\n<hr>\n<h1 id="handling-user-authentication-state">Handling User Authentication State</h1>\n<p>Firebase provides <code>onAuthStateChanged</code> to handle user state. I created <code>fireauth.js</code> to setup this functionality</p>\n<pre class="language-javascript"><code class="language-javascript">  <span class="token comment">// This is `@plugins/fireauth.js`</span>\n\n  <span class="token keyword">import</span> <span class="token punctuation">{</span> auth <span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">\'@/services/fireinit.js\'</span>\n\n  <span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token punctuation">(</span>context<span class="token punctuation">)</span> <span class="token operator">=></span> <span class="token punctuation">{</span>\n    <span class="token keyword">const</span> <span class="token punctuation">{</span>store<span class="token punctuation">}</span> <span class="token operator">=</span> context\n\n    <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">Promise</span><span class="token punctuation">(</span><span class="token punctuation">(</span>resolve<span class="token punctuation">,</span> reject<span class="token punctuation">)</span> <span class="token operator">=></span> <span class="token punctuation">{</span>\n      auth<span class="token punctuation">.</span><span class="token function">onAuthStateChanged</span><span class="token punctuation">(</span>user <span class="token operator">=></span> <span class="token punctuation">{</span>\n        <span class="token keyword">if</span> <span class="token punctuation">(</span>user<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n          <span class="token keyword">return</span> <span class="token function">resolve</span><span class="token punctuation">(</span>store<span class="token punctuation">.</span><span class="token function">commit</span><span class="token punctuation">(</span><span class="token string">\'setUser\'</span><span class="token punctuation">,</span> user<span class="token punctuation">)</span><span class="token punctuation">)</span>\n        <span class="token punctuation">}</span>\n        <span class="token keyword">return</span> <span class="token function">resolve</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>\n      <span class="token punctuation">}</span><span class="token punctuation">)</span>\n    <span class="token punctuation">}</span><span class="token punctuation">)</span>\n  <span class="token punctuation">}</span>\n</code></pre>\n<hr>\n<h1 id="protecting-authenticated-routes">Protecting Authenticated Routes</h1>\n<p><strong>Scenario 1:</strong> A user is already signed-in and the next route is <code>/login</code></p>\n<p><em>Redirect to <code>/admin</code></em></p>\n<br>\n<p><strong>Scenario 2:</strong> There is not a user signed-in and the next route is <code>/admin</code> or a sub-route such as, <code>/admin/settings</code></p>\n<p><em>Redirect to <code>/login</code></em></p>\n<br>\n<p>This functions checks for the 2 scenarios:</p>\n<pre class="language-javascript"><code class="language-javascript"><span class="token comment">// This is `@middleware/router-auth.js`</span>\n\n<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">{</span> store<span class="token punctuation">,</span> redirect<span class="token punctuation">,</span> route <span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n  store<span class="token punctuation">.</span>state<span class="token punctuation">.</span>user <span class="token operator">!=</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> route<span class="token punctuation">.</span>name <span class="token operator">==</span> <span class="token string">\'login\'</span> <span class="token operator">?</span> <span class="token function">redirect</span><span class="token punctuation">(</span><span class="token string">\'/admin\'</span><span class="token punctuation">)</span> <span class="token punctuation">:</span> <span class="token string">\'\'</span>\n  store<span class="token punctuation">.</span>state<span class="token punctuation">.</span>user <span class="token operator">==</span> <span class="token keyword">null</span> <span class="token operator">&amp;&amp;</span> <span class="token function">isAdminRoute</span><span class="token punctuation">(</span>route<span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token function">redirect</span><span class="token punctuation">(</span><span class="token string">\'/login\'</span><span class="token punctuation">)</span> <span class="token punctuation">:</span> <span class="token string">\'\'</span>\n<span class="token punctuation">}</span>\n\n<span class="token keyword">function</span> <span class="token function">isAdminRoute</span><span class="token punctuation">(</span>route<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n  <span class="token keyword">if</span> <span class="token punctuation">(</span>route<span class="token punctuation">.</span>matched<span class="token punctuation">.</span><span class="token function">some</span><span class="token punctuation">(</span>record <span class="token operator">=></span> record<span class="token punctuation">.</span>path <span class="token operator">==</span> <span class="token string">\'/admin\'</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n    <span class="token keyword">return</span> <span class="token boolean">true</span>\n  <span class="token punctuation">}</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<br>\n<p>We will tell Nuxt.js to use this file by declaring it in <code>nuxt.config.js</code> as follows:</p>\n<pre class="language-javascript"><code class="language-javascript">router<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n  middleware<span class="token punctuation">:</span> <span class="token string">\'router-auth\'</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<br>\n<p>With all of this in place, we are able to use Firebase Authentication with Nuxt.js to protect the <code>/admin</code> route as well as child routes such as <code>/admin/settings</code>.</p>\n'},{layout:"blog",title:"Where the hell are we anyway? Or handling conditional code execution in extended patterns",linktitle:"Conditional code in extended patterns",img:"compass.jpg",caption:"Think of Pattern::requested as your compass",author:"Joost De Cock",category:"docs",blurb:"Sometimes we want to know inside a class/pattern whether we are the actual pattern the user wants, or merely a stepping stone to get there.",meta:{index:16,fileName:"2017-10-05-where-are-we.md",section:"/blog",dirName:"/"},date:"2017-10-05",path:"/blog/blog/where-are-we",permalink:"/blog/where-are-we",anchors:[],body:'<p>Because in freesewing, patterns are implemented as their own classes,\nwe can make use of a concept called\n<em><a href="https://en.wikipedia.org/wiki/Inheritance_(object-oriented_programming)">class inheritance</a></em>.</p>\n<p>It’s the principle that one pattern can <em>extend</em> another pattern. When doing so, it will <em>inherit</em> all its functions and properties, and can choose to override those with its own implementation.</p>\n<p>This scenario is common and — once you get the hang of it — rather intuitive.</p>\n<p>Patterns contain a bunch of methods, and when a method is not implemented, the method from the (grand)father class/pattern is used.</p>\n<p>{% include blogfigure.html img=“minime.jpg” caption=“Class inheritance: Think mini-me” %}</p>\n<p>But recently I bumped into a scenario where this mechanism didn’t give me the flexibility I needed.<br>\nI was dealing with a use case that is rather common in pattern design: trueing your seams.</p>\n<h2>About trueing seams</h2>\n<p>To <em>true a seam</em> is a bit of pattern design jargon. It means to match the seamlength of two seams that need to be joined together.</p>\n<p>When designing a pattern, we first come up with a shape that should work in theory. But we need to add a reality check to make sure things actually work in practice too.</p>\n<p>For example, when designing a trouser pattern, the inseam of the front leg panel and back leg panel need to be matched. But because both panels are shaped differently, there’s no guarantee they will match when the panels are drafted initially.</p>\n<p>{% include figure.html url=&quot;/img/blog/where-are-we/meme.jpg&quot; description=“Actually, it’s more a matter of figuring out whether one should in the first place” %}</p>\n<p>Obviously, we can’t depend on sheer luck, so after the first basic draft of the pattern, we have to check the length of the inseam of front and back panel, and if they don’t match up, adjust them until they do.</p>\n<p>This is called <em>trueing your seams</em>. Classic pattern designers do this once when designing the pattern. But because patterns on freesewing are drafted on the fly based on your measurements, this needs to happen on the fly too.</p>\n<h2>To true or not to true? A practical example</h2>\n<p>So far so good. We need to make sure that things match up by trueing our seams. But things get more complicated when we start to extend our patterns.</p>\n<p>I recently came accross this issue while working on some new patterns, and I thought it might be a good idea to illustrate the issue based on a real-word example, and also outline my solution for it.</p>\n<p>Here’s the deal: I’m designing a new trouser block for men. It’s called <strong>Trent</strong>. I’m also, in parallel, working on a selvedge jeans block for men called <strong>Seth</strong>.</p>\n<p>The selvedge block, <strong>Seth</strong>, is based on — or extends — the regular block, <strong>Trent</strong>. Or in other words, <strong>Trent</strong> is the parent, and <strong>Seth</strong> is the child pattern.</p>\n<p>{% include figure.html url=&quot;/img/blog/where-are-we/trentSeth.png&quot; description=“Seth extends Trent” %}</p>\n<p>Both of these patterns need to have their seams trued. But only if they are the last link in the chain.</p>\n<p>What I mean is, if somebody wants to use the basic Trent block, we should true its seams. Likewise, if somebody wants to use the Seth block, we should true its seams too.</p>\n<blockquote>\n<p>You only want to true your seams at the very end of your drafting process\n{:.quote}</p>\n</blockquote>\n<p>But here’s the catch: Seth depends on Trent, so when we draft Seth, we first draft Trent and use that as a starting point for Seth.</p>\n<p>And in this case we <strong>should not</strong>  true the seams of Trent because that is not only pointless and wasteful, it will result in a worse pattern.</p>\n<p>Think about it: We draft Trent as best as possible. Then we implement our reality-check to true the seams. In doing so, we deviate ever so slightly from the best theoretical pattern.</p>\n<p>But Seth will change the legs parts of the pattern, and so once again we will need to true these seams. So there really is no point in trueing the seems in Trent. It’s work done for nothing, and it’s better to base Seth on the optimal theoretical draft, without our reality check.</p>\n<p>It boils down to this: You only want to true your seams at the very end of your drafting process. Not somewhere at the start or in the middle.</p>\n<h2>How do you know where you are in the drafting process? Ask <code>Pattern::requested()</code></h2>\n<p>When we’re drafting our pattern, we need to know whether this is the end of the drafting process, or are we just preparing the ground work for some other pattern to extend on later.</p>\n<p>Since freesewing core v1.2.0, there’s a new method for that: <a href="/docs/core/classdocs/patterns/core/pattern#requested"><code>Pattern::requested()</code></a>.\nThis method gives you — at all times — the full class name of the pattern that was requested by the user (hence the name). In other words, the pattern at the end of our drafting process.</p>\n<blockquote>\n<p>Sometimes we want to know inside a class/pattern whether we are the actual pattern the user wants, or merely a stepping stone to get there\n{:.quote}</p>\n</blockquote>\n<p>Knowing what pattern the user requested is one part of the equation. We also need to know where we are currently. Are we in a method implemented by the requested pattern, or in one inherited from a parent patern?</p>\n<p>Luckily, PHP has a magic variable called <code>__CLASS__</code> that always gives us the full name of the current class. In other words, the full name of the current pattern.</p>\n<p>Now we can compare <code>Pattern::requested()</code> to <code>__CLASS__</code> and if it matches, we know we should true the seams (in our example).</p>\n<p>In practice, it looks something like this:</p>\n<pre class="language-php?start_inline"><code class="language-php?start_inline">if( __CLASS__ === $this->requested() ) {\n    // True seams here\n}\n</code></pre>\n<h2>Summary</h2>\n<p>I hope the practical example of trueing seams was helpful. But this issue is more generic than that.</p>\n<p>It boils down to the fact that sometimes we want to know inside a class/pattern whether we are the actual pattern the user wants, or merely a stepping stone to get there.</p>\n<p>By comparing <code>$this-&gt;requested()</code> to the special <code>__CLASS__</code> variable inside a pattern, we can check at any point in any class/pattern whether this is the case or not.</p>\n'},{layout:"blog",title:"Monthly roundup - September 2017: Simon complications, email issues, and donations are up this year.",linktitle:"Monthly roundup, September 2017 edition",img:"201709.jpg",caption:"Your new login background for the month of october",author:"Joost De Cock",category:"roundup",blurb:"A roundup of all the freesewing news of the last month",meta:{index:17,fileName:"2017-09-30-roundup-2017-09.md",section:"/blog",dirName:"/"},date:"2017-09-30",path:"/blog/blog/roundup-2017-09",permalink:"/blog/roundup-2017-09",anchors:[],body:'<p>This is your monthly roundup of the freesewing news of the last four weeks, and a look at what lies ahead in the next month.</p>\n<h2>Looking back at september, and a bit of august</h2>\n<p>For this first edition, I’m looking back a bit further than one month, because <a href="/blog/open-for-business/">this site launched at the end of August</a>, so I’m including that week in this monthly roundup.</p>\n<h3>My name is Simon, and I’m complicated</h3>\n<p>Since the launch, there’s been <a href="https://github.com/freesewing/core/releases">3 new path releases of freesewing core</a> — you know, the thing that actually generates your sewing patterns — and all of them were due to issues with <a href="/patterns/simon">the Simon Shirt pattern</a>.</p>\n<p>Full details are available in <a href="https://github.com/freesewing/core/blob/develop/CHANGELOG.md">the changelog</a>, but here’s the gist of it:</p>\n<ul>\n<li>The seam allowance at the hem was incorrect when the lenthBonus was very low.</li>\n<li>The cut in the sleeve for the placket was too short</li>\n<li>There was a problem with the seam allowance at the buttonhole placket</li>\n<li>The sleeve length bonus was counted double</li>\n<li>The hip measurements/ease was not taken into account;  The chest measurement/ease was used instead</li>\n<li>A number option defaults were tweaked</li>\n</ul>\n<p>Thanks to <a href="/users/yrhdw">Tatyana</a> and <a href="/users/kczrw">Stefan</a> for reporting these issues. You get that funky bug badge:</p>\n<p>{% include figure.html\nurl=&quot;/img/badges/badge-found-bug.svg&quot;\ndescription=“I really like this one”\n%}</p>\n<h4>What’s your problem Simon?</h4>\n<p>That these issues surface in Simon is not a coincidence. The pattern comes with a whopping 41 options that allow you to control pretty much every aspect of your shirt.</p>\n<p>Managing all those different combinations in the code leads to a lot of complexity. And were code complexity rises, bugs appear.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-09/complicated.gif&quot;\ndescription=“If Simon was on facebook, its relationship status would certainly be <em>It’s complicated</em>”\n%}</p>\n<h4>Is it time for an overhaul?</h4>\n<p>Simon is a port of the Singular Shirt pattern of <a href="http://MakeMyPattern.com">MakeMyPattern.com</a>. Back there, making a differently styled shirt would have involved copying the code over, making changes, and then maintaining two slightly different variations for all eternity.</p>\n<p>Things are better here at freesewing, where inheritance is baked in the system.\nSo I could (and should perhaps) have a basic shirt pattern, and then branch that out into a bunch of differently styled shirt patterns.</p>\n<ul>\n<li>{:.folder.open} Brian Body Block\n<ul>\n<li>{:.folder.open} Basic shirt pattern\n<ul>\n<li>Casual shirt pattern</li>\n<li>Formal shirt pattern</li>\n<li>Some other shirt pattern\n{:.files}</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>\n<p>It would not only cut down on code complexity, it would arguably also be more intuitive to see a bunch of differently styled shirt patterns, rather than have only one pattern and then have 41 options to juggle.</p>\n<p>A full Simon overhaul is going to be a bit of work, but it is possible. I’d be interested to hear your thoughts on the matter.</p>\n<h2>Dealing with email delivery issues</h2>\n<p>I added a workaround for those of you who had trouble getting the registration emails. Basically, people with an email account managed by Microsoft.</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-09/msft.gif&quot;\ndescription=“If these guys run your inbox, then who knows what other emails you’re not getting”\n%}</p>\n<p>You can read <a href="/blog/email-spam-problems/">my blog post on the matter</a> for all the details, but basically if you have one of those addresses, you should get those emails now. The only downside is that you might get them twice.</p>\n<h2>Referrals</h2>\n<p>When people link to your site, and visitors click that link, that’s called a referral. The bloggers among you might be familiar with skimming through your Google Analytics reports to see who’s been linking to you.</p>\n<p>This site does not use Google Analytics — there’s <a href="/blog/privacy-choices/">a blog post with details on that</a> too — but still captures referrals. The overview of recent referrals is available for all to see on <a href="/status">the status page</a>.</p>\n<p>Linking to <a href="http://freesewing.org">freesewing.org</a> is obviously a nice thing to do, so I keep an eye on the referrals, and if a site shows up that belongs to a user, you get the Ambassador badge.</p>\n<p>{% include figure.html\nurl=&quot;/img/badges/badge-ambassador.svg&quot;\ndescription=“Linking to <a href="http://freesewing.org">freesewing.org</a> is one way to unlock the ambassafor badge”\n%}</p>\n<p>It’s a small way to say thank you for spreading the word about freesewing.</p>\n<h2>Donations</h2>\n<p>During september, we passed last year’s donations amount, so it’s nice to see I’ll be able to <a href="/about/pledge#donations-history">send more money to MSF</a> this year than in 2016.</p>\n<p>You can always keep track of the donations on <a href="/about/pledge#donations-history">the donations pledge page</a>, but here’s the current status:</p>\n<p>{% include figure.html\nurl=&quot;/img/blog/roundup-2017-09/donations.svg&quot;\ndescription=“Yay! Better than last year”\n%}</p>\n<h2>More download formats</h2>\n<p>I’ve also added additional formats to the draft download page. You now have a choice of SVG, PDF, letter-PDF, tabloid-PDF, A4-PDF, A3-PDF, A2-PDF, A1-PDF, and A0-PDF.</p>\n<h2>The quality control badge</h2>\n<p>I’ve added the quality control badge for things like reporting (or fixing) typos, broken links, grammar, and other small improvements.</p>\n<p>{% include figure.html\nurl=&quot;/img/badges/badge-quality-control.svg&quot;\ndescription=“See a typo? Let me know and you get this”\n%}\nThese might not seem like an earth-shattering contribution, but they are important nevertheless.</p>\n<p>On the spectrum between endlessly toiling over the perfect content before publishing it, or getting it out fast warts and all, I lean heavily towards the latter.\nSo I kinda count on you guys to let me know when I messed up.</p>\n<h2>Looking ahead to october</h2>\n<p>There are 5 patterns I am currently working on. And all of them are ready to the point where I need to make them to verify that they work as intended. First a muslin, and then the real thing.</p>\n<p>That’s a bit of a bottleneck for me because I have a long commute, so my sewing time is typically limited to the weekends.</p>\n<p>The only way I see to speed up the process of getting patterns released is to have people join in with the pattern testing. I don’t think it’s something I can ask people to do, because this is early stage testing. Not to mention that I have nothing to offer them to sweeten the deal. What am I going to give you, a free pattern?</p>\n<p>Still, on the off chance that some of you want to help out by making a muslin and letting me know how it went, here’s what’s currently on my drawing board:</p>\n<ul>\n<li>A trouser block for men that should be better than Theo(dore)</li>\n<li>A block for selvedge jeans for men</li>\n<li>A zip-up hoodie for men</li>\n<li>A wintercoat</li>\n<li>A unisex leggins pattern</li>\n</ul>\n<p>Should any of you want to make one of these as a test, <a href="/contact">let me know</a>, it would really help me out.</p>\n'},{title:"Tips After Building a Site with Nuxt.js",tags:["vue","nuxt"],meta:{index:18,fileName:"2017-09-18-Nuxtjs-Tips.md",section:"/blog",dirName:"/"},date:"2017-09-18",path:"/blog/blog/nuxtjs-tips",permalink:"/blog/nuxtjs-tips",anchors:[["#tip-1-learn-vuex","Tip 1 - Learn Vuex"],["#tip-2-using-middleware-for-mobile-menus","Tip 2 - Using Middleware for Mobile Menus"],["#tip-3-performance","Tip 3 - Performance"]],body:'<h1 id="tip-1-learn-vuex">Tip 1 - Learn Vuex</h1>\n<p>I put off on learning Vuex for a long time, and used simpler ways of handling global state. When I took the time to understand Vuex though, it paid off greatly when working with Nuxt.js.</p>\n<hr>\n<h1 id="tip-2-using-middleware-for-mobile-menus">Tip 2 - Using Middleware for Mobile Menus</h1>\n<p>When a link was clicked using the mobile menu, it would stay open instead of closing before transitioning routes. I wanted the menu to close on route change.</p>\n<p>A couple things needed to happen to accomplish this. (<em>Disclaimer: I am using Vuex for state management</em>)</p>\n<ol>\n<li>Use Vuex to keep track of my menu state.</li>\n</ol>\n<pre class="language-javascript"><code class="language-javascript">state<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n menuIsActive<span class="token punctuation">:</span> <span class="token boolean">false</span>\n<span class="token punctuation">}</span><span class="token punctuation">,</span>\nmutations<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n <span class="token function">toggleMenuState</span> <span class="token punctuation">(</span>state<span class="token punctuation">)</span> <span class="token punctuation">{</span>\n   state<span class="token punctuation">.</span>menuIsActive <span class="token operator">=</span> <span class="token operator">!</span>state<span class="token punctuation">.</span>menuIsActive\n <span class="token punctuation">}</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<ol start="2">\n<li>Add a function to the <code>middleware</code> directory. It checks if the menu is active. If so, toggle that state (making it inactive).</li>\n</ol>\n<pre class="language-javascript"><code class="language-javascript"><span class="token comment">// This is `middleware/menu.js`</span>\n\n<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">function</span> <span class="token punctuation">(</span><span class="token punctuation">{</span>store<span class="token punctuation">}</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n <span class="token keyword">if</span> <span class="token punctuation">(</span>store<span class="token punctuation">.</span>state<span class="token punctuation">.</span>menuIsActive <span class="token operator">===</span> <span class="token boolean">true</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>\n   store<span class="token punctuation">.</span><span class="token function">commit</span><span class="token punctuation">(</span><span class="token string">\'toggleMenuState\'</span><span class="token punctuation">)</span>\n <span class="token punctuation">}</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<ol start="3">\n<li>Register this middleware to run when the route changes by adding it inside <code>nuxt.config.js</code>. It is set to <code>menu</code> because our middleware file name is <code>menu.js</code>.</li>\n</ol>\n<pre class="language-javascript"><code class="language-javascript">router<span class="token punctuation">:</span> <span class="token punctuation">{</span>\nmiddleware<span class="token punctuation">:</span> <span class="token string">\'menu\'</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<hr>\n<h1 id="tip-3-performance">Tip 3 - Performance</h1>\n<p>I personally believe using the <a href="https://github.com/nuxt-community/modules/tree/master/modules/pwa">PWA Module</a> is the easiest modification one can do for the biggest impact on his/her site. While customization is possible, it’s not required. All that’s needed to begin reaping the benefits is adding 1 line to the modules sections of <code>nuxt.config.js</code> like so:</p>\n<pre class="language-javascript"><code class="language-javascript"><span class="token comment">// `nuxt.config.js`</span>\n\nmodule<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>\n  modules<span class="token punctuation">:</span> <span class="token punctuation">[</span>\n    <span class="token string">\'@nuxtjs/pwa\'</span>\n  <span class="token punctuation">]</span>\n<span class="token punctuation">}</span>\n</code></pre>\n<p>Also, I wanted to use a Google font via CDN but received a performance warning when testing with <a href="https://developers.google.com/web/tools/lighthouse/">Lighthouse</a>. I was able to eliminate the warning by preloading the font in <code>nuxt.config.js</code>.</p>\n<p><strong>Example:</strong></p>\n<pre class="language-javascript"><code class="language-javascript"><span class="token comment">// `nuxt.config.js`</span>\n\nmodule<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>\n  head<span class="token punctuation">:</span> <span class="token punctuation">{</span>\n    link<span class="token punctuation">:</span> <span class="token punctuation">[</span>\n      <span class="token punctuation">{</span> rel<span class="token punctuation">:</span> <span class="token string">\'preload\'</span><span class="token punctuation">,</span> <span class="token keyword">as</span><span class="token punctuation">:</span> <span class="token string">\'style\'</span><span class="token punctuation">,</span> href<span class="token punctuation">:</span> <span class="token string">\'https://fonts.googleapis.com/css?family=Roboto\'</span> <span class="token punctuation">}</span>\n    <span class="token punctuation">]</span>\n  <span class="token punctuation">}</span>\n<span class="token punctuation">}</span>\n</code></pre>\n'},{layout:"blog",title:"Freesewing from scratch: Whether you're setting up a development environment, or want to run your own freesewing instance, this is what it takes.",linktitle:"Freesewing from scratch",img:"coffee.jpg",caption:"Grab a coffee and let's do this",author:"Joost De Cock",category:"docs",blurb:"Setting up a full freesewing instance, step by step.",meta:{index:19,fileName:"2017-09-09-freesewing-from-scratch.md",section:"/blog",dirName:"/"},date:"2017-09-09",path:"/blog/blog/freesewing-from-scratch",permalink:"/blog/freesewing-from-scratch",anchors:[["#logtoc","logtoc}"]],body:'<p>The other day I had to setup a new development server to work on freesewing.</p>\n<p>While it’s not rocket science, I do feel it’s a good idea to write a post\ndocumenting the steps it takes to get up and running with your own\nfreesewing instance. Freesewing from scratch as it were.</p>\n<p>Apologies if this post is a bit… like this:</p>\n<p>{% include embed.html src=“<a href="https://www.youtube.com/embed/jkmoIPXs96E">https://www.youtube.com/embed/jkmoIPXs96E</a>” %}</p>\n<p>I’m writing this as a blog post – and not a documentation page – because I can’t promise to maintain\nthese instructions every time something changes. But, since this is a lengthy post, a table of\ncontent is probably handy:</p>\n<h2>Table of contents</h2>\n<p>{:.no_toc}</p>\n<ul>\n<li>TOC - Do not remove this line\n{:toc #blogtoc}</li>\n</ul>\n<h2>Why would you want to do this?</h2>\n<p>There are two main reasons to set up your own environment:</p>\n<ul>\n<li>You are interested to start hacking/working on/developing freesewing</li>\n<li>You want to run your own instance, perhaps because you want to run your own pattern business</li>\n</ul>\n<p>Regardless the reasons, these instructions apply to both because we’re going to set up\na proper virtual server, and not some sort of environment on a laptop somewhere.</p>\n<p>As a developer, you might find this overkill, but I like to have my development copy publicly\navailable so that I can sometimes point users to it and ask them to test out a feature on\nthe bleeding edge of the codebase.</p>\n<h2>Get yourself a server</h2>\n<p>We’re going to setup a real server, so you need to get your hands on one first.</p>\n<p>I use <a href="https://www.linode.com/">Linode</a>.\nI’ve been a happy customer of them  for years\n, but there are plenty of other options for cloud hosting.</p>\n<p>I’ve picked a 2GB (that’s the memory we’re talking about) Linode for this, but you can\nget away with a 1GB one too. This will set you back $5 per month.\nIt’s basically the price of two coffees per month.</p>\n<p>With the server under my control, I’ve deployed one of Linode’s images to it.\nI went with Debian 9 because <a href="http://www.debian.org/">Debian</a> is my favourite OS, and 9 is the latest\nstable release.</p>\n<p>Once it’s setup, you can boot your Linode and it’s ready to go.\nLinode will ask for a root password during the setup. Make it long and impossible to guess. And write it down for now.</p>\n<h2>Configure DNS</h2>\n<p>I’m assuming you have some sort of domain name under your control. If not, get one as\nthey are dirt cheap.</p>\n<p>I have <a href="http://decock.org">decock.org</a>, which I’ll use for the server’s primary hostname.\nAnd for the different freesewing services, I’ll use <a href="http://freesewing.org">freesewing.org</a>.</p>\n<h3>Hostname and reverse DNS</h3>\n<p>I’ve named the server <a href="http://mei.decock.org">mei.decock.org</a> (after <a href="https://overwatch.gamepedia.com/Mei">that cutie in Overwatch</a>) and so at my DNS provider\n(<a href="https://www.eurodns.com/">EuroDNS</a> should you wonder) I’ve setup and A record that points to the\nserver’s IP address: 139.162.166.219</p>\n<p>Essentially, this line in the zone file for <a href="http://decock.org">decock.org</a>:</p>\n<pre class="language-sh"><code class="language-sh">mei\t IN A  139.162.166.219\n</code></pre>\n<p>Once this is done, I configured the reverse DNS in Linode management console so that it\npoints to <a href="http://mei.decock.org">mei.decock.org</a>.</p>\n<h3>DNS for freesewing site, data, and core</h3>\n<p>Now we’re going to configure DNS for:</p>\n<ul>\n<li>Freesewing site: The frontend will live at <a href="http://joost.freesewing.org">joost.freesewing.org</a></li>\n<li>Freesewing data: The data backend will live at <a href="http://joost.data.freesewing.org">joost.data.freesewing.org</a></li>\n<li>Freesewing core: The core backend will live at <a href="http://joost.core.freesewing.org">joost.core.freesewing.org</a></li>\n</ul>\n<p>These are all going to be hosted at <a href="http://mei.decock.org">mei.decock.org</a>. Technically I could make this a CNAME\nrecord for all, but I’m going to setup and A record for the site, and then point the rest\nto them with CNAME records.</p>\n<p>Like this:</p>\n<pre class="language-"><code class="language-">joost       IN A      139.162.166.219\njoost.data  IN CNAME  joost\njoost.core  IN CNAME  joost\n</code></pre>\n<p>That’s in the zone file for <a href="http://freesewing.org">freesewing.org</a>.</p>\n<h2>Initial server configuration</h2>\n<h3>Connect with SSH</h3>\n<p>There’s a few things to do on your new server. The first is to connect to it.</p>\n<p>This should do the trick:</p>\n<pre class="language-sh"><code class="language-sh">ssh joost.freesewing.org -l root\n</code></pre>\n<p>Login with your root password.</p>\n<h3>Install updates</h3>\n<p>Before we do anything else, let’s install the latest updates.</p>\n<p>First get the list of latest software:</p>\n<pre class="language-sh"><code class="language-sh">apt-get update\n</code></pre>\n<p>Then install all updates:</p>\n<pre class="language-sh"><code class="language-sh">apt-get upgrade\n</code></pre>\n<h3>Create a user for yourself</h3>\n<p>You just logged in as root. The first thing we’ll do (after installing updates)\nis create a user so you won’t ever have to log in as root again.</p>\n<p>This does the trick:</p>\n<pre class="language-sh"><code class="language-sh">adduser joost\n</code></pre>\n<blockquote>\n<p>Obviously, the username is <em>joost</em> in this case, but you can pick whatever.\n{:.comment}</p>\n</blockquote>\n<p>We’ve added the regular user <code>joost</code>. You will be prompted for a password, make it impossible to guess.</p>\n<p>Since we won’t be logging in as root, our privileges will be limited.</p>\n<p>That’s good, but sometimes we will need root access. So, we’ll give our user <code>sudo</code> rights.</p>\n<p>On Debian, all it takes is to add your user to the <code>sudo</code> group like this:</p>\n<pre class="language-sh"><code class="language-sh">usermod -G -a sudo joost\n</code></pre>\n<h3>Disable remote root access</h3>\n<p>Sweet, now log out of your SSH session (type <code>exit</code>) and we’ll connect again, but\nthis time as your own user. In my case, that’s <code>joost</code>.</p>\n<pre class="language-sh"><code class="language-sh">ssh joost.freesewing.org -l joost\n</code></pre>\n<p>Once you’re logged in, we’re going to prevent remote logins by root.</p>\n<p>To do so, open up the SSH server configuration file:</p>\n<pre class="language-sh"><code class="language-sh">sudo vi /etc/ssh/sshd_config\n</code></pre>\n<p>Sudo will ask for your password, so enter it.</p>\n<p>Look for this line:</p>\n<pre class="language-"><code class="language-">PermitRootLogin yes\n</code></pre>\n<p>and change it to:</p>\n<pre class="language-"><code class="language-">PermitRootLogin no\n</code></pre>\n<blockquote>\n<p>I use vi as my editor, feel free to use something else like emacs or nano\n{:.tip}</p>\n</blockquote>\n<p>Cool. We’ve done the minimum to keep our system safe. Now let’s get freesewing up and running.</p>\n<h2>Setup git</h2>\n<p>Git is the version control system we’ll be using. It’s needed for different freesewing parts, so let’s get it\nup and running first.</p>\n<p>First install it:</p>\n<pre class="language-sh"><code class="language-sh">sudo apt-get install git\n</code></pre>\n<p>Now, we’re going to create an SSH key that we can add to our GitHub account, this way\nwe can pull and push code from/to GitHub without having to worry about authentication.</p>\n<p>Create the SSH key as such:</p>\n<pre class="language-sh"><code class="language-sh">ssh-keygen -t rsa -b 4096 -C "joost@decock.org"\n</code></pre>\n<p>Obviously, use your own email address.</p>\n<p>You’ll be asked where to save the file. You hit Enter to accept the default location.\nYou can add a passphrase if you want to.</p>\n<p>Now, we’ll add the key to <code>ssh-agent</code>. First make sure it’s running:</p>\n<pre class="language-sh"><code class="language-sh">eval $(ssh-agent -s)\n</code></pre>\n<p>Then add your key to it:</p>\n<pre class="language-sh"><code class="language-sh">ssh-add ~/.ssh/id_rsa\n</code></pre>\n<p>When this is done, <a href="https://help.github.com/articles/adding-a-new-ssh-key-to-your-github-account">add your SSH key to your GitHub account</a>.</p>\n<p>Last but not least, tell git who you are:</p>\n<pre class="language-sh"><code class="language-sh">git config --global user.email "joost@decock.org"\ngit config --global user.name "Joost De Cock"\n</code></pre>\n<h2>Freesewing site</h2>\n<h3>Install software</h3>\n<p>For the website, we’re going to need the following software:</p>\n<ul>\n<li><strong>Apache</strong>, the web server</li>\n<li><strong>Bundler</strong>, the ruby package manager</li>\n</ul>\n<p>The following command installs them, along with a compression library we need:</p>\n<pre class="language-sh"><code class="language-sh">sudo apt-get install apache2 bundler zlib1g-dev\n</code></pre>\n<h3>Clone the site repository</h3>\n<p>Change to your home directory, and create a subfolder called <code>git</code>, then cd into it:</p>\n<pre class="language-sh"><code class="language-sh">cd\nmkdir git\ncd git\n</code></pre>\n<p>In the <code>git</code> directory, we’ll keep all our repositories.</p>\n<p>Clone the site repo:</p>\n<pre class="language-sh"><code class="language-sh">git clone git@github.com:freesewing/site.git\n</code></pre>\n<p>This will place the <code>site</code> repository in the <code>site</code> directory.</p>\n<h3>Jekyll</h3>\n<p>cd into our new site repository, and let bundler handle the Jekyll install:</p>\n<pre class="language-sh"><code class="language-sh">cd site\nbundler install\n</code></pre>\n<p>This will install jekyll and all dependecies.</p>\n<p>Before we have Jekyll generate the site, you’ll need to update the configuration\nto reflect your own environment.</p>\n<p>The best thing to do is create your own config file in the <code>_config</code> directory.</p>\n<p>The one I use is <code>joost.yml</code>. You can copy that one, or simply make the changes in it.</p>\n<p>Only the start of the file needs to be updated. This is what it looks like:</p>\n<pre class="language-"><code class="language-">url: \'https://joost.freesewing.org/\'\ngithub: \'https://github.com/freesewing\'\ntwitter: \'freesewing_org\'\ninstagram: \'freesewing_org\'\ngitter: \'https://gitter.im/freesewing/freesewing\'\nbranch: \'develop\'\n\nfuture: true\n\napi:\n  core: \'https://joost.core.freesewing.org\'\n  data: \'https://joost.data.freesewing.org\'\n</code></pre>\n<p>These are the things to change:</p>\n<ul>\n<li><strong>url</strong> : Set this to the url of your freesewing frontend</li>\n<li><strong>api</strong>\n<ul>\n<li><strong>core</strong> : Set this to the url of your core backend</li>\n<li><strong>data</strong> : Set this to the url of your data backend</li>\n</ul>\n</li>\n</ul>\n<p>Once this is done, let jekyll generate the site:</p>\n<pre class="language-"><code class="language-">bundle exec jekyll build --config _config/joost.yml --incremental --watch > /dev/null 2>&amp;1 &amp;\n</code></pre>\n<blockquote>\n<p>Note that I’m pointing to my own config file here. If you used another one, update the\ncommand accordingly.\n{:.comment}</p>\n</blockquote>\n<p>Jekyll now generated our site in the <code>_site</code> directory. Now we should have apache serve up our website.</p>\n<h3>Apache</h3>\n<h4>HTTP site</h4>\n<p>Get to the apache configuration directory where site configurations are held:</p>\n<pre class="language-"><code class="language-">cd /etc/apache2/sites-available \n</code></pre>\n<p>We’re going to add a new site, so let’s create an empty file:</p>\n<pre class="language-"><code class="language-">sudo touch joost.freesewing.org.conf\n</code></pre>\n<p>To avoid having to use <code>sudo</code> everytime we want to update our site config,\nlet’s make it our file:</p>\n<pre class="language-"><code class="language-">sudo chown joost joost.freesewing.org.conf\n</code></pre>\n<p>Now open the file with your editor of choice, and add the configuration.\nHere’s mine:</p>\n<pre class="language-"><code class="language-"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>VirtualHost</span> <span class="token attr-name"><span class="token namespace">*:</span>80</span><span class="token punctuation">></span></span>\n  ServerName joost.freesewing.org\n  ServerAdmin joost@decock.org\n\n  DocumentRoot /home/joost/git/site/_site\n\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Directory</span> <span class="token punctuation">/></span></span>\n    Options FollowSymLinks\n    AllowOverride None\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  &lt;Directory /home/joost/git/site/_site>\n    Options FollowSymLinks MultiViews\n    AllowOverride None\n    Require all granted\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  LogLevel notice\n  ErrorLog /home/joost/logs/joost.site.error.log\n  CustomLog /home/joost/logs/joost.site.access.log combined\n\n  RewriteEngine on\n  RewriteCond %{SERVER_NAME} =joost.freesewing.org\n  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>VirtualHost</span><span class="token punctuation">></span></span>\n\n</code></pre>\n<p>You can adapt it to your own needs, most of it is self-explanatory.</p>\n<p>For now, comment out these three lines:</p>\n<pre class="language-sh"><code class="language-sh">  #RewriteEngine on\n  #RewriteCond %{SERVER_NAME} =joost.freesewing.org\n  #RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n</code></pre>\n<p>These will force users who visit the HTTP site to the HTTPS site.\nBut since that one doesn’t work yet, we don’t need that for now.</p>\n<p>Before we tell apache about this new site, we need to create the directory where\nwe configured the log files to go:</p>\n<pre class="language-sh"><code class="language-sh">mkdir /home/joost/logs\n</code></pre>\n<p>Now tell apache about the new site, and reload the service:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2ensite joost.freesewing.org.conf\nsudo service apache2 reload\n</code></pre>\n<p>If all is well, you can now point your browser to\nyour equivalent of <a href="http://joost.freesewing.org">joost.freesewing.org</a>\nand you should see the site.</p>\n<h4>HTTPS site</h4>\n<p>It’s 2017, you should encrypt your site. To do so, we’re going to install\na certificate from <a href="https://letsencrypt.org/">Let’s Encrypt</a>.</p>\n<p>This is handled through certbot, so let’s install that first:</p>\n<pre class="language-sh"><code class="language-sh">sudo apt-get install certbot\n</code></pre>\n<p>When it’s done, we can get a certificate. However, this apache version on Debian 9\ncan’t be auto-configured by certbot, so we’ll do it manually.</p>\n<p>We’ll let certbot spin up a temporary webserver for this, but it can’t bind to the port\napache is already listening on. So first, we stop apache:</p>\n<pre class="language-sh"><code class="language-sh">sudo service apache stop\n</code></pre>\n<p>Then, we run certbot in certificate-only mode:</p>\n<pre class="language-sh"><code class="language-sh">cerbot certonly\n</code></pre>\n<p>When prompted, pick the stand-alone server option (2) and enter your domain name.\nIn my case, it’s <code>joost.freesewing.org</code>.</p>\n<p>When you’re all done, get back to the apache site configuration directory.\nAs before, we’ll create an empty file, and change its ownership:</p>\n<pre class="language-sh"><code class="language-sh">cd /etc/apache2/sites-available \nsudo touch joost.freesewing.org-le.conf\nsudo chown joost joost.freesewing.org-le.conf\n</code></pre>\n<p>Now, let’s configure. Here’s what I’ve got:</p>\n<pre class="language-"><code class="language-"><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>IfModule</span> <span class="token attr-name">mod_ssl.c</span><span class="token punctuation">></span></span>\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>VirtualHost</span> <span class="token attr-name"><span class="token namespace">*:</span>443</span><span class="token punctuation">></span></span>\n  ServerName joost.freesewing.org\n  ServerAdmin joost@decock.org\n\n  DocumentRoot /home/joost/git/site/_site\n\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>Directory</span> <span class="token punctuation">/></span></span>\n    Options FollowSymLinks\n    AllowOverride None\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  &lt;Directory /home/joost/git/site/_site>\n    Options FollowSymLinks MultiViews\n    AllowOverride None\n    Require all granted\n\n    RewriteEngine on\n\n    RewriteCond %{REQUEST_FILENAME} !-f\n    RewriteCond %{REQUEST_FILENAME} !-d\n\n    RewriteRule ^drafts/(.*) show-draft [L]\n    RewriteRule ^drafts list-drafts [L]\n\n    RewriteRule ^draft/([a-z]+)/for/([a-z]+) /step/3/draft [L]\n    RewriteRule ^draft/([a-z]+) /step/2/draft [L]\n    RewriteRule ^draft /step/1/draft [L]\n\n    RewriteRule ^fork/([a-z]+)/for/([a-z]+) /step/3/fork [L]\n    RewriteRule ^fork/([a-z]+) /step/2/fork [L]\n\n    RewriteRule ^redraft/([a-z]+)/for/([a-z]+) /step/3/redraft [L]\n\n    RewriteRule ^models/(.*) show-model [L]\n    RewriteRule ^models account [L]\n\n    RewriteRule ^users/(.*) show-user [L]\n    RewriteRule ^users list-users [L]\n    RewriteRule ^profile(.*) show-user [L]\n  <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>Directory</span><span class="token punctuation">></span></span>\n\n  LogLevel notice\n  ErrorLog /home/joost/logs/joost.site.error.log\n  CustomLog /home/joost/logs/joost.site.access.log combined\n\n  SSLCertificateFile /etc/letsencrypt/live/joost.freesewing.org/fullchain.pem\n  SSLCertificateKeyFile /etc/letsencrypt/live/joost.freesewing.org/privkey.pem\n  Include /etc/letsencrypt/options-ssl-apache.conf\n<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>VirtualHost</span><span class="token punctuation">></span></span>\n</code></pre>\n<p>As before, it’s pretty much self-explanatory. The things you might want to change\nare the servername, locations of log files and certificates.</p>\n<p>We’re including the <code>/etc/letsecncrypt/options-ssl-apache.conf</code> here, but it doesn’t exist yet.\nIn the auto-configure version of certbot, it would have been added for us.\nBut we can just add it ourselves. These are the contents:</p>\n<pre class="language-"><code class="language-"># Baseline setting to Include for SSL sites\n\nSSLEngine on\n\n# Intermediate configuration, tweak to your needs\nSSLProtocol             all -SSLv2 -SSLv3\nSSLCipherSuite          ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA\nSSLHonorCipherOrder     on\nSSLCompression          off\n\nSSLOptions +StrictRequire\n\n# Add vhost name to log entries:\nLogFormat "%h %l %u %t \\"%r\\" %>s %b \\"%{Referer}i\\" \\"%{User-agent}i\\"" vhost_combined\nLogFormat "%v %h %l %u %t \\"%r\\" %>s %b" vhost_common\n</code></pre>\n<p>Create the file, open it, and paste the content above in it.</p>\n<pre class="language-"><code class="language-">sudo touch /etc/letsencrypt/options-ssl-apache.conf\nsudo vi /etc/letsencrypt/options-ssl-apache.conf\n</code></pre>\n<p>Apart from that include, we also have a bunch of rewrite rules.\nFor that, we’ll need to enable two the rewrite module.\nWhile we’re at it, we’ll also enable the encryption module:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2enmod rewrite\nsudo a2enmod ssl\n</code></pre>\n<p>Once this is done, add the site and start the service again:</p>\n<pre class="language-sh"><code class="language-sh">sudo a2ensite joost.freesewing.org-le.conf\nsudo service apache2 start\n</code></pre>\n<p>Point your browser to your equivalent of <a href="https://joost.freesewing.org">https://joost.freesewing.org</a>\nand you should get the encrypted site.</p>\n<p>Now that our encrypted site is up and running, uncomment the rewrite rules in our HTTP site\nthat force people to the HTTPS site:</p>\n<pre class="language-sh"><code class="language-sh">  RewriteEngine on\n  RewriteCond %{SERVER_NAME} =joost.freesewing.org\n  RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,QSA,R=permanent]\n</code></pre>\n<p>That’s it, you’ve setup the freesewing site.\nAlthough it will be severely crippled without the data backend.</p>\n<h2>Freesewing data</h2>\n<p>With our site good to go, let’s get the data backend up and running.</p>\n<h3>Install software</h3>\n<p>We’ll need some more software for this:</p>\n<ul>\n<li><strong>PHP</strong>, the scripting language, along with the <strong>XML</strong> and <strong>MbString</strong> modules</li>\n<li><strong>MariaDb</strong>, the database server</li>\n<li><strong>Composer</strong>, the PHP package manager</li>\n<li><strong>Inkscape</strong>, to tile our generated patterns</li>\n<li><strong>Imagick</strong>, to handle user avatars</li>\n</ul>\n<p>Install them as such:</p>\n<pre class="language-sh"><code class="language-sh">apt-get install php7.0 php7.0-xml php7.0-mbstring mariadb-server composer inkscape php-imagick\n</code></pre>\n<blockquote>\n<p>We need PHP version 7, because that’s what the data backend requires.\n{:.comment}</p>\n</blockquote>\n<h3>MariaDb</h3>\n<p>When it completes, proceed to secure your database server:</p>\n<pre class="language-sh"><code class="language-sh">sudo mysql_secure_installation\n</code></pre>\n<p>This will prompt you for a database root password. Make it long and hard to guess.</p>\n<h3>Freesewing tile</h3>\n<p>Freesewing data handles the conversion of SVG patterns into tiled PDFs.\nFor this, it depends on freesewing tile. Change to the <code>git</code> folder in your home directory and clone the tile repo:</p>\n<pre class="language-sh"><code class="language-sh">git clone git@github.com:freesewing/tile.git\n</code></pre>\n<p>cd into it, and make and install tile.</p>\n<pre class="language-sh"><code class="language-sh">cd tile\nmake \nsudo make install \n</code></pre>\n<p>That was easy :)</p>\n<h3>Clone the data repository</h3>\n<p>Change to the <code>git</code> folder in your home directory and clone the data repo:</p>\n<pre class="language-sh"><code clas
